 STG_Nestor_Administration:0 "Nestor's Administration"
 STG_Nestor_Administration_desc:0 "A close friend of Vasily and Sinister and a former general, Nestor Lunin is a staunch defender of the revolution. He and his administration will hold the country in a hard grip to prevent any possible attempts of counter-revolution from within and without."
