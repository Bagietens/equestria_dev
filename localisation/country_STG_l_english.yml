 ########## focus localisation ######
 ## STALLIONGRAD ## STG ###
 the_palace:0 "The Palace"
 the_palace_desc:0 "With your approval, we can start building the great Palace of Soviets! In time, it will be a gigantic building in the centre of Stalliongrad, representing the strength and power of the working class."
 vasya_1:0 "Industrial Relocation"
 vasya_1_desc:0 "Supporting Vasiliy's plan will relocate money to industry and insure a bright, productive future for our nation."
 polya_1:0 "Propaganda"
 polya_1_desc:0 "Supporting Altidiya's plan of state-wide propaganda broadcasts will inspire loyalty and same-mindedness throughout our nation."
 polya_2:0 "Stalliongradian Tank Factories"
polya_2_desc:0 "Further support of Altidiya's plan will bring the expansion of our industrial capacity and place tank factories in Stalliongrad."
 vasya_2:0 "Railway Innovation"
 vasya_2_desc:0 "Supporting Vasiliy's plan will focus our efforts on the expansion of railways across the country."
 keep_polya:0 "Vote Altidiya"
 keep_polya_desc:0 "We're voting for Altidiya, Vasiliy and his company should stay out of the high posts!"
 compromiss:0 "Compromise"
 compromiss_desc:0 "Find a compromise between the party leaders and ease the tensions."
 conditions:0 "Ten Conditions"
 conditions_desc:0 "Vasiliy sends his conditions that should be met by Altidiya's side if they want to keep party in one piece. These new rules should restrain party leaders from using their power for things other than serving the people."
 new_leaders:0 "New Ponies"
 new_leaders_desc:0 "A new group of ponies in the government will be a fresh air for the party."
 purge:0 "Party Cleansing!"
 purge_desc:0 "We will not allow division into the party! If the current state of affairs continues, the country will become a slave of imperialist powers around."
 elections:0 "Hold Elections"
 elections_desc:0 "Hold elections for a new leader."
 vasya_leader:0 "General Secretary Vasiliy"
 vasya_leader_desc:0 "Vasiliy became the new general secretary, appointed new office staff, and fired the ones who weren't doing anything. We're to completely reform the state apparatus to face the challenges of this world."
 sinister_leader:0 "General Secretary Sinister"
 sinister_leader_desc:0 "Sinister Serov became the new general secretary, appointed new office staff, and fired the ones who weren't doing anything. We're to completely reform the state apparatus to face the challenges of this world."
 darkwing_leader:0 "General Secretary Dark Wing"
 darkwing_leader_desc:0 "Dark Wing is the new general secretary."
 improve_relations_EQS:0 "Celestial Leanings"
 improve_relations_EQS_desc:0 "Our Equestrian neighbours are our closest confidants. It would be foolish to let ideological differences stand in the way of our friendship."
 humanitarian_help:0 "Humanitarian Help"
 humanitarian_help_desc:0 "Open our borders for Equestrian traders, the food situation cannot be resolved in any other way!"
 a_pact_with_the_sun:0 "Pact with the Sun"
 a_pact_with_the_sun_desc:0 "It's clear now that with the Equestrian traders pouring into our nation that we were never meant to do this alone... A formal pact with Her Highness must be in order!"
 strenghten_collectivization:0 "Continue Collectivisation"
 strenghten_collectivization_desc:0 "Our collectivisation has only just started. Now with Vasiliy in control, we must double down upon it and move forward in confidence towards Utopia!"
 STG_food_market:0 "Farmer Markets"
 STG_food_market_desc:0 "It is clear that our collectivisation efforts have failed. Instead we must institute a heavily regulated form of capitalism in order to solve this hunger crisis."
 end_food_problem1:0 "Established Collectives"
 end_food_problem1_desc:0 "With these collectives, our food shortage will be but a memory."
 end_food_problem2:0 "Market Regulations"
 end_food_problem2_desc:0 "These limited scale markets seem to be working. Perhaps an expansion is in order?"
 expand_the_plan:0 "Plan the Future"
 expand_the_plan_desc:0 "Our collectives are complete. Now we look to the future."
 simplify_bureaucracy:0 "Simplify Bureaucracy"
 simplify_bureaucracy_desc:0 "In order to maximise efficiency we must cut the...'loose ends' within our bureaucracy."
 new_factories_in_konzan:0 "Konzan Industry"
 new_factories_in_konzan_desc:0 "Our industry withim the Kozan region is somewhat lacking, but, with the food crisis solved, we can finally commit the resources we need to build it up."
 steel_production:0 "Petershoof Steel"
 steel_production_desc:0 "The Petershoof heavy metal industry has been struggling ever since we split from Equestria. But now, we have the ability to return it to its glory!"
 STG_to_Peterhoof_railroad:0 "Connect the Two Capitals"
 STG_to_Peterhoof_railroad_desc:0 "Our twin cities of Petershoof and Stalliongrad are the pinnacle of our country and deserve the finest of railroads to connect them."
 military_factories_in_STG:0 "Stalliongrad Tractor Factories"
 military_factories_in_STG_desc:0 "The Stalliongrad tractor factories are prime targets for renovation into proper military factories to serve our glorious nation."
 Improve_logistics:0 "Betterment of Logistics"
 Improve_logistics_desc:0 "Our infrastructure is currently lacking. We must invest in new railroads in order to make sure that our troops are well supplied!"
 industrialize_the_north:0 "Northern Industrial Effort"
 industrialize_the_north_desc:0 "We must focus our efforts upon the north and the vast industrial potential it holds."
 new_fuel_experiments:0 "Synthetic Oil"
 new_fuel_experiments_desc:0 "Our nation currently lacks the critical resource of oil; however, our industry leaders inform us of a new method of acquiring it. Perhaps an investment is in order?"
 take_down_STL:0 "Our Town"
 take_down_STL_desc:0 "Starlight's town up north has always been a part of our nation, we simply just need to formalise it."
 hegemonic_doctrine:0 "Hegemonic Doctrine"
 hegemonic_doctrine_desc:0 "Now that we have finalised the revolution within our own country, we can finally start to plan our revolution of the world!"
 death_from_above:0 "Death from above"
 death_from_above_desc:0 "The enemies of the workers will find that there is no place to hide from our righteous fury!"
 the_secret_police:0 "The Secret Police"
 the_secret_police_desc:0 "The revolution must be safeguarded from any and all bourgeois agents, no matter the cost."
 new_infantry_equipment:0 "New Rifle Models"
 new_infantry_equipment_desc:0 "Sinister's plans of the world revolution require that all workers be equipped with proper weapons in order to take down the decadent bourgeois empires."
 heavy_tanks_projects:0 "Heavy Tanks Projects"
 heavy_tanks_projects_desc:0 "With these tanks, the enemies of the revolution will crumble before us!"
 strike_GRF:0 "Griffon Colony Intervention"
 strike_GRF_desc:0 "The Griffon Colony is without its imperial overlord to protect them. They're ripe for the picking!"
 sinister_line:0 "Sinister Line"
 sinister_line_desc:0 "Our greatest enemy shall always be Equestria. Therefore, we must protect ourselves against them and ensure they never return to extinguish the flames of our revolution."
 world_revolution:0 "World Revolution"
 EQS_lend_lease:0 "Help Fellow Ponies"
 EQS_lend_lease_desc:0 "The Changeling threat is that of one to all of ponykind. We must put aside our petty disputes with Equestria and join them in fighting the Changeling menace."
 fighting_for_victory:0 "Together for Victory"
 fighting_for_victory_desc:0 "By working together with Equestria we not only have strengthened our resolve but also combined our minds together in order to create plans to rid ourselves of these accursed Changelings!"
 claim_EQS_territory:0 "Territorial Demands"
 claim_EQS_territory_desc:0 "With the war over we can demand our rightful land in Equestria in return for our help."
 army_reorganization:0 "Army Reorganisation"
 army_reorganization_desc:0 "Our army requires Reorganisation in order to compete with our rivals."
 stallion_falcons:0 "Stallion's Falcons"
 stallion_falcons_desc:0 "In order to safeguard our skies from those who would oppose us we must create the aerial defence force known as the "Stallion's Falcons"."
 total_motorization:0 "Motorisation of the Army"
 total_motorization_desc:0 "The future of warfare lays in manoeuvrability and the workers are the future!"
 armor_of_revolution:0 "Armour of Revolution"
 armor_of_revolution_desc:0 "The revolution waits for no pony! These tanks shall tear down all who oppress the workers of the world!"
 nestor_plan:0 "Nestor's Plan"
 nestor_plan_desc:0 "Nestor has approached us with a plan to revolutionise our military theory and the precepts are nothing but revolutionary!"
 heavy_artillery_projects:0 "Project 117: Tsar Pushka"
 heavy_artillery_projects_desc:0 "These new heavy artillery prototypes, code named "Tsar Pushka", will blow away all that oppose us!"
 iron_curtain_project:0 "Project 120: Ironhoof Tank"
 iron_curtain_project_desc:0 "The heavy tank lane of Ironhoof shows great promise, all they require is our support and they will be ours."
 experimental_fleet:0 "Project 228: Salt Bag"
 experimental_fleet_desc:0 "While our current navy cannot compete with Equestria's, with these new prototype submarines, we won't need to."
 red_sky_project:0 "Project 100: Red Sky"
 red_sky_project_desc:0 "Project Red Sky, so aptly named. With these new ideas ,our rule of the sky will be absolute."
 new_horizons:0 "New Horizons"
 new_horizons_desc:0 "Starlight's village future has always been intertwined with ours. All that's left is to make it formal."
 yak_yakistan:0 "Communists in Yakyakistan"
 yak_yakistan_desc:0 "The workers cry out in Yakyakistan and we must listen."
 griffon_colony:0 "Griffon Colony"
 griffon_colony_desc:0 "Our Griffon comrades are in a dire need of our assistance. We must help them!"
 STG_advisors:0 "Progressive Leader"
 STG_advisors_desc:0 "We are the oldest socialist nation on this continent. Therefore it falls upon us to lead our fellow socialists to glory!"
 communist_fanatism:0 "Revolution in Equestria"
 communist_fanatism_desc:0 "The workers of Equestria require organisation if they ever hope to overthrow their corrupt government. As leaders of the Socialist Union, we are obligated to assist them in their righteous endeavour."
 technological_revolution:0 "Technological Revolution"
 technological_revolution_desc:0 "With the buildup of our industry complete, we have entered a new technological golden age!"
 new_military_plan:0 "New Military Plan"
 new_military_plan_desc:0 "In order to achieve the world revolution, we require the finest of modern military plans."
 peterhoof_academy:0 "Petershoof State Engineering Institute"
 peterhoof_academy_desc:0 "We have a great many ponies qualified to enter Petershoof State Engineer Institute, but we must expand the institute in order to fully educate them."
 nuclear_research_f:0 "Nuclear Power"
 nuclear_research_f_desc:0 "Our investment has paid off. Petershoof State Engineering Institute has reported that they are on the verge of a breakthrough in the nuclear field. We must divert more resources to them in order to fully exploit this."
 rocket_technology:0 "Rocket Technology"
 rocket_technology_desc:0 "Konzan's studies into idea of self propelled have reached a limit without additional resources. Do we approve their request?"
 konzan_research_facility:0 "Konzan Research Facility"
 konzan_research_facility_desc:0 "The establishment of the Konzan Research Facility shall surely bring a vast amount of research and development to the table. Do we move forward with this plan?"
 gray_pact:0 "Gray Pact"
 complete_electrification:0 "Full Electrification"
 complete_electrification_desc:0 "With the country fully electrified, we will be able to move on to bigger and better projects."
 new_radar_technologies:0 "New Radio"
 new_radar_technologies_desc:0 "Civil radio systems show great promise. With a little investment, we will be able to reap the benefits for ourselves."
 manifesto_of_materialism:0 "Materialist Manifesto"
 manifesto_of_materialism_desc:0 "Now that our general secretary is one possessing the righteous, materialistic nature, we can set aside our petty ideals and pursue progress and all costs!"
 griffon_colony_civil_war:0 "Union with griffons"
 griffon_colony_civil_war_desc:0 "After years of oppressing ponies and griffins with a capitalist relic of the past, they have regained their freedom! We should raise the issue of uniting us into one structure"
 griffon_colony_worst_case:0 "Worst Case"
 griffon_colony_worst_case_desc:0 "Our worst fears have been realised. The Junta have arrested our comrades, we must do something!"
 griffon_colony_strike:0 "Strike the Frontier"
 griffon_colony_strike_desc:0 "By some miracle, the illegitimate Frontier remained independent. It's time to fix it!"
 red_frozen_birbs:0 "Flame of the Revolution in the ice"
 red_frozen_birbs_desc:0 "Capitalism has spread its influence to the penguin lands. The establishment of a foothold by any of our opponents there may lead to the demise of the revolution. Let us raise the Arctic birds against oppression!"
 support_revolution_in_eqs:0 "Political Campaign in Equestria"
 support_revolution_in_eqs_desc:0 "The political campaign in Equestria is floundering. However, with some assistance we could get it back into proper shape."
 com_equestrian_civil_war:0 "Civil War in Equestria"
 com_equestrian_civil_war_desc:0 "Our comrades in Equestria have risen up! It is our duty to assist them."
 equestrian_cores2:0 "Union with Equestria"
 equestrian_cores2_desc:0 "Now that Equestria is communist it only makes sense that we join in a glorious union together."
 STG_crystal_empire_union:0 "Union with Crystal Empire"
 STG_crystal_empire_union_desc:0 "Our Crystal comrades have overtaken their government. We will be stronger together, let us send a union offer to them. "
 equestrian_cores:0 "Equestrian Lands"
 equestrian_cores_desc:0 "Our greatest foe have been defeated, now all that's left is to integrate our new land."
 #world_revolution:0 "World Revolution"# Identical duplicate from Eaw
 pioneer_movement:0 "Pioneer Organisation"
 pioneer_movement_desc:0 "The youth Pioneer Organisation is truly a way for our youth to learn the glory of our nation. We must increase funding towards it in order to help set up new summer camps."
 culture_fest:0 "Culture Festival"
 culture_fest_desc:0 "We must allow our young ponies a way to show off their cultural talents. The setting up of a Culture Festival is a great way to do so."
 origanize_clubs:0 "School Clubs"
 origanize_clubs_desc:0 "The funding of school clubs are an excellent way to get young ponies to engage within our republic."
 STG_militarized_schools:0 "Youth Military Training"
 STG_militarized_schools_desc:0 "We must ensure that all youth know how to defend themselves from the threat the bourgeois pose to our republic."
 day_of_knowledge:0 "Day of Knowledge"
 day_of_knowledge_desc:0 "Setting the first day of classes as a time of joy will further our education system in untold ways."
 free_education:0 "Free Education"
 free_education_desc:0 "Education is a basic right to all of our citizens."
stg_factory_production:0 "New Factories"
stg_factory_production_desc:0 "Our now educated population are now opening new factories all by themselves. Truly a testament to our industrious our ponies are."
 STG_workers_education:0 "Qualified Workers"
 STG_workers_education_desc:0 "Our education system has worked flawlessly. At all places within our republic our ponies work both harder and smarter."
 STG_colleges_and_universities:0 "Expansion of Colleges and Universities"
 STG_colleges_and_universities_desc:0 "We must double down upon our education policy. The opening of new colleges and universal shall push our system to new heights!"
 STG_steel:0 "Steel Factories"
 STG_steel_desc:0 "Our heavy industry is lacking. With some careful investments we can expand it greatly."
 STG_steel2:0 "Rubber Works"
 STG_steel2_desc:0 "Rubber is a key good in modern construction. We must increase our production of it."
 STG_oil:0 "Caramel Marks Oil Fields"
 STG_oil_desc:0 "Oil has been found in Caramel's Marks. We must increase our investment there in order to fully exploit this new development."
 STG_oil2:0 "Expansion of Oil Industry"
 STG_oil2_desc:0 "Our industry advisors inform us of even greater oil within Carmel's Mark. We just need to invest more resources there in order to find it."
 STG_aluminum:0 "Aircraft Industry"
 STG_aluminum_desc:0 "The aircraft industry in Stalliongrad is in a prime position to be expanded. We just need to devote more resources there."
 STG_attack_PNG:0 "Deal with Penguins"
 STG_attack_PNG_desc:0 "The Penguin workers require our help. We must remove their corrupt government and place them under our protection."
 STG_attack_yaks:0 "Attack the Yaks"
 STG_attack_yaks_desc:0 "The Yaks hold both resources and oppressed workers. In order to protect the Yak workers we must move them into our sphere of influence."
 prepare_for_the_crusade:0 "Preparations for the Crusade"
 prepare_for_the_crusade_desc:0 "Our war against Equestria is inevitable. We must prepare our population for this grand crusade against Celestia!"
 the_war_to_end_disorder:0 "The War To End All Wars"
 the_war_to_end_disorder_desc:0 "The time is now! No longer shall we cower in the shadows from Celestia's light. We must take the fight to them and liberate all oppressed workers under her tyrannical rule!"
 STG_sinister_law:0 "Sinister Law"
 STG_sinister_law_desc:0 "Sinister has propose new laws in order to protect the revolution. The public would be foolish not to see their benefits."
 STG_liquid_magic:0 "Liquid Magic Experiments"
 STG_liquid_magic_desc:0 "Let us tame the force that made us bow to our oppressors as gods! Let magic serve the needs of the fatherland, the people, and the final goal!"
 changeling_liberation:0 "Changeling Liberation"
 changeling_liberation_desc:0 "Right now the changelings cannot hope to see the light of freedom through the heavy dark clouds of Chrysalis' reign. It is in our capabilities, however, to put an end to their oppressive regime and guide the nation into the best tomorrow."

 unlock_konzan_university_tt:0 "§YKonzan University§W will become available as an electronics concern. "
 unlock_petershoof_institute_tt:0 "§YPetershoof Institute§W will become available as a nuclear concern. "
