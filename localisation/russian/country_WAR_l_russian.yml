 WAR_core_defense_idea_desc:0 "Когда король Шторм напал на нас, мы были застигнуты врасплох. Но мы извлекли уроки из прошлого и поклялись, что ни один завоеватель не отнимет у нас нашу свободу. Никогда!"
 WAR_paramilitary:0 "Партизаны-радикалы"
 WAR_paramilitary_desc:0 "Мы вооружили некоторых радикалов внутри страны в надежде, что они смогут замедлить врага с помощью партизанской тактики. Будем надеяться, что в итоге они не присвоят все заслуги себе."
 WAR_struck_a_deal:0 "Сотрудничество с бывшей КАО"
 WAR_struck_a_deal_desc:0 "Несмотря на наши прошлые разногласия, нам удалось найти компромисс с менее радикальными бывшими членами КАО, чтобы сформировать коалицию для продвижения национального единства и повышения боевого духа."
