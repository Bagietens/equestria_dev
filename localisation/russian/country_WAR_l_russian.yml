 WAR_king_zarizel_ii:0 "Король Барекзамал VII"
 WAR_king_zarizel_ii_desc:0 "§YДата рождения§!: 24 августа 984 года в Замивгазале\n\n§YБиография§!: У Барекзамала  - второго сына Замалиахона XV - было весьма идиллическое детство, свободное от трудностей. В то время как его брат - наследный принц Замалиахон - был вынужден бесконечно учиться, Барекзамал проводил свои дни, играя с жеребятами знати и весело скача по улицам Замивгазала. Он был прилежным учеником, но не настолько, чтобы сравниться с братом. Он предпочитал проводить время со своей любимой подругой детства, Уммазанит Назлейн, дочерью видного дворянина. Хотя она предназначалась в невесты его брату, они никогда не были официально помолвлены, и Уммазанит предпочитала компанию Барекзамала его эксцентричному брату, которого, казалось, не интересовало ничего, кроме учёбы.\n\nКогда в 1001 году умер их отец, Замалиахон стал королем и быстро принялся за работу. Первым делом он официально отказался от намерения жениться в ближайшем будущем, позволив Барекзамалу и Уммазанит обвенчаться в том же году. В следующем году у них родился первый жеребенок по имени Ханнизамал, который сегодня является законным наследником трона. Однако, поскольку Барекзамал формально был преемником своего брата, он постарался обучиться основам государственного устройства и управления. Но торопиться было некуда. В конце концов, они были молоды, и вся жизнь у них была впереди. Его брат неизбежно найдёт хорошую кобылу, и Барекзамал сможет прожить остаток жизни в блаженстве. К сожалению, у богов были иные планы на молодого принца, и в 1005 году его драгоценный мир был перевернут с ног на голову.\n\nКогда пришёл король Шторм, Барекзамалу и его семье удалось спастись, но его брат не успел, и был убит захватчиками прямо во дворце. Когда Барекзамал узнал об этом, он проплакал несколько часов, и с того дня улыбка навсегда покинула его лицо. После того как завоеватель был убит, а Варзена освобождена, Барекзамал вернулся в Замивгазал изменившимся. Отказавшись от коронации, он быстро принялся за работу, пытаясь удержать страну на плаву и оправиться от разрушений. Хотя он добился некоторых успехов, в основном его политика была неэффективной, так как он был слишком неопытным. И трон короля непрочен, поскольку растёт угроза восстания. Хотя он не так непопулярен, как его отец, у Барекзамала определённо есть своя оппозиция. Судьба нации зависит от него, и ему потребуются огромные усилия, чтобы удержать её и свой трон от падения. Но Барекзамал полон решимости привести Варзену в светлое будущее, где он сможет вновь улыбаться вместе со своей семьей."
