CVA_attack_zrumqi_desc:0 "Незаконная оккупация Зрумчи продолжалась слишком долго. Мы должны отобрать наш регион у Квагаттайских сил и освободить наш народ от иностранного гнёта, чего бы это нам не стоило. Ударим же столь стремительно, чтобы враг не успел даже среагировать!"
CVA_attack_kar_alpaka:0 "Освободить Кар-Альпаку"
CVA_attack_kar_alpaka_desc:0 "Пускай Ламбет, пожалуй, и является наименее экспансионистским из наших соседей, его оккупация Кар-Альпаки после прихода Короля Шторма более не может оставаться без внимания. ОАВ готова к атаке, и ламы будут отброшены столь же стремительно, сколь и все прочие захватчики."

