TBK_moonspeaker_union_advisor:0 "The Moonspeaker Union"
TBK_moonspeaker_union_advisor_desc:0 "Much to Niftyn's dismay, Dusk Wane has successfully established a new advisory body within the government of the federation. As its name would suggest, it is a collection of moonspeakers that have left—leaning sympathies or at have the intelligence and spine to support their fellow moonspeaker in the administration. Isn't it marvellous what religion can do for a nation?"
TBK_wallnut_resources_ministry:0 "Comission of Strategic Resources"
TBK_wallnut_resources_ministry_desc:0 "Much to Dusk Wane's dismay, Niftyn has successfully established a new advisory body within the government of the federation. As its name would suggest, it is a collection of industrial and mining experts with a sprinkling of military officials tasked with ensuring that the nation is ready for war at all times. Who better than the specialists to make sure everything is in order?"
TBK_copper_spark:0 "Copper Spark"
TBK_copper_spark_desc:0 "A staunch communist in Tobuck was always going to become a friend of Niftyn's given enough time and Copper Spark as both a talented young officer and political activist was no exception. Most know him for his unwavering commitment to his cause, but the administration recognises his ruthless efficiency; this observation is so widely shared between factions that it has quickly become tradition ask 'how's the wife?' in reference to his similarly brutal friend Tarnished Silver."
TBK_rusted_nut:0 "Rusted Nut"
TBK_rusted_nut_desc:0 "It wasn't exactly hard to convince an underpaid inspector of the benefits of socialist industry, but what was surprising was the very real skill that he displayed. As time went on he gradually established himself as a very important contributer to the Stallionist bloc within the administration, emphasising the importance of workplace conformity and the necessity of frequent evaluations."
TBK_wired_guide:0 "Wired Guide"
TBK_wired_guidedesc:0 "Talented scientists can be hard to come by and ones with the intellectual capacity of Wired Guide perhaps some of the rarest ponies in the known world. Needless to say that as soon as Niftyn happened across the young mare, he immediately set about grooming her into the perfect visionary for his Stallionist dreams. Though she has become somewhat of a demagogue, she never lost sight of her true passion for science."
TBK_brass_badge:0 "Brass Badge"
TBK_brass_badge_desc:0 "By all accounts Brass Badge is a truly kind and well—loved constable, one who always puts the needs of others above his own both at work and at home. Dusk Wane has seen fit to promote him to the national authority on all matters police, making him and his system of local constabularies two uniquely difficult things to oppose within the administration."
TBK_tarnished_silver:0 "Tarnished Silver"
TBK_tarnished_silver_desc:0 "Tarnished Silver is a good friend of Cooper Spark for a reason. Not only is she a terrifying force in her own right—high functioning sociopaths can be as unnerving as they are tenacious and deadly—but the ISS has proven to be a morbidly effective institution. Yet, to their credit, the job is always done and it is always done well; no witnesses and no loose ends, we should perhaps consider limiting their powers at some point in the future."
TBK_yeva_advisor:0 "Comrade Yeva"
TBK_yeva_advisor_desc:0 "Comrade Yeva initially struggled to adapt to North Zebrica, what with it being so different from Stalliongrad and the language barrier; but having spent some time in the federation she can truly claim to be well—adjusted. Indeed she has taken it upon herself to run the local youth organisations for Niftyn's Hazrumenian Communist Party and is well loved by parents across the nation, mostly because she lets them get away from their foals for a few hours a day."
TBK_oborin:0 "Oborin"

TBK_tanis:0 "Tanis"
TBK_tanis_desc:0 "Once a well respected priestess in a now sidelined religious institution, Tanis blames the reformist government of Warzena for a lot of things; not least for ruining their traditional religious practices. Though she is much more thoughtful and careful that some others that have expressed interest in assisting Baragzen in his work, she has nonetheless committed her considerable resources and connections to his cause."
TBK_yarikh:0 "Yarikh"
TBK_yarikh_desc:0 "Having had his land appropriated by the reformist government in Warzena, Yarikh spent a long time in exile living off of the remainder of his coffers in the hopes that one day he will have his lands restored. Luckily for him, a certain zebra has offered to restore his properties and privileges in return for his fielty and service. What more could a bored and disheartened exile ask for?"
TBK_jetzabel:0 "Jetzabel"
TBK_jetzabel_desc:0 "Lowborn nobles are not often known to work alongside crown princes, but needs must. Jetzabel has long been chastised from Warzenan court thanks to her opportunism regarding several property claims to non-Leopard holdings. In her eagerness to acquire more wealth and land for herself, she has aligned with Baragzen in an attempt to make the most out of a coming conflict between the remnants of the Leopard dynasty and the current rulers of Warzena."
TBK_danage:0 "Danage"
TBK_danage_desc:0 "TLDR as a kid somewhat of a bratty noble colt but who in later life has become somewhat of royal court charmer. He has good eye and ear for whenever someone is hiding details and thanks to this, he has a talent of snubbing down any trouble before it can rear its head. He is fiercely protective of Matanzal, his foalhood friend."
TBK_tylala:0 "Tylala"
TBK_tylala_desc:0 "TLDR Tylala is a priest of Zal's daughter who has followed his father into the priesthood, joining ranks of the Zanith. But her connection to the royal court and to Matanzal has led to her rapid rise though she is not much of a schemer or sociable zebra. But she advices Matanzal in the ways she can, often acting as a stabilizing factor. But she is also known for her inspiring rituals just upon even of a war that sway noble and commoner alike."
TBK_uarik:0 "Uarik"
TBK_uarik_desc:0 "TLDR a true oddity amongst Matanzal's circle due to his low birth status, being only a common servant's colt. But his parents served Baragzen long and therefore they found themselves working in the royal court which is where Uarik happened to be an early foalhood friend of Matanzal. Thanks to his, he had unique chance to prove himself and with Matanzal's aid plus his own parents insisting, he pledged himself to Matanzal who accepted. He was assigned first as her personal servant but over the years he has changed into more of a bodyguard, known to be one of the most dangerous stallions in the empire."
TBK_swift_turbine:0 "Swift Turbine"
TBK_swift_turbine_desc:0 "TLDR a stallion born to mechanics in Tobuck, Swift Turbine befriended Zaalhanni as a colt when Baragzen hired his parents to work for his mercenary company on equipment maintenance. Over the years the earth pony has stuck close to the prince. Turbine became a mechanic like his parents but he has a passion for all things electronic. Due to this Zaalhanni relies on Swift to aide him in bringing electricity across the empire."
TBK_raraka:0 "Raraka"
TBK_raraka_desc:0 "TLDR born to a Warzenan noble who was disgraced and lost all possession back in the day. Raraka was born in exile, much like Zaalhanni, and her parents were one of the original members of Baargzen's diminutive court. She was raised with the notion that the only way she and her family can retain their fortunes is by supporting the Leopard Dynasty with all their heart. Over the years she grew into a savvy mare known to be a firm supported of Zamal-Baragzen and Zaalhanni. Unlike her parents however, she has taken interest in more ill-savoury affairs and rurthless activities in crushing any resistance against the empire."
TBK_marzunda:0 "Marzunda"
TBK_marzunda_desc:0 "TLDR daughter of a Zarantian caravaneer who retired into Tobuck. There the trader became an associate of Baragzen thanks to her connections to the arms trade in the Trans-Zebrahan trade network. This was how Marzunda became friends with Zaalhannit at an early age. Later on Marzunda grew into a trifhty mare, following her mother into the caravan business but later on expanding into other fields of trade. She has advice Zaalhanni on various matter regarding trade, intelligence and supply."
TBK_keyrikh:0 "Keyrikh"
TBK_keyrikh_desc:0 "TLDR zebra who Matanzal met while studying fighting and warfare. He advocates relentless attacks to wither down the enemy and leaving them no room to re-organize or rest. To him warfare is a clash of will, both between commanders and also the troops at the ground level."
TBK_balyah:0 "Balyah"
TBK_balyah_desc:0 "TLDR zebra who who Matanzal studied organizational affairs. There the princess found her study partner to have a sharp eye and fast mind to calculate risks to know when and where to place his units for best potential effect."
TBK_jalabbanya:0 "Jalabbanya"
TBK_jalabbanya_desc:0 "TLDR a zebra mare who did not have the best track record and was not favorited by the instructors due to her somewhat weird approach to warfare. However this only interested Matanzal who found her to actually be a forward thinking planner who had fallen in love with planes and their usage to support the army."
TBK_zalamas:0 "Zalamas"
TBK_zalamas_desc:0 "TLDR a bit of a motor mouth and at times a bit too fast for even her own good, Zalamas disregarded the old timers who spoke about warfare being slow and rigorous business. Instead she boldly claimed in the future, every soldier would be sitting inside a vehicle firing at each other while constantly on the move. This got Zaalhanni's attention and the two became friends."
TBK_salabryh:0 "TLDR a rather lonesome zebra mare who beat Zaalhanni in an exercise by simply awaiting for the prince to strike and then reacting accordingly. Afterwards the two would begin to exchange experience and notes on things until Salabryh became a member of the prince's inner circle."
TBK_salt_rope:0 "Salt Rope"
TBK_salt_rope_desc:0 "TLDR somewhat of an oddity amongst the military students due to her interest in sailing. However this alone made her attempts to bring about a birth of a proper Hazrumenian navy sailing the high seas. Something that connected to Zaalhanni's own dreams too and so Salt Rope found himself tied to the prince."
