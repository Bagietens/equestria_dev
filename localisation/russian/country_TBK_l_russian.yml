tobuck_wallnut.11.t:0 "One Shared Vision"
tobuck_wallnut.11.d:0 "TL;DR common citizens of Tobuck sit by a radio in a big group to listen to a speech given by Wallnut who announces plans for implement democracy to ULNZ and bringing peace at last to lands of the federation. In this same speech he also praises his advisors, Carrot Stick and Rose Rain, who will aid him in achieving this goal and calls upon all the citizens to join in upon this grand democratic work. After the speech, there is some muttering and curses about how its all a scam but a rare few (maybe the PoV pony) gives it a chance after all the troubles."
tobuck_wallnut.11.a:0 "Perhaps peace has come at last?"

tobuck_wallnut.12.t:0 "Pillars of the Federation"
tobuck_wallnut.12.d:0 "TL;DR Carrot Stick and Rose Rain have a fierce argument about the government structure for the federal republic: Carrot argues for position of a president that can maintain rule in the new democratic order until the people have grown used to it whereas Rose firmly holds that democratization can only happen with a parliamentary system where the leader is accountable to elected represenatives. Meanwhile Wallnut, also in the office as the leader, is filling in a crossword puzzle until he puts the paper down and offers his take. Jus have both! A president that rules but one that is chosen by the federal parliament and is responsible to it too. That calms the argument down while Wallnut gets up and walks away as other matters call to him. Carrot and Rose share a look and wonder how they could've missed a compromise like that."
tobuck_wallnut.12.a:0 "Power to the people and the president."

tobuck_wallnut.13.t:0 "Inquiry of the Century"
tobuck_wallnut.13.d:0 "TL;DR grand judicial trial is set up to process and judge all the acts done by Chiropterra from wittness accounts and the remaining government documents. There should be great fears about it from all sides for various reasons but the ULNZ government insists this has to happen, so that Chiropterrans and rest of the world can know at last about the internal doings of the state."
tobuck_wallnut.13.a:0 "Truth will set us free."

tobuck_wallnut.14.t:0 "Eligibility of Non-Democratic Actors"
tobuck_wallnut.14.d:0 "TL;DR Rose and Carrot are in fierce debate about who can run in the planned elections. Carrot holds that in order to protect and foster democracy, all candidates and parties who are antidemocratic must be barred from running. Rose Rain claims doing so will cause incalcuable damage to the new democracy and leave scars that'll fester for decades. Wallnut is not present, as he is in the provinces on a tour. In the end, however, one side has to give in."
tobuck_wallnut.14.a:0 "Elections must be open for all, in ill and good."
tobuck_wallnut.14.b:0 "Our young democracy must be protected, for the good of all."

