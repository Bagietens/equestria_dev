TBK_wallnut_faction_balance_normal:0 "The Scarlet Scale — Balanced"
TBK_wallnut_faction_balance_normal_desc:0 "Currently the balance of power between Dusk and Niftyn are equal."

TBK_wallnut_faction_balance_dusk_small:0 "The Scarlet Scale — Low Dusk Advantage"
TBK_wallnut_faction_balance_dusk_small_desc:0 "Currently the balance of power has slightly shifted to Dusk. Niftyn's faction is suspicious and causes only minor unrest."

TBK_wallnut_faction_balance_dusk_medium:0 "The Scarlet Scale — Growing Dusk Advantage"
TBK_wallnut_faction_balance_dusk_medium_desc:0 "Currently the balance of power has visibly shifted to Dusk. Niftyn's faction is growing restless due to the imbalance of power and infighting has begun within the administration."

TBK_wallnut_faction_balance_dusk_large:0 "The Scarlet Scale — Overwhelming Dusk Advantage"
TBK_wallnut_faction_balance_dusk_large_desc:0 "Currently the balance of power has overwhelmingly shifted to Dusk. Fights within the administration have escalated and at times to deadly consequences. Both factions have resolved to arm themselves out of fear."

TBK_wallnut_faction_balance_niftyn_small:0 "The Scarlet Scale — Low Niftyn Advantage"
TBK_wallnut_faction_balance_niftyn_small_desc:0 "Currently the balance of power has slightly shifted to Niftyn. Dusk's faction is suspicious and causes only minor unrest."

TBK_wallnut_faction_balance_niftyn_medium:0 "The Scarlet Scale — Growing Niftyn Advantage"
TBK_wallnut_faction_balance_niftyn_medium_desc:0 "Currently the balance of power has visibly shifted to Niftyn. Dusk's faction is growing restless due to the imbalance of power and infighting has begun within the administration."

TBK_wallnut_faction_balance_niftyn_large:0 "The Scarlet Scale — Overwhelming Niftyn Advantage"
TBK_wallnut_faction_balance_niftyn_large_desc:0 "Currently the balance of power has overwhelmingly shifted to Niftyn. Fights within the administration have escalated and at times to deadly consequences. Both factions have resolved to arm themselves out of fear."

TBK_wallnut_faction_balance_scarlet_war:0 "The Scarlet War"
TBK_wallnut_faction_balance_scarlet_war_desc:0 "All across the land, a shadow civil war has broken out between the rival factions of the United Socialist Front. Townhouses and ministries have turned into battlefields between Dusk's unions and Niftyn's party, spilling out to the streets in the townships and cities. Common people hide and cover as bullets whistle and grenades explode. The entire state apparatus is crippled while the army remains on the sidelines, content to observe the situation for now."

TBK_wallnut_faction_balance_scarlet_war_aftermath:0 "The Scarlet Scars"
TBK_wallnut_faction_balance_scarlet_war_aftermath_desc:0 "The shadow civil war has come to an end thanks to intervention by Marshall Wallnut and his federal army. While the conflict only raged for a few weeks, its scars are bare and visible across U.L.N.Z territories. It will take time before life returns to normal and hatred between the factions can dissolve."

TBK_legionare_terrorism:0 "Legionnaire Terror"
TBK_legionare_terrorism_desc:0 "While Chiropterra has been defeated, her army isn't gone: in the forests and hills of former Chiropterra, former soldiers continue to wage war against the occupiers. Terror attacks are common occurance within the urban centers and in many locations the local sympathisers shield the terrorists from federal soldiers."

TBK_legionare_terrorism_lower:0 "Legionnaire Terror"
TBK_legionare_terrorism_lower_desc:0 "While Chiropterra has been defeated, her army isn't gone: recent actions by the federal government have been succesful in combatting the legionnaire threat and their popular support. While urban centers have been secured, the fight still continues in the rural communities where the legionnaires prepare for their last stand."

