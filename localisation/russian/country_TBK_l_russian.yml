### Wallnut Harmonist path

TBK_liberal_politics:0 "The Common Good"
TBK_liberal_politics_desc:0 "The previous administration wasn’t exactly kind to its inhabitants which, though natural for what can only be described as a thinly-veiled corporatocracy, is far from fair. The federation exists for the benefit of the people, with the assent of the people and with its institutions at the behest of the people."

TBK_brand_new_bureaucracy:0 "Brand-New Bureaucracy"
TBK_brand_new_bureaucracy_desc:0 "Retaining any significant remnant of the old government will end in tears, not least for how impossibly corrupt the whole affair was. If we want to do things better than they did, we need to build the state institutions from the ground up and wipe the old slate clean."

TBK_purge_corruption:0 "War Against Corruption"
TBK_purge_corruption_desc:0 "We must forever be vigilant against the scourge of corruption, lest it take root in the federation as it did in Tobuck once before. Luckily nobody has a pile of guns to make use of this time, but that doesn’t make the state invincible to the vile tendrils of malpractice and embezzling."

TBK_federal_framework:0 "Federal Framework"
TBK_federal_framework_desc:0 "Given the inherent difficulties of unitary administration, a federal framework for governing is the logical next step for our future endeavours. Decentralisation is a necessary facet of modern bureaucracy that simply cannot be overlooked when having to organise a reasonably sized state."

TBK_delegionarization:0 "Delegionarization"
TBK_delegionarization_desc:0 "If the new federal framework is to function, the bottom line is that the system of families and legions must be entirely dismantled. All will be equal citizens within the federation and none will have their future decided by birth or by battle; unless they decide to enlist in the latter case, of course."

TBK_defence_religions_law:0 "Sanctity of Religion Act"
TBK_defence_religions_law_desc:0 "Though secularism is immensely important to the governance of any state, there are many in the federation who worship the Nightmare and other gods like Zal and Zanit. It would be remiss of us not to guarantee the freedom of religion to our citizens, especially given their affection for their deities."

TBK_reparations_law:0 "Reparations Act"
TBK_reparations_law_desc:0 "We cannot allow the destruction of war to alienate the Chiropterrans and drive them away from our Hazrumenian family. To that end it is imperative that we compensate them for the suffering that they endured, painful to the coffers as it may be."

TBK_forgivness_act:0 "To Move Onwards"
TBK_forgivness_act_desc:0 "With amends made and the disparate peoples of our federation closer knit, we can finally claim that all is well with the Chiropterrans. The estranged brother of the Hazrumenian family has finally come home to rest, having made up with their siblings."

TBK_federal_elections:0 "National Elections"
TBK_federal_elections_desc:0 "The time has come to organise the national elections, the best way to elect a new head of state is to vote them in at the top level after all! Now we just have to let everyone know who’s on the ballot and what their tenets in leadership will be. Shouldn’t be too hard, right?"

TBK_local_elections:0 "Local Elections"
TBK_local_elections_desc:0 "The time has come to organise local elections; the best way to run a country is to have the people vote for local representatives and build up from there after all!! Now we just have to let everyone know who’s on the ballot and what their tenets in leadership will be. Shouldn’t be too hard, right?"

TBK_electoral_law:0 "Who Can Run?"
TBK_electoral_law_desc:0 "Carrot stick is a firm believer that anti-democratic parties and individuals shouldn’t be able to run for office, but Rose Rain disagrees. Hopefully they can set aside their differences in the upcoming debate, either that or one of them will take the lead and get their way..."

TBK_democratic_propaganda:0 "ULZ Stands For Democracy"
TBK_democratic_propaganda_desc:0 "If there is one thing that unites all peoples of the federation, it is democracy in Hazrumenia. We are many different cultures, races and hold many different beliefs and loyalties; but our citizens may be united in their say over who leads our great state."

TBK_formal_constitution:0 "Formal Constitution"
TBK_formal_constitution_desc:0 "It’s about time we put pen to paper and wrote ourselves a formal constitution so that we may enshrine the rights of our citizens and provide a legal framework for the courts. It may be somewhat of a daunting task, but it’s not as though it can’t be amended in the future."

TBK_united_police_force:0 "Marshals of Law"
TBK_united_police_force_desc:0 "If there was any one thing that was needed in the republic, it was a half decent police force that was actually capable of protecting the people. It’s high time we got around to constructing a competent force that has the capacity to handle domestic troubles without the help of the army."

TBK_election_day:0 "The First Elections"
TBK_election_day_desc:0 "The day has finally arrived! The elections are here and it’s time to get down to the voting booths to get your votes out! Remember, the ballots are supposed to be secret and it’s our duty to make sure they stay that way!"

TBK_strategic_tactical_division:0 "Special Tactical Directive"
TBK_strategic_tactical_division_desc:0 "The great thing about police forces is that they can really specialise when it comes to training. We can make use of this capacity for further tactical training in establishing a new secret service that will, with a little luck, help us greatly in defending our ever-growing Hazrumenian family."

TBK_democracy_victory:0 "Hurray Wallnut!\nHurray Democracy!"
TBK_democracy_victory_desc:0 "We’ve actually managed to create a successful democracy in a successor state to a sham republic. It’s no surprise that Wallnut and his friends are being celebrated for their work in founding the federation after such a feat as that. Long live democracy! Long live the Generalissimo!"

TBK_old_administrative_framework:0 "The Old Framework"
TBK_old_administrative_framework_desc:0 "Even though it was a corrupt mess, not all of it was inherently broken; the republic just had a lot of bad apples running the show. Keeping some of the old institutions around won’t do us any harm now that we’ve gotten rid of them, we just have to make sure other kleptocrats stay out of office."

TBK_old_civil_knowledge:0 "The Stout Civil Service"
TBK_old_civil_knowledge_desc:0 "Having pruned the old civil service and made sure everything’s running smoothly, we now have a fairly small but particularly efficient bureaucracy that should be able to handle whatever we throw at them. Well, so long as we make sure they stay well paid that is."

TBK_grand_freedoms:0 "Grand Rights of Everycreature"
TBK_grand_freedoms_desc:0 "A comprehensive list of rights for all citizens is a necessity for the continued growth of our Hazrumenian family. It must cover all bases and protect all creatures and their interests, from the lowliest of pauper to the richest business owner. A federation for all!"

TBK_enshrine_democracy:0 "The Cause of Democratic-Harmonism"
TBK_enshrine_democracy_desc:0 "Though harmony may find its origins in benign absolutism of old, the modern ideal of democracy and harmony combined is perhaps the greatest combination of political ideas yet created. We must protect our citizens and their right to a representative and harmonious society!"

TBK_great_public_works:0 "Federal Public Works"
TBK_great_public_works_desc:0 "State funded infrastructure projects are the next step in building and expanding on the existing civilian economy within the federation. Our Hazrumenian family shall prosper for the benefit of every individual within that very family. Onwards and upwards!"

TBK_rebuild_ruins:0 "Reconstruction Bureau"
TBK_rebuild_ruins_desc:0 "There is much to do in the reconstruction of the land and industry following the nigh-cataclysmic war with Chiropterra. If we wish to build back stronger than before then we must make significant headway in rebuilding what was lost in order to build off of it."

TBK_employment_welfare:0 "Work For the Unemployed"
TBK_employment_welfare_desc:0 "If there’s one thing that national projects are good for, it’s reducing the number of unemployed creatures and improving national infrastructure. What better way to get things going again whilst improving the interconnectivity of the federation?"

TBK_unified_education:0 "Unified Education Program"
TBK_unified_education_desc:0 "It’s about time we sorted out some national standards for education, something that’s currently either disparate at best or entirely nonexistent depending on which part of the federation you live in. We’ll make best sure to get the foals reading books and writing stories for our Hazrumenian family."

TBK_students_and_employers:0 "Student-Employer Vocational Scheme"
TBK_students_and_employers_desc:0 "If there’s one thing that students should be doing after school, it’s practical studies. They need the skills and a bigger labour pool is never something to avoid. The state will set up programmes to make sure they leave education with the knowledge they need to go right into work!"

TBK_academic_benefits:0 "Academic Research"
TBK_academic_benefits_desc:0 "If there’s one thing that students should be doing after school, it’s further education. We need forward-thinking innovators to propel the federation into a new age. The state will make sure that every student knows that they have every opportunity to contribute to science!"

TBK_tobuck_campus:0 "Wallnut Heritage College"
TBK_tobuck_campus_desc:0 "What better than to open a new centre for higher education named after the one and only Wallnut Drive! Sure he’s never had tertiary education himself, but the state is sure that he’ll appreciate the gesture all the same; a new college is still a new college in any case!"

TBK_pension_plans:0 "Universal Pensions Bill"
TBK_pension_plans_desc:0 "Pensions for the weary citizens within our ever-growing Hazrumenian family are a natural progression of existing worker laws. We shall reward those who have worked hard to lay the foundations of and build the federation that so many now live within."

TBK_subsidized_healthcare:0 "Subsidized Healthcare"
TBK_subsidized_healthcare_desc:0 "Though fully state-funded healthcare is currently beyond the purview of the government’s budget, we are far from incapable of helping. The state will front a portion of all medical costs for the good of the family that it protects and cherishes."

TBK_liberal_economics:0 "The Free Market"
TBK_liberal_economics_desc:0 "Opening up to the world is necessary for progress and for prosperity. We cannot sit idly by as our neighbours embrace external markets and the careful guiding hoof of economic liberalism. The time has come for our Hazrumenian family to embrace another important aspect of modern harmony."

TBK_two_half_plan:0 "2&¾ Year Plan"
TBK_two_half_plan_desc:0 "If we are to develop Hazrumenia, then it would be best if we developed the lands quickly so that our enemies may not take advantage of our weakened capacity. Rapid industrialization and modernisation must carry forth our federal dreams."

TBK_farmer_bonds:0 "Bonds For Farmers"
TBK_farmer_bonds_desc:0 "Investments are a surefire way to encourage continued economic growth, particularly in sectors that leave much to be desired. Farmers and their farms lack considerable amounts of equipment and knowhow when it comes to mechanised farming, so we’ll give them the means to figure it out!"

TBK_diversified_crops:0 "Diversified Fields"
TBK_diversified_crops_desc:0 "We can’t simply rely on subsistence farming anymore if we wish to make full use of both the ongoing economic growth and the money to be made in selling our produce. The state will provide minor incentives to grow secondary crops and our farmers will soon reap the benefits of their plurality of plants."

TBK_agricultural_development_focus:0 "Ministry of Agriculture And Rural Development"
TBK_agricultural_development_focus_desc:0 "With the meteoric rise in our farming industry, things have begun to get a little messy regarding land use and the general surplus of certain produce on the market. With a state ministry to get things organised, we should see development continue at an exponential rate!"

TBK_corporate_farms:0 "Corporate Farms"
TBK_corporate_farms_desc:0 "With the growth of any market comes the gradual development of larger companies that begin to compete with one another for their fair share in the sector. Luckily for the state, this means that they’ll keep their prices down for competition’s sake and develop the surrounding lands for us!"

TBK_agricultural_mechanization:0 "Tractor Co-Operatives"
TBK_agricultural_mechanization_desc:0 "Though we have done much to improve the average financial stock of all individuals within Hazrumenia, modern agricultural equipment is still really quite expensive. To that end, cooperative projects in which equipment is shared alongside profits will be a great boon for our agricultural endeavours."

TBK_efficient_supply_lines:0 "From Field To Plants"
TBK_efficient_supply_lines_desc:0 "A little optimization can go a long way and the supply chain between the farms and the processing plants is far from perfect. With a little work and some careful planning, it should be no time before the rail networks and road routes can support the vastly increased production."

TBK_development_plans:0 "General Development Plans"
TBK_development_plans_desc:0 "As the name would suggest, the government has developed some rather loose plans for the development of the economy and in particular of our industry. With just a little industrial zoning and lot allocation, we can easily provide land and list requirements for the construction of new industrial plants."

TBK_infrastructure_expansion:0 "Federal Railway Union"
TBK_infrastructure_expansion_desc:0 "Though some are concerned about the emergence of unions, they nevertheless hold an important place in politics and industrial development. Should the railroads go silent, the economy would grind to a halt; it’s best we keep the track workers and train drivers on side."

TBK_roadways:0 "The Black Veins"
TBK_roadways_desc:0 "The dark tarmac of roads are the lifeblood of both our civilian and military infrastructure and represent an immensely important asset for the administration. Though it will make the coffers suffer in the short term, investing in our transport network only promises great things in the future."

TBK_wholecase_urbanization:0 "The Concrete Future"
TBK_wholecase_urbanization_desc:0 "Whilst it is true that industry can often be overbearing when it comes to the grey concrete and the dark smog of progress, it is a necessary evil. The state will do its best to protect places of historical import across Hazrumenia, but nothing and nobody will stand in the way of progress and prosperity."

TBK_synthetic_oil_investment:0 "Synthetic Gasoline Industries"
TBK_synthetic_oil_investment_desc:0 "Though traces of black gold in Zarantia may eventually reveal more substantial fields, for the moment oil remains a resource which we have precious little access to. The obvious course of action is to invest in synthetic programmes through which we can create a local surplus for civilian and military use."

TBK_manehattan_of_zebrica:0 "Manehattan of Zebrica"
TBK_manehattan_of_zebrica_desc:0 "Manehatten is the city of dreams and Tobuck is far achieving such a title, or at least it was merely a decade ago. Now it’s the centre of a new harmonic society, a beacon of what can be achieved even in the most insidious and morally bankrupt regimes. Perhaps our capital is worthy of such a title too."

TBK_free_trade_enshrined:0 "Embrace Free Trade"
TBK_free_trade_enshrined_desc:0 "Far from the shady dealings of Pea Shooter and the centralised system that reigned prior to the creation of the federation, free trade is a logical evolution of state policy. If we are truly to provide individuals with equality of opportunity, then we must make trade fair game for all."

TBK_foreign_investors:0 "Court the Investors"
TBK_foreign_investors_desc:0 "‘Brown nosing’ isn’t exactly the most well respected of activities amongst business owners and investors, but it certainly does the job if you can do it right. With a little work and a lot of patience, we can instil some international confidence in our economy."

TBK_federal_bit:0 "North Zebrican Bit"
TBK_federal_bit_desc:0 "The Equestrians are yet to adopt harmony in its true form, but they’ve done a lot of things right in the time it’s taken to get them here. More specifically, they have embraced the idea of a unifying currency and it would be prudent of us to take that leaf out of their book."

TBK_banking_act:0 "The Bill and Coin Act"
TBK_banking_act_desc:0 "If we want to have a dependable and stable currency, it is imperative that the state guarantees the private holdings of investors and citizens alike. We cannot have criminals or simple economic crises destroy the good faith in our economy that we have established."

TBK_investment_boon:0 "Investment Boon"
TBK_investment_boon_desc:0 "Investment is a necessary part of modern economics and individuals often have the power to make or break important fiscal deals. Bean Counter and his associates are more than capable of serving as an economic consultancy for the government, especially now that we've guaranteed their holdings."

TBK_rich_society:0 "Prosperity Garners Prosperity"
TBK_rich_society_desc:0 "If there’s one thing economic growth is good for, it’s more economic growth! It’s a circular system of investment, the investments paying off and both parties profiting and then using that money to make more investments; isn't money a brilliant thing?"

TBK_wallnut_economic_miracle:0 "Land of Hard Work"
TBK_wallnut_economic_miracle_desc:0 "Our Hazrumenian family is certainly innovative and prosperous, but also we’re a hardworking bunch on top of that! As long as we make our money and the pensions for the work we do are good, anyone can do anything in this lovely federation of ours."

TBK_wallnuts_industrialists:0 "My Good Moguls"
TBK_wallnuts_industrialists_desc:0 "Though it surprised everyone initially, it seems as though Vasile Tradat, Bean Counter and Home Brew have taken to legitimate business in earnest. With their expertise and skill in deal brokering, they’re certain to make quite a name for themselves."

TBK_bean_counter_business:0 "B. Counter & Co."
TBK_bean_counter_business_desc:0 "Bean Counter recently decided to found a small string of banks with his financial expertise, a small string of banks which have rapidly become some of the larger economic entities within the borders of the federation. Needless to say that liaising with some of their experts will be most beneficial."

TBK_home_brew_business:0 "Homely Coffee Corporation"
TBK_home_brew_business_desc:0 "Coffee has quickly become one of the most valuable commodities the world over. To nopony’s surprise, Home Brew was quick to capitalise off of the rapid growth of an industry in which he already took interest and is already reaping the benefits of his good timing."

TBK_vasile_business:0 "Tradat Manuafacturing"
TBK_vasile_business_desc:0 "Given his cooperation with Pea Shooter, it’s no surprise that Vasile has sauntered confidently back into the arms business. Though the weapons designed under his company have thus far been rather unorthodox, they also seem to work surprisingly well and can be made for cheap."

TBK_stimulate_economy:0 "Stimulate Economy"
TBK_stimulate_economy_desc:0 "Private investments are important, but the state is an incredibly important part of economic development; especially when it comes to funding. Providing citizens with economic incentives to start their own companies and further the industrial development of Hazrumenia is our prerogative."

TBK_free_growth:0 "Fiscal Autonomy"
TBK_free_growth_desc:0 "The state has no business in business. It should remain entirely independent of economic affairs and allow growth to happen at a more natural pace. A government’s duty is to its citizens in resolving disputes and maintaining a monopoly on force to protect the citizens from one another."

TBK_private_markets:0 "Competetive Innovations"
TBK_private_markets_desc:0 "Competition within markets is the most important factor for spurring innovation and sector development, far more influential than even the best of corporate reviews for efficiency. With this in mind, continual technological development and its use in state industries is an inevitability."

TBK_issue_monopolies:0 "Theory of Monopoly"
TBK_issue_monopolies_desc:0 "Whilst monopolies can certainly be detrimental to any market, they can only maintain their position if they continue to innovate. With this in mind, the administration can make use of the continued battle for market control in its own acquisitions and the application of new technology."

TBK_foster_competition:0 "Laws of Competition"
TBK_foster_competition_desc:0 "Competition in internal Hazrumenian markets is just as important as competition in the global market and may not be sullied by any existing or potential monopolies. We must always encourage easily available technology via continued prosperity from competition."

TBK_raw_resource_exploitation:0 "Riches of Land"
TBK_raw_resource_exploitation_desc:0 "For all the deserts and the jungles in Hazrumenia, the land that is usable has much to covet both in fertility and in resources. It’s high time we began a proper extraction program to make best use of our natural bounty, not least for the fact that we now have a stable market to sell on."

TBK_ulnz_mining_ministry:0 "ULNZ Bureau of Mines"
TBK_ulnz_mining_ministry_desc:0 "Resource extraction is a complicated affair when it comes to organisation, permits and all the other administrative aspects that make paper pushers suffer. It would be best if the state created a subordinate ministry to handle the paperwork for our ever-growing mining sector."

TBK_analyze_lands:0 "Conduct Land Analysis"
TBK_analyze_lands_desc:0 "There’s no better time than the present to formally survey the land and see what Hazrumenia has to offer. Given our already considerable mining industry, it stands to reason that the administration’s efforts to expand it should return our investments many times over."

TBK_griffonian_mining_companies:0 "Miners of Griffonia"
TBK_griffonian_mining_companies_desc:0 "The griffons are industrious creatures and are particularly talented in the field of resource extraction, both for their coveted techniques and their enchanted equipment. We could make great use of their expertise and would do well to invite whichever companies we can contact."

TBK_wingbardian_company:0 "Azienda Generale Wingbardia Petroli"
TBK_wingbardian_company_desc:0 "The Wingbardians are uniquely gifted in the field of oil and oil-based resources. With their help we can make great strides in the field of synthetic materials, particularly with regard to rubber and the exploitation of - unsurprisingly - oil."

TBK_republican_company:0 "Société Métallurgique de Orvalillo"
TBK_republican_company_desc:0 "The Aquileia are uniquely gifted in the field of metalwork and the industries surrounding its usage. With their help we can make great strides in the field of metallurgy, particularly with regard to aluminium and the exploitation of iron deposits which we can use to make steel."

TBK_wallnut_harmony_diplomacy:0 "The Wallnut Pledge"
TBK_wallnut_harmony_diplomacy_desc:0 "Wallnut has always stood for democracy, harmony and our geopolitical aims. It is his dream to unite the seemingly disparate members of the Hazrumenian family and bring them into the fold with open arms. He will defend our dream and our cause, to the very end."

TBK_harmony_alliance_internal_development:0 "Treaty of Tobuck"
TBK_harmony_alliance_internal_development_desc:0 "A formal declaration to all nearby Harmonists of our intentions will do wonders for our international reputation, not least for the fact that they may be willing to assist in our future endeavours for our Hazrumenian family as a result."

TBK_harmony_alliance_vaccine_plan:0 "War Against Pandemics"
TBK_harmony_alliance_vaccine_plan_desc:0 "Disease has always been one of the most potent killers, moreso even than war and perhaps famine too. It is the charge of the government and of all members of the Hazrumenian family to work towards eliminating such diseases through medical cooperation."

TBK_harmony_alliance_research_cooperation:0 "HETA"
TBK_harmony_alliance_research_cooperation_desc:0 "Science and technology are something which all nations strive to improve over time, but it is strangely uncommon for many nations to cooperate in order to achieve the desired innovation. With the Hazrumenian Education and Technology Assembly, this will change for the better."

TBK_harmony_alliance_shared_vision:0 "Shared Vision"
TBK_harmony_alliance_shared_vision_desc:0 "The federation and our Hazrumenian family have a vision of democracy, of harmony and of freedom. It is a dream we all share and wish to work towards, a future within our grasp. Soon we will have our collective vision come to pass, united and free."

TBK_harmony_alliance_state_visits:0 "State Visits"
TBK_harmony_alliance_state_visits_desc:0 "There’s nothing like a visit - or a party - to really cement relations and cooperation between partners in harmony and democracy. What better than for Wallnut to officially visit our neighbours and charm them with his characteristic smile?"

TBK_harmony_alliance_council:0 "Council of Hazrumenia"
TBK_harmony_alliance_council_desc:0 "Though not an official legislative body in any real capacity, the Council of Hazrumenia will serve as an important supranational body in which to discuss a unified approach to foreign policy and international relations. More cooperation between members of the Hazrumenian family is always a good thing."

TBK_harmony_alliance_security_cooperation:0 "Mutual Security"
TBK_harmony_alliance_security_cooperation_desc:0 "An attack against one is an attack against all, we must be ready to defend our Hazrumenian family from all that seek to tear it apart. Interlinking the high commands of each military and endeavouring to prepare every state for war is a necessity for our security."

TBK_harmony_alliance_army_exercises:0 "Supranational Military Exercises"
TBK_harmony_alliance_army_exercises_desc:0 "If we are to embrace full military readiness against any possible threat to the federation and our family, we must train our troops to be ready to defend us. It could be the Colthaginians, it could be the Hippogriffs or even the Maregyptians; whatever the case, we must be prepared."

TBK_harmony_alliance_army_integration:0 "United Hazrumenian Defence Force"
TBK_harmony_alliance_army_integration_desc:0 "The dream of Hazrumenian harmony is something that every creature can stand up for. With a little effort towards recruiting and a large emphasis on the importance of supranational defence, we will be able to mobilise a large number of currently idle individuals."

TBK_harmony_alliance_cultural_work:0 "Land of Many Equines"
TBK_harmony_alliance_cultural_work_desc:0 "Ponies, Zebras and thestrals. We are many and may differ in appearance, but together we are united and strong; we will fight for our family and our dream! Our vision for democracy and freedom shall not be trodden on by sentiments of race or disparity!"

TBK_harmony_alliance_we_are_hazrumenians:0 "We Are All Hazrumenians"
TBK_harmony_alliance_we_are_hazrumenians_desc:0 "There is one thing that unites us. It’s not culture, heritage or race; but our family. We are all Hazrumenians, a proud and stalwart people filled with vigour and a desire to be free! We are all part of something greater, something that every single creature can be proud of!"

TBK_warzena_union:0 "Harmony In Warzena"
TBK_warzena_union_desc:0 "The history of Warzena and Tobuck is not an easy one to overcome, but it is one that gives our citizens something to reflect upon. Our Hazrumenian family will never be torn apart by squabbles and ridiculous conflicts over land. Never another custodianship!"

TBK_union_warzena_bonus:0 "Re-Invigorate Trade Routes"
TBK_union_warzena_bonus_desc:0 "Before the invasion of the Storm King, there were relatively stable trading relations established between the city of Tobuck and the Warzenan kingdom. Though they have been long dormant, those routes should be opened once more; as both a kind and profitable gesture of friendship."

TBK_union_warzena_integration:0 "Riverlands of Warzena"
TBK_union_warzena_integration_desc:0 "Warzena has always been a rich land full of winding rivers and thoughtful zebras. They have never before been closer to the hooves of their Hazrumenian family and the time has come to welcome them back, forgiving them for their warlike past and supporting their reforms."

TBK_hippogriffia_talks:0 "Telegram To Aris"
TBK_hippogriffia_talks_desc:0 "Even though they occupy Hazrumenian land, they’re not so bad. With a little effort and an outstretched hoof, a telegram to their doorstep may indeed be well received. Perhaps we may yet make friends with these curious outsiders."

TBK_maregypt_diplomacy:0 "Entente With Maregypt"
TBK_maregypt_diplomacy_desc:0 "Though a military alliance is likely off of the table, that doesn’t mean we can’t build bridges with the Maregyptians. After all, they built Tobuck way back in ancient times; the least we could do is offer them an accord."

TBK_zumidian_issue:0 "The Zumidian Lands"
TBK_zumidian_issue_desc:0 "One pressing matter on which we must unfortunately confront Mount Aris is the matter of their Zumidian territories. Not only were they gained through conquest, but they remain unrepresented and are an integral part of Hazrumenia. Come what may, we must ask the difficult question."

TBK_zumidian_integration:0 "Federal District of Zumidia"
TBK_zumidian_integration_desc:0 "Zumidia has lacked democracy and harmony for many years now and, though the right to self determination cannot be denied, it would be the responsible course of action to ensure they get it right first time as part of the federation. They can always vote to succeed later, after all."

TBK_zumidian_bonus:0 "Zumidian Republic"
TBK_zumidian_bonus_desc:0 "Though we’ll stick our hooves in to make sure nothing too concerning comes out of the blue, our Zumidian siblings must have their own republic to decide their own fate. Our Hazrumenian dream is one of cooperation between respected family members, not one of forced assimilation."

TBK_colthage_diplomacy:0 "Detente With Colthage"
TBK_colthage_diplomacy_desc:0 "The Colthagians haven’t exactly been the most stable bunch as of late, nor have they been the most polite when discussing the matter of Zumidia. In fact, given the chance, it’s likely that they’d try to take it for themselves. It would be prudent for us to make sure they remain cordial."

TBK_harmony_alliance_economy:0 "Hazrumenian Commercial Pact"
TBK_harmony_alliance_economy_desc:0 "If there’s one thing that freedom has taught us it’s that the less boundaries there are between countries and peoples, the quicker the economy grows. Our Hazrumenian family will share in this prosperity in due time, once we show them the ropes."

TBK_zarantia_union:0 "Harmony In Zarantia"
TBK_zarantia_union_desc:0 "Ah, the Zarantians. They’ve never been a particularly aggressive bunch, but they do always seem to have an eye for our capital city. All the same, we can forgive their desire for modernisation through force and welcome them to our dream for Hazrumenia."

TBK_union_zarantia_bonus:0 "Right of Free Travel"
TBK_union_zarantia_bonus_desc:0 "There aren’t many creatures that would willingly travel into the tribal lands of Zarantia, but those that would like to visit deserve as much of a chance as those that would like to move to Tobuck from the desert. Free movement for all, free travel for prosperity and harmony!"

TBK_union_zarantia_integration:0 "Dunes of Zarantia"
TBK_union_zarantia_integration_desc:0 "TThough we’ve had our differences in the past, the Zarantians are now nothing less than another loving sibling in our Hazrumenian family. It’s high time that we embrace them fully and welcome them with open arms, celebrating the true victory of the tribes in their march towards modernity."

TBK_harmony_alliance_conference:0 "All-Members Economic Forum"
TBK_harmony_alliance_conference_desc:0 "Economic cooperation is the next logical step in supranational integration, providing a basis upon which to provide prosperity for all within the union. Development and industry for all members of the union and economic infrastructure to connect all peoples!"

TBK_harmony_alliance_tariffs:0 "Tariff Reductions"
TBK_harmony_alliance_tariffs_desc:0 "Though many would have you believe that tariffs grant wealth to the countries that they protect the resources of, the opposite is in fact true. In the long term, tariffs create economic barriers between states that limit potential growth; our Hazrumenian family has no need for such things."

TBK_harmony_alliance_shared_passport:0 "Hazrumenian Passport"
TBK_harmony_alliance_shared_passport_desc:0 "Passports make identification easier, but what’s the point of every Hazrumenian state having its own passport if free travel between borders is already encouraged? This status quo will not do, the state will provide all union citizens with Hazrumenian passports instead, for the sake of efficiency."

TBK_harmony_alliance_development_fund:0 "Hazrumenian Development Bureau"
TBK_harmony_alliance_development_fund_desc:0 "Facilitating development has proven to be a somewhat arduous task for the separated bureaucracies of the union states. To mitigate these issues, a unified planning office shall be established with the intention of streamlining the process and improving it to no end."

TBK_harmony_alliance_infrastructure:0 "Railway Gauge Uniformity"
TBK_harmony_alliance_infrastructure_desc:0 "The disparate railway gauges have proven to be problematic for transport between union states both in terms of civilian movement and goods transportation. Ensuring that these issues do not persist is as simple as making sure we all use the same convenient rail dimensions."

TBK_harmony_alliance_one_currency:0 "The Union Shekel"
TBK_harmony_alliance_one_currency_desc:0 "Much like our own federal currency, convenience and prosperity can be further ensured by introducing and utilising a broadly accepted union currency that will be far more reliable than local ones. What is a union without unity? What is prosperity if it isn’t shared with all?"

TBK_harmony_alliance_fixed_rates:0 "Fixed Exchange Rates"
TBK_harmony_alliance_fixed_rates_desc:0 "Fixed exchange rates will ensure that no matter the circumstances, outside enterprises will have their investments guaranteed. We would be nothing without common faith in our economy and so the same must be true of our Hazrumenian family too."

TBK_harmony_alliance_central_bank:0 "Hazrumenian Central Bank"
TBK_harmony_alliance_central_bank_desc:0 "A central bank is just as important for a union of countries as it is for the constituent countries themselves. A place where loans and debts can be sorted out on a far grander scale will doubtless be useful for our growing Hazrumenian family."

TBK_harmony_alliance_agriculture_pact:0 "Shared Comission of Agriculture"
TBK_harmony_alliance_agriculture_pact_desc:0 "Though not exactly an integral part of Hazrumenian development, agricultural growth is incredibly important for certain areas of the union in which food is considerably more scarce. An organisation for directing the expansion of the agricultural sectors within the union is a prudent solution."

TBK_harmony_alliance_cross_border_industries:0 "Cross-Border Industrial Development"
TBK_harmony_alliance_cross_border_industries_desc:0 "Parallel development of industries and infrastructure over constituent state borders is something that should be encouraged for the sake of cooperation between all parts of our Hazrumenian family. Who would willingly cut themselves off from industry and progress?"

TBK_hazrumenia_union:0 "Harmonious Hazrumenia"
TBK_hazrumenia_union_desc:0 "We have finally done it; one Hazrumenia under harmony, liberty and democracy! The years spent getting to this point have all been worth it to see our dream of a united Hazrumenian family fulfilled. Long live the union, long live the federation and long live harmony!"

### Wallnut Communist tree

TBK_dusk_wane_start:0 "Голос рабочих" ###Garion
TBK_dusk_wane_start_desc:0 "С поражением Хироптерры, Тобук стал чем-то большим, нежели чем просто ещё одним второстепенным государством в Зебрике. Однако ещё многое предстоит сделать. Убедив Уоллната принять социалистическое правительство, Даск Уэйн теперь должен заняться проблемами, которые беспокоят рабочий класс недавно образованных Объединённых Земель Северной Зебрики."

TBK_dusk_labour_front:0 "Объединённый трудовой фронт" ###Garion
TBK_dusk_labour_front_desc:0 "Обеспечение безопасности рабочего как дома, так и на работе, должно быть конечной целью любой достойной социалистической нации; в конце концов, со счастливым пролетариатом приходит процветающее государство. По рекомендации Даска, Уоллнат подписал соглашение о создании официального государственного профсоюза—Объединённый Трудовой Фронт."

TBK_convince_temples:0 "Святилища общин" ###Garion
TBK_convince_temples_desc:0 "Теперь, когда храмы Хироптерры находятся под нашей юрисдикцией, тамошние пони боятся того, что мы можем с ними сделать. Уоллнат изначально хотел снести их все, но Даск Уэйн сумел убедить его, что обещание восстановить и реконструировать эти древние святилища сделает население более восторженным и сговорчивым."

TBK_old_teachings:0 "Древняя Луна" ###Garion
TBK_old_teachings_desc:0 "Нелегко преодолеть тысячелетнее промывание мозгов, и всё же, когда вы идёте по улицам Нью Аякачтли, становится очевидным нечто странное: пони начинают причислять себя не к жителям Хироптеры, а скорее к гражданам Объединённых Земель Северной Зебрики. Возможно, со временем они преодолеют глубоко укоренившуюся одержимость Найтмер Мун в пользу веры в Старую Луну."

TBK_communal_administration:0 "Долой старьё,\nда профсоюзам!" ###Garion
TBK_communal_administration_desc:0 "Поскольку рабочие Хироптерры всё больше и больше привыкают к самостоятельному управлению предприятиями, вполне логично, что молодым профсоюзам следует предоставить больше контроля над их повседневной жизнью. В конце концов, никто не знает потребностей пролетариата так, как они сами."

TBK_merge_faith_and_unions:0 "Эдикт Красной Луны" ###Garion
TBK_merge_faith_and_unions_desc:0 "Найтмер больше не будет править этой землёй! Да будет всем известно, что Старая Луна ценит всех как равных, и мы тоже! От самых кротких работников до самых уважаемых членов профсоюза—все будут наслаждаться процветанием и более осмысленной жизнью!"

TBK_moonspeaker_union:0 "Федеративный союз говорящих с Луной" ###Garion
TBK_moonspeaker_union_desc:0 "После того, как мы ясно заявили о своих намерениях сохранить храмы Хироптерры, группа говорящих с Луной сообщила нам, что они создали организацию, которая стремится помочь пони Хироптерры примириться с администрацией Уоллната. Всё, о чем они просят,—это выделить им средства, чтобы помочь восстановить разрушенные районы их общин и накормить тех, кто страдает."

TBK_police_union:0 "Констебли Коммуны" ###Garion
TBK_police_union_desc:0 "Хотя мы и победили легионеров, всё ещё существуют очаги фанатичной элиты, вызывающие проблемы по всей сельской местности. С одобрения Уоллната Даск Уэйн проведёт политические реформы, направленные привлечение этих преступников к ответственности."

TBK_social_welfare_system:0 "Социальная солидарность" ###Garion
TBK_social_welfare_system_desc:0 "С появлением новой нации возникают и новые проблемы. Среди них бедность является особенно серьёзной, о которой мало кто любит думать. С захватом казны Хироптерры мы получили возможность вложить немного денег в копыта тех, кто действительно в них нуждается. Звучит не особо сложно, не так ли?"

TBK_extensive_aid:0 "Оптовая помощь"
TBK_extensive_aid_desc:0 "В обществе и государстве, какими бы справедливыми и праведными они ни были, всегда найдутся те, чья жизнь прошла по неудачному сценарию. Наш долг—оказывать им помощь и относиться к ним с добротой, поскольку это всегда было их правом. От каждого по способностям, каждому по потребностям."

TBK_jobs_network:0 "Работа для безработных"
TBK_jobs_network_desc:0 "Беднейшие слои общества и государства часто оказываются без работы, и, следовательно, без какой-либо возможности подняться с того социального дна, на котором они томятся. Мы построим множество правительственных зданий, которые можно будет посетить, чтобы найти вакансии на низкоквалифицированных работах. Цель этой программы—обеспечить этим беднякам денежную безопасность."

TBK_socialist_healthcare:0 "Больницы коммун"
TBK_socialist_healthcare_desc:0 "Концепция общинного врача не нова, но нам необходима формализация роли местных специалистов. Таким образом государство поможет им с поставками необходимого оборудования и лекарств, а также с получением более высокого уровня образования, который позволит лечить даже самые серьёзные травмы при любых обстоятельствах без необходимости выезжать в город."

TBK_national_identity_card:0 "Н.У.Л"
TBK_national_identity_card_desc:0 "Система национального удостоверение личности—это, безусловно, то, к чему наши граждане привыкнут не сразу. несмотря на скептицизм части населения, ДДаск Уэйн заверил, что цель этой системы исключительно организационная; По его словам, удостоверения были созданы для отслеживания мест работы, семейного положения и других подобных вещей с целью ведения учёта."

TBK_good_food:0 "Превосходная Еда,\nПревосходные рабочие"
TBK_good_food_desc:0 "Несмотря на нашу политику питания для всех, независимо от обстоятельств, до нашего сведения было доведено, некоторые продукты, продаваемые населению населению, лучше всего не употреблять в пищу. В ответ на это, Генералиссимус Уоллнат одобрил предложение Даска Уйэна о внедрении национального стандарта на пищевые продукты, как импортируемые, так и произведённые или выращенные в стране."

TBK_confiscate_wealth:0 "Плоды их труда"
TBK_confiscate_wealth_desc:0 "Хотя Хироптерра, возможно, и называла их "рабочими", эти бедные пони пострадали от многих несправедливостей, начиная от того, что их оторвали от родных семей, и заканчивая тем, что их заставляли служить богине, в которую они не верили! Самое меньшее, что мы можем сделать,—это предложить им их собственный участок земли и будущее, которое они будут определять самостоятельно."

TBK_labour_union_formations:0 "Профсоюзы делают нас сильнее"
TBK_labour_union_formations_desc:0 "Профсоюзы являются основой любой истинно-социалистической нации. Хотя мы сделали это важной темой на нескольких встречах, многие работники до сих пор даже не понимают концепцию таких организаций. Даск никогда не любил пропаганду, но он признаёт, что в данном случае важно помочь рабочим понять, что они могут поддерживать друг друга через профсоюзы."

TBK_power_unions:0 "Смерть национализма"
TBK_power_unions_desc:0 "В течение многих лет большинство граждан нашей страны считали себя верными Зарантии. Некоторые даже отказывались воевать против них. Времена меняются, и будущее, к которому мы стремимся, светлее, чем то, которое могла бы предложить любая королева пустыни."

TBK_factory_production_councils:0 "Вытеснить землевладельцев"
TBK_factory_production_councils_desc:0 "Жестокие надсмотрщики бывших "рабочих" слишком долго имели право голоса в промышленном секторе! Даск Уэйн предложил убрать их и заменить их советом, состоящим из простых работников, чтобы оптимизировать производство."

TBK_wealth_equalization:0 "Земля равных"
TBK_wealth_equalization_desc:0 "Если мы хотим, чтобы нас запомнили за что-то, так пусть это будет равенство среди наших граждан. Не будет никого, кто чувствовал бы, что их судьба в жизни несправедлива или несчастна, потому что эта земля принадлежит рабочим. В конце концов, сам Уоллнат сказал: "Я хочу, чтобы праздновали все, а не только мои друзья!""

TBK_workers_self_management:0 "Самоуправляемое производство"
TBK_workers_self_management_desc:0 "Пришло время расширить полномочия местных советов трудящихся. Они получат больше прав в юридических и производственных процессах, что сделает их неотъемлемой частью нашей федеральной системы. Рабочие должны, наконец, полностью контролировать средства производства!"

TBK_land_electrification:0 "Сияющие огни"
TBK_land_electrification_desc:0 "Электрификация наших дорог и городов является следующим логичным шагом в наших промышленных усилиях. Инфраструктура является ключом к любому значительному общественному прогрессу, и поэтому мы позаботимся о том, чтобы она была подготовлена для будущих поколений промышленного и технологического развития!"

TBK_modern_amenities:0 "Профсоюз СМИ"
TBK_modern_amenities_desc:0 "Было не особо сложно убедить несколько вещательных компаний, работающих в стране, объединить свои усилия в рамках нового профсоюза. Уоллнат особенно ценит стремление улучшить качество эфирных и печатных материалов наряду с пользой для социалистического образования."

TBK_communal_housing:0 "Коммунальные стандарты"
TBK_communal_housing_desc:0 "Коммунальные латифундии или "общежития" обеспечат нашим немногочисленным несчастным гражданам базовый уровень жизни, необходимый им для выживания, если всё остальное необъяснимым образом будет потеряно. Действительно, поскольку они создают среду, в которой некоторые блага являются общими, Даск Уйэн предполагает, что они могут даже помочь жителям развить общинную идентичность."

TBK_labour_federalism:0 "Эссе о трудовом федерализме"
TBK_labour_federalism_desc:0 "Выдержка из газеты лучше всего объясняет эту концепцию: 'Социализм и прогресс находятся у нас в копытах рабочих; Наша страна это федерация пролетариата с равными правами, как положительными, так и отрицательными, и она является наилучшей возможной государственной структурой, в которой этот прогресс может быть достигнут. Я зависим от рабочих также, как и они зависимы от меня.'"

TBK_labour_consitution:0 "Федеральный билль о правах"
TBK_labour_consitution_desc:0 "Федеральный билль о правах мало чем отличается от других подобных правовых документов в отношении его общей концепции как гаранта индивидуальных прав и свобод. Тем не менее, он отличается от остальных, закрепляя дополнительные права, такие как право на протест и право на труд, которые многие другие 'прогрессивные' государства отказываются осуществлять."

TBK_right_to_unionize:0 "Права профсоюзов"
TBK_right_to_unionize_desc:0 "Такая фундаментальная часть нашего общества и государства не может быть исключительной или ограниченной созданными профсоюзами, право на объединение в профсоюзы по любой причине и для всех созданий должно быть гарантировано и закреплено. С благословения Уоллната у Уэйна не должно возникнуть проблем с принятием этого неотъемлемого законодательного акта."

TBK_wealth_of_land:0 "Богатство земли"
TBK_wealth_of_land_desc:0 "Государственные инвестиции в сельскохозяйственную отрасль являются логичным следующим шагом в нашем промышленном развитии. Больше продовольствия означает больше излишков, что может дать нам дополнительные возможности для экспорта или обеспечить больший потолок потенциального роста населения в ближайшем будущем."

TBK_rural_industries:0 "Фабрики в глубинке"
TBK_rural_industries_desc:0 "Уоллнат убеждён, что небольшие производственные районы для местных сообществ эффективны и желательны для широкой общественности, чтобы им не приходилось совершать длительные поездки в традиционно более развитые районы страны, чтобы внести свой вклад в экономический рост и промышленный бум страны."

TBK_farming_mechanization:0 "Тракторные коллективы"
TBK_farming_mechanization_desc:0 "Уоллната убедили, что необходимо создавать крупные сельскохозяйственные коллективы, чтобы лучше распределять машины и землю между работниками. Эта коллективизация должна обеспечить равные возможности для всех сельскохозяйственных работников при сохранении более эффективного использования неделимых земель."

TBK_dusk_factories:0 "Накормить рабочих"
TBK_dusk_factories_desc:0 "Голодный рабочий—несчастный рабочий, как и любой голодный гражданин—несчастный гражданин. Мы должны кормить средства производства, если мы хотим, чтобы они производили и внедряли инновации в нашей быстро развивающейся стране; им больше никогда не придётся беспокоиться о том, как сегодня прокормить свой желудок."

TBK_union_militias:0 "Профсоюзы ополченцев"
TBK_union_militias_desc:0 "На данный момент, профсоюзы, принимающие форму организаций ополченцев, являются своего рода правовой серой зоной в отношении юрисдикции, и там, где применение силы считается целесообразным. Мы узаконим и отрегулируем процесс создания милиции при условии, что они будут служить в армии во время войны."

TBK_elected_commanders:0 "Выборные командиры"
TBK_elected_commanders_desc:0 "Подразделения ополчения хорошо известны демократичностью, при помощи которой они избирают своих собственных лидеров. Это ещё одна серая зона, которую мы будем кодифицировать как общепринятую и законную практику, при условии, что во время войны армия несёт ответственность за этих лидеров и их решения, а также командует ими."

TBK_work_dusk:0 "Союз Уоллната и Даска"
TBK_work_dusk_desc:0 "После медленного и тщательного рассмотрения вопроса со стороны нашего любимого Уоллната, Даск Уэйн убедил его, что логичный курс действий сейчас—привести его в свою фракцию. В ознаменование этого события, Даск пообещал устроить вечеринку в столице, на которой даже он будет присутствовать, но, что более важно, он приказал средствам массовой информации в полную силу работать в поддержку этого шага."

TBK_technological_industries:0 "Современное промышленное производство"
TBK_technological_industries_desc:0 "Технический прогресс при социализме, по крайней мере теоретически, совершенно безграничен. Это фундаментальный принцип нашей философии, и поэтому мы будем продолжать развивать наше недостающее промышленное оборудование за счёт импорта, финансирования исследований и усердной работы учёных с целью дальнейшего увеличения объёмов производства." ###Garion

TBK_electronics_industries:0 "Эксперименты с электроникой"
TBK_electronics_industries_desc:0 "Похоже, в области электроники есть нечто большее—то, что мы раньше не замечали. С помощью специального исследовательского комитета, эти машины могут стать нашим самым ценным технологическим достижением, возможно, даже проложив путь к великим свершениям, о которых раньше мы не могли и подумать."

TBK_chemical_industries:0 "Синтетическое топливо" ###Garion
TBK_chemical_industries_desc:0 "Хотя мы не против торговли с другими странами, в случае открытой войны внутренние запасы нефти и каучука могут стать жизненно важными для нашей военной промышленности. Уоллнат, в частности, выразил заинтересованность в этих разработках, сославшись на постоянную нехватку ресурсов у него как у военачальника. Разработка и производство начнутся как можно скорее."

TBK_niftyn_start:0 "Наследие Стил Сталлиона"
TBK_niftyn_start_desc:0 "С поражением Хироптерры, Тобук стал чем-то большим, чем просто ещё одним мелким государством Зебрики. Однако наша работа ещё далека от завершения. Убедив Уоллната принять коммунистическое правительство, Нифтин теперь должен создать авангард, который возглавит новообразованные Объединённые Земли Северной Зебрики."

TBK_industrial_ministry:0 "Министерство промышленного производства"
TBK_industrial_ministry_desc:0 "Для достижения рая для трудящихся крайне важно, чтобы мы дали им в государстве возможности, позволяющие им расширить средства производства и продвинуть их вперёд. С одобрения Уоллната, Нифтин официально учредил министерство промышленного производства, с помощью которого он будет вести рабочих к величию."

TBK_workers_state:0 "Государство рабочих и крестьян"
TBK_workers_state_desc:0 "Федерация почти полностью состоит из рабочих и крестьян. Это их нация, их земля, их гордость и будущее, которое они все стремятся реализовать. Величие не приходит к тем, кто ждёт, оно приходит именно тогда, когда работа для его достижения выполнена."

TBK_purge_parasites:0 "Ценности классовой борьбы"
TBK_purge_parasites_desc:0 "Не может быть мира с теми, кто выступает против пролетариата и революции. Коррумпированные политики, декадентские нации и диссиденты совершенной формы коммунизма—все они будут раздавлены сапогом нашего неизбежного прогресса."

TBK_estate_collectivization:0 "Коллективизация имущества"
TBK_estate_collectivization_desc:0 "Большие земельные владения, будь то личные или используемые для ведения бизнеса, должны быть немедленно изъяты и перераспределены среди граждан нашего великого государства. Уоллнат согласен с тем, что если все будут владеть большим количеством земли, то все будут праздновать вместе в радости."

TBK_ponytariat_ownership:0 "Собственность пролетариата"
TBK_ponytariat_ownership_desc:0 "Фундаментальный принцип революции заключается в том, что земля должна быть предоставлена гражданам любого коммунистического государства. Мы не только пропишем это в своих законах, но и дополнительно создадим экономическую комиссию для обеспечения сотрудничества секторов экономики на взаимовыгодной основе."

TBK_state_industrial_control:0 "Центральная экономическая директива"
TBK_state_industrial_control_desc:0 "Федеральная комиссия по планированию иногда сталкивалась с трудностями при зонировании территорий для индустриализации из-за других законов, касающихся защиты определённых земель и зданий. Мы дадим им больше полномочий, чтобы гарантировать, что их работе ничто не помешает."

TBK_tobuck_arms_industries:0 "Директива о военной экономике"
TBK_tobuck_arms_industries_desc:0 "К радости генералиссимуса, Нифтин предложил значительное расширение военного производства, чтобы гарантировать, что государство не отстаёт от своих соседей по производственным мощностям или запасам. Реакционеры никогда не станут сильнее нас!"

TBK_artillery_production_bonus:0 "Краснознамённая артиллерия"
TBK_artillery_production_bonus_desc:0 "Ласковое название 'Краснознамённая' происходит от военных историй, которые появились после победы над Хироптеррой. При таком скудном запасе боеприпасов, артиллерия, как было известно, время от времени выпускала в небо или непосредственно по наступающему врагу массы сигнальных ракет, чтобы потянуть время. Хотя эта история действительно вдохновляет, возможно, было бы лучше обновить и должным образом пополнить наши артиллерийские запасы для будущих конфликтов."

TBK_infantry_weapon_production_bonus:0 "Новая модель боевой винтовки"
TBK_infantry_weapon_production_bonus_desc:0 "Теперь, когда мы в состоянии выпускать наши предыдущие разработки, и улучшать их, стало очевидно, что наши нынешние запасы оружия устарели и вызывают беспокойство своим разнообразием. Уоллната даже не нужно было убеждать в том, что необходимо новое и стандартизированное оружие для войск, и Нифтин с радостью согласился."

TBK_niftyn_factories:0 "Вооружение революции"
TBK_niftyn_factories_desc:0 "В том маловероятном случае, если наши профессиональные силы будут захвачены и разгромлены, долг рабочих и крестьян—воспользоваться слабиной. Мы закупим оружие и обучим подразделения рабочего ополчения, на случай если они понадобятся в предстоящих конфликтах."

TBK_resource_aquisition:0 "Министерство промышленных ресурсов"
TBK_resource_aquisition_desc:0 "Учитывая угрозу блокад и значительный риск реакционной торговой войны, вполне логично создать министерство для обеспечения того, чтобы ресурсы всегда могли быть предоставлены нашей тяжёлой промышленности. Излишне говорить, что Уоллнат быстро принял предложение Нифтина помочь производству оружия с распростёртыми копытами."

TBK_expand_steel_production:0 "Увеличить квоты на сталь"
TBK_expand_steel_production_desc:0 "Сталь является, пожалуй, самым важным ресурсом для дальнейшего развития нашей растущей промышленности. По этой причине производственные квоты будут увеличены для наиболее эффективных заводов, и указанные фабрики получат финансирование для расширения своей деятельности."

TBK_manerba_aluminium:0 "Бокситовые рудники Манербы"
TBK_manerba_aluminium_desc:0 "Манерба располагает внушительными запасами алюминия, которые до сих пор простаивают, несмотря на значительную добычу полезных ископаемых там. При некотором финансировании и небольшом дополнительном оборудовании рабочие начнут извлекать ещё больше богатств из наших огромных залежей ресурсов."

TBK_rapid_urbanization:0 "Министерство городского развития"
TBK_rapid_urbanization_desc:0 "В современную эпоху неудивительно, что модернизация городов является приоритетом, но это также стало очень сложной задачей из-за проблемы разрастания городов. Чтобы исправить эту проблему, Уоллнат подписал отличное предложение по созданию министерства городского развития."

TBK_urban_fortifications:0 "Директива о бункерах и убежищах"
TBK_urban_fortifications_desc:0 "С увеличением количества участвующей в боевых действиях авиации, всё более неизбежным становится факт того, что бомбардировщики попытаются добраться до наших городов и разрушить их. Хотя интеграция сети противовоздушной обороны в настоящее время непрактична, мы можем гарантировать, что все будущие конструкции будут сделаны из более прочных материалов и что в каждом здании будет располагаться бункер."

TBK_federal_militia:0 "Резервы федерации"
TBK_federal_militia_desc:0 "Этих доблестных рабочих и крестьян следует похвалить за их приверженность революционным идеалам в составе своих отрядов ополчения. К сожалению, организации ополчения, как известно, громоздки, и потенциально могут представлять угрозу, как для государства, так и для армии; федеральная интеграция является логичным решением."

TBK_socialist_education:0 "Учиться, учиться, и ещё раз учиться"
TBK_socialist_education_desc:0 "Уоллнат одобрил предложение Нифтина начать масштабную кампанию по ликвидации неграмотности среди всего населения. Они должны быть способны вести себя в светлое будущее так, как мы ведём их сейчас, во имя революции и самого коммунизма."

TBK_manual_lessons:0 "Образование на практике"
TBK_manual_lessons_desc:0 "Когда дело доходит до промышленности и обучения труду — нет ничего лучше практического опыта. Если мы хотим обучить новое поколение рабочих и коммунистов истинным профессиям нашего государства и идеологии, то это должно быть сделано должным образом."

TBK_military_education:0 "Уроки войны"
TBK_military_education_desc:0 "Хотя поначалу Уоллнат немного колебался, он подписал соглашение о расширении и реструктуризации школьной программы с учётом определённых уроков войны и боевых действий, чтобы лучше подготовить новые поколения к потенциальным будущим конфликтам."

TBK_communist_university:0 "Комиссариат просвещения"
TBK_communist_university_desc:0 "Нифтин предложил следующий логический шаг в развитии системы образования для федерации в целом. С введением регулирующего комиссариата по образованию мы можем совершенствовать и контролировать учебную программу с течением времени на благо всех."

TBK_marks_institute:0 "Институт имени Карамели Маркс"
TBK_marks_institute_desc:0 "Хотя мы многое сделали для системы образования федерации, отличникам до сих пор уделялось мало внимания. Уоллнат одобрил строительство нового университета в Тобуке, который предоставит самым талантливым коммунистам лучшее образование, которое мы можем предоставить."

TBK_hazrumenia_communist_party:0 "Коммунистическая партия Хазрумени"
TBK_hazrumenia_communist_party_desc:0 "Хотя наша фракция к настоящему времени уже обладает невероятным влиянием в администрации, было бы лучше формализовать эту власть ради соблюдения приличий. Скоро Нифтин объявит о создании коммунистической партии Хазрумени, партии для каждого рабочего и крестьянина."

TBK_soviets_model:0 "Уроки зимний революции"
TBK_soviets_model_desc:0 "Централизация власти необходима для единства и эффективности в нашем коммунистическом раю. Местным органам власти, или советам, как их начинают называть, будут предоставлены полномочия для проведения кампаний по продвижению революционных идей, что позволит подогнать в регионах рвение, необходимое для защиты наших коллег-рабочих."

TBK_communist_secret_police:0 "Совет государственной безопасности"
TBK_communist_secret_police_desc:0 "Те, кто стремится погасить пламя революции, как внутренней, так и внешней, не заслуживают пощады. Президент одобрил создание совета государственной безопасности, видя необходимость защиты революции от всех возможных угроз; операции по ликвидации инакомыслия и оппозиции начнутся незамедлительно."

TBK_state_mass_media:0 "Правда"
TBK_state_mass_media_desc:0 "Средства массовой информации уже давно являются эффективным инструментом воздействия на население, а с появлением радио они стали более доступными, чем когда-либо. Нифтин приступил к созданию национальной радиостанции и газеты, которые будут предоставлять рабочим и крестьянам всё, что им нужно знать."

TBK_expand_party_membership:0 "Рабочий, присоединись к борьбе!" ###Garion
TBK_expand_party_membership_desc:0 "Достижение единства путём массовости партии может поначалу показаться нелогичным, но реальность такова, что те, кого мы приглашаем в партию, будут поддерживать ее и Нифтина в дальнейшем при любых обстоятельствах. Кампания по набору персонала—это как раз то, что нам нужно, чтобы гарантировать, что разногласия в администрации вообще никогда не возникнут."

TBK_orthodox_stallionism:0 "Классический Марксист-Сталлионизм"
TBK_orthodox_stallionism_desc:0 "Нифтин—преданный ученик Маркса и Стил Сталлиона. Его мечта о коммунизме—мечта нации и рабочих; она будет распространяться, чтобы наше великое государство могло вскоре бросить вызов старому порядку упадка и реакционности, как и мечтали сами великие основатели."

TBK_first_hazrumenian_conference:0 "1 конференция ХКП"
TBK_first_hazrumenian_conference_desc:0 "Общественность всегда была союзником революции, и Нифтин проявлял особую заботу о том, чтобы он и Уоллнат, как её авангард, максимально использовали это. Видные коммунисты и сам глава партии выступит с проповедью о славе рабочей утопии на этой первой конференции."

TBK_new_style_tobuck:0 "Метрополии пролетариата"
TBK_new_style_tobuck_desc:0 "Тобук уже давно считается центром промышленного и городского развития, и так было даже до нашего великого государства. Пришло время сделать последние шаги к мегаполису, которым, как все знают, он может стать. Он должен служить образцом для других городов нашей федерации, являясь бьющимся сердцем коммунизма."

TBK_wallnut_stallionist:0 "Стальной Генералиссимус"
TBK_wallnut_stallionist_desc:0 "Уоллнат сделал много великих дел для коммунизма и для создания федерации. Нифтин и партия сочли нужным присвоить ему звание "Стального генералиссимуса" в честь его заслуг и приверженности революции; он, конечно, принял титул с огромной благодарностью и решил отпраздновать это событие."

TBK_stalliongrad_south:0 "Сталлионград Зебрики"
TBK_stalliongrad_south_desc:0 "Мы являемся родиной революции в Зебрике, и поэтому мы будем проводить политику идеологического авангарда на континенте. Нет никого, кто мог бы носить такой великолепный и заслуженный титул, как этот, и никого, кто мог бы взять на себя ответственность, которую влечёт за собой такая важная должность."

TBK_party_hq:0 "Штаб-квартира революции"
TBK_party_hq_desc:0 "Это большая честь - умереть за свой идеал коммунизма. Пропагандистская волна, направленная на врагов этой идеи, разработанная для оправдания грядущих конфликтов, сотворит чудеса с мнением населения о крупномасштабной войне, которая будет вестись против реакционеров."

TBK_control_militia:0 "Комиссары ополчений"
TBK_control_militia_desc:0 "Наконец-то пришло время убрать остатки подобия независимости, предоставленные подразделениям ополчения. Комиссары будут назначены в каждый батальон, и они будут служить точно так же, как и любые другие профессиональные войска. Хотя, конечно, они будут по-прежнему изображаться в СМИ народной милиций, ради привлечения большего числа существ в армию."

TBK_marksist_state:0 "Марксистско-Сталлионистская конституация"
TBK_marksist_state_desc:0 "Пора завершить конституцию для нашего рабочего рая. Как учили нас Стил Сталлион и Карамель Маркс, централизованное и могущественное государство необходимо для защиты прав всех рабочих, и этот важнейший документ отразит этот доказанный факт в своём содержании."

TBK_work_niftyn:0 "Партия Уоллната и Нифтина"
TBK_work_niftyn_desc:0 "После огромного количества времени, проведённого за дискуссиями, Нифтину удалось убедить Уоллната официально вступить в коммунистическую партию. Это не та организация, к которой привык генералиссимус, но он хорошо приспосабливается к своей новой роли лица и 'лидера' революции."

TBK_dusk_niftyn_meeting:0 "Социалистическая Хазрумени"
TBK_dusk_niftyn_meeting_desc:0 "Пришло время упрочить влияние и раз и навсегда закрепить идеалы внутри политических фракций этого великого социалистического государства. Битва за социалистическую мечту наконец-то закончилась."

TBK_wallnut_communist_diplomacy:0 "Декларация Уоллната"
TBK_wallnut_communist_diplomacy_desc:0 "Как предполагаемый лидер и авангард революции, Уоллнат обязан делать все заявления относительно войны и предстоящих конфликтов. Настало время для подобного, поскольку мы, наконец, готовы освободить рабочих, закованных в цепи декадентских обществ, которые нас окружают."

TBK_territory_warzena:0 "Уничтожить корону Варзены"
TBK_territory_warzena_desc:0 "Безмозглые монархисты Варзены считают, что их 'реформы' спасут их декадентское общество от краха; О, как же сильно они ошибаются. Мы значительно ускорим этот процесс - снесём их государство, а потом восстановим своими силами.."

TBK_drive_out_nobles:0 "Конец семьи Леопардов"
TBK_drive_out_nobles_desc:0 "Есть ещё пару осколков монархии Варзены, помимо ранее правившего короля. Династия Леопардов рассеяна и сравнительно неважна, но не бессильна; крайне важно, чтобы мы разобрались с ними, прежде чем остатки монархистов устремятся к старым правителям этой страны."

TBK_spread_collectivization:0 "Новые сельские коллективы"
TBK_spread_collectivization_desc:0 "С внедрением реальных реформ в Варзене, таких как увеличение числа новых сельских коллективов в регионе, тамошние зебры станут гораздо более сговорчивыми, как только мы покажем им ошибки их пути. Это, без сомнения, значительно ускорит интеграцию региона."

TBK_communist_core_warzena:0 "Федеральный округ Майрзим"
TBK_communist_core_warzena_desc:0 "Можно сделать многое с помощью небольшого переименования и значительной административной реструктуризации - к примеру полное преобразование некогда монархического государства в социалистическое. Это, несомненно, впечатляющий подвиг, за который жители Майрзима будут очень благодарны."

TBK_internationale_connections:0 "Всемирная борьба"
TBK_internationale_connections_desc:0 "Что такое социалистическое государство без проведения политики интернационализма и глобальной агитации? Сейча сложно себе представить время более подходящее для экспорта нашей революции в другие страны, в меру наших великих возможностей."

TBK_home_of_revolution:0 "Дом революции"
TBK_home_of_revolution_desc:0 "Воистину, мы являемся тем, чем Сталлионград пока ещё не стал после ухода наших идеологических предков, - глобальной ареной, на которой революция можно восторгаться революцией, а также свободно её распространять. Мир упадка содрогнётся, столкнувшись с мощью федерации!"

TBK_assess_hippogriffia:0 "Изучить Гиппогрифию"
TBK_assess_hippogriffia_desc:0 "Гиппогрифы представляют, пожалуй, самую большую угрозу для нашего великого рая. Их остров прекрасно подходит для обороны, они также хорошо известные своей военной доблестью, а их бойцы внушают страх любому противнику; но сегодня они не победят нашу революцию."

TBK_red_zumidia:0 "Красная Зумидия"
TBK_red_zumidia_desc:0 "Захват Зумидии является обязательным пунктом в достижении установления коммунистической власти в пределах наших естественных границ, и поэтому она должна стать неотъемлемой частью Федерации. Никто не будет противиться нашему освобождению рабочих, которые так долго томились под тиранией гиппогрифов."

TBK_colthage_defences:0 "Северо-восточные укрепления"
TBK_colthage_defences_desc:0 "Риторика Кольтфагена постоянно была враждебной, независимо от того, какой режим находился у власти. Мы мудры, и настороженно относимся к их планам в отношении Зумидии и их амбициям, следовательно, создание линии укреплений вдоль границы с ними является логичным выбором для нашей оборонительной стратегии."

TBK_maregypt_war:0 "Возвращение к источнику"
TBK_maregypt_war_desc:0 "Тобук изначально был создан Мейргипетом; его жители такие же наши братья, как и любые другие существа, и они не забудет ни федерация, ни Хазрумени. Нифтин, в частности, проявил большой интерес к спасению своей родины от упадка, но все согласны с тем, что Мейргипет должен быть свободным!"

TBK_international_war:0 "Хазруменский Освободительный Фронт"
TBK_international_war_desc:0 "Нет более благородной цели, чем бороться за свободу других. Именно этой идеи мы будем придерживаться во время наших грядущих великих битв; Теперь это доктрина социалистического освобождения, противостоящая реакционным силам, сопротивляющимся нашей неизбежной победе!"

TBK_revolutionary_spearhead:0 "На острие революции"
TBK_revolutionary_spearhead_desc:0 "Бронетехника - это не просто полезный инструмент пропаганды, но и эффективная часть современных вооружённых сил. Мы можем дать подразделениям, в которых они используются, как особое название, так и истинную цель в революции!"

TBK_territory_zarantia:0 "Рассеять племена"
TBK_territory_zarantia_desc:0 "Пришло время разобраться с племенами, которые когда-то избегали нас, отбросив Тобук на обочину истории, чтобы избежать гнева Короля Штормов много лет назад. Федерация не забыла об их измене и не намерена позволять Зарантии упорствовать."

TBK_end_sedentary_life:0 "Принуждения к оседлости"
TBK_end_sedentary_life_desc:0 "Кочевников невероятно трудно склонить на свою сторону по ряду причин, главная из которых заключается в том, что в их обществе нет понятия национальной идентичности или объединяющей идеологии. Если мы хотим добиться прогресса в их обществе, то для начала мы должны начать его регулировать."

TBK_end_old_hierarchies:0 "Упразднить Агуэллид"
TBK_end_old_hierarchies_desc:0 "Племенной титул Агуэллид больше не несёт никакой ценности или особого смысла для нашей великой нации. Мы упраздним его, чтобы освободить место для более подходящих должностей в правительстве и административной реструктуризации региона."

TBK_communist_core_zarantia:0 "Федеральные округа Агжат и Зиндер"
TBK_communist_core_zarantia_desc:0 "Можно добиться многого с помощью административной реструктуризации и тщательного перевоспитания. А именно - полного преобразования некогда племенного 'государства' в социалистическое. Это, несомненно, впечатляющий подвиг, за который жители Агжата и Зиндера будут очень благодарны."

### Wallnut military tree

TBK_guerilla_army:0 "Свободные Силы Федерации" ###Garion
TBK_guerilla_army_desc:0 "Если эпоха военачальников что-то и доказала, так это то, что традиционная война—это прошлый век в вооружённых конфликтах. Численность сил не обязательно является для победы решающим фактором, особенно если мы принимаем идеи децентрализованной структуры командования для максимального повышения эффективности отдельных командиров."

TBK_special_forces_focus:0 "Лучшие бойцы Уоллната" ###Garion
TBK_special_forces_focus_desc:0 "С самого начала своей карьеры военачальника Уоллнат всегда питал слабость к войскам специального назначения. К счастью, это тот тип его увлечений, в который стоит инвестировать. Поэтому были выделены средства на повышение их боевой эффективности."

TBK_shadow_strikes:0 "Удары из тени" ###Garion
TBK_shadow_strikes_desc:0 "Концентрация сил является определяющей чертой современной доктрины, что делает её стоящей нашего внимания. Наши силы специального назначения, учитывая их адаптивность и полезность, должны пройти дополнительную подготовку и служить ударным кулаком пехоты для разгрома врагов федерации."

TBK_integrated_supports:0 "Комплексная поддержка" ###Garion
TBK_integrated_supports_desc:0 "Поддержка дивизии проявляется во многих формах, и мы должны быть готовы предоставить нашим войскам на местах всё необходимое, чтобы их боеспособность не стала слишком низкой."

TBK_ideological_education:0 "Воины свободы" ###Garion
TBK_ideological_education_desc:0 "Наши войска приносят с собой факел свободы для тех, кто живёт на будущих территориях Федерации. Наши враги должны не бояться их, а приветствовать с распростёртыми копытами."

TBK_tactical_thinking:0 "Тактическое мышление" ###Garion
TBK_tactical_thinking_desc:0 "В вооружённых силах следует поощрять развитие доктрины в любом направлении. Не все теории будут работоспособны, но войны всегда выигрывались благодаря инновациям и применению новых стратегий и тактик."

TBK_bloody_campaigns:0 "Кровавые кампании" ###Garion
TBK_bloody_campaigns_desc:0 "Если враги нашей великой федерации попытаются уничтожить нас, тогда мы позаботимся о том, чтобы их силы пострадали за свои усилия. Пощады не будет, и все уловки будут применены, чтобы гарантировать, что они не добьются в этом прогресса."

TBK_call_of_duty:0 "Чувство долга" ###Garion
TBK_call_of_duty_desc:0 "Каждый гражданин нашей великой федерации знает, что для сохранения своего образа жизни он должен тяжело работать на благо нации. Расширенный доступ к вербовочным центрам должен обеспечить армию большим количеством новых рекрутов."

TBK_defend_freedom:0 "За нашу свободу!" ###Garion
TBK_defend_freedom_desc:0 "Есть много рьяных добровольцев, которые больше всего на свете хотели бы сражаться за наше дело, и мы дадим им такую возможность! Подразделения, состоящие из этих храбрых созданий, будут немедленно сформированы. Наша нация будет относиться к ним с величайшим почтением."

TBK_united_officer_school:0 "Федеральная школа офицеров" ###Garion
TBK_united_officer_school_desc:0 "Образование важно не только для учёных и учителей, но и для вооруженных сил. Поколение хорошо образованных генералов и специалистов сотворит с армией чудеса."

TBK_book_irregular_warfare:0 "Мой опыт наёмника" ###Garion
TBK_book_irregular_warfare_desc:0 "Сделав то, что большинство считает неожиданным шагом, Уоллнат опубликовал мемуары об опыте, который он получил будучи лидером наёмников. По сути это биографический роман, но местами в нём описан действительно очень полезный опыт ведения партизанской войны."

TBK_spread_officer_experience:0 "Опыт рядовых" ###Garion
TBK_spread_officer_experience_desc:0 "Пришло время раздать парочку повышений наиболее перспективным командирам. Новая кровь будет смазывать колёса инноваций на десятилетия вперед!"

TBK_book_regular_warfare:0 "Мой опыт лидера" ###Garion
TBK_book_regular_warfare_desc:0 "К шоку всех, кто его знает, Уоллнат опубликовал мемуары об опыте, который он получил будучи лидером наёмников. По сути это биографический роман, но местами в нём описан действительно очень полезный опыт наступления и обороны."

TBK_federal_army:0 "Объединённая федеральная армия" ###Garion
TBK_federal_army_desc:0 "Именно профессиональная сила с дисциплиной, равной дисциплине легионеров Хироптерры, приведёт нас к успеху, и поэтому она будет продолжать прокладывать путь к великим свершениям. Никто не может устоять перед объединённой федеральной армией!"

TBK_patriotic_call:0 "Клятва Флагу" ###Garion
TBK_patriotic_call_desc:0 "Нет большей чести, чем сражаться и умереть за свою нацию и флаг. Клятва для всех наших солдат и всех наших служащих сотворит чудеса, и привьёт им чувство долга и гордости за страну."

TBK_modern_arms_technology:0 "Оружие войны" ###Garion
TBK_modern_arms_technology_desc:0 "Войны выигрываются с помощью разума и материи—одно бесполезно без другого. Хотя мы очень гордимся собой, наших запасов оружия оказалось несколько недостаточно; Пора обновить арсеналы!"

TBK_in_defence_of_federation:0 "За Федерацию!" ###Garion
TBK_in_defence_of_federation_desc:0 "Есть много рьяных добровольцев, которые больше всего на свете хотели бы сражаться за наше дело, и мы дадим им такую возможность! Эти храбрые создания усилят наши существующие подразделения, тем самым гарантируя, что мы не дрогнем перед трудностями, и получим максимальное уважение от армии."

TBK_planned_warfare:0 "Запланированная победа" ###Garion
TBK_planned_warfare_desc:0 "Проще говоря, у врага нет реального способа сломить наши подразделения или нашу решимость; наши стратегии совершенны, и наши дивизии не знают страха. Федерация готова бросить вызов любым врагам!"

TBK_refitted_army:0 "Новый образцовый солдат" ###Garion
TBK_refitted_army_desc:0 "Солдат с устаревшей винтовкой—это просто ждущий своей смерти кусок мяса. Дальнейшая модернизация пехотного снаряжения необходима для успеха в войне, и поэтому закупка нового стандартного оружия должна продолжаться."

TBK_enforce_discipline:0 "Левой, правой, левой!" ###Garion
TBK_enforce_discipline_desc:0 "Хотя моральный дух важен, дисциплина среди солдат—это то, что позволит им одерживать победу за победой и повышать моральный дух окружающих. Наши войска всегда были сильнее легионеров, а теперь они будут самыми сильными!"

TBK_mechanization:0 "Механизированные колонны" ###Garion
TBK_mechanization_desc:0 "Механизированная пехота—это любопытная концепция, которая до сих пор была практически не изучена. Теоретически это может неизмеримо повысить как мобильность, так и живучесть наших войск, что делает такое направление ведения войны особенно привлекательной областью исследований."

TBK_armour_investment:0 "Изучит танки Хироптерры" ###Garion
TBK_armour_investment_desc:0 "Хироптерра мало чего сделала правильно, но война была единственной вещью, в которой они были ужасно эффективны. Восстановление и развитие их проектов даст нам модель, подходящую для производства."

### Baragzen post-tree

TBK_spread_news:0 "Распространить весть о победе Лорда" #Garion
TBK_spread_news_desc:0 "Избранный судьбой и милостью своей истинной королевской крови, наш Лорд одержал победу над теми, кто хотел бы остановить его победный марш. Мыши не могли противостоять нашим превосходящим силам, и наш долг - отпраздновать победы Барагзена."

TBK_tobuck_triumph:0 "Наконец-то, мир" #Garion
TBK_tobuck_triumph_desc:0 "Победа принесла нам стабильность и возрождённую легитимность, получить которые было бы невозможно с помощью простых клятв и применения силы. Именно благодаря уничтожению сил Хироптерры наш Лорд теперь правит по-настоящему верным и покорённым государством."

TBK_nobles_warzena:0 "Лорды Варзены" #Garion
TBK_nobles_warzena_desc:0 "После того, как все непосредственные угрозы были устранены, наш Лорд счёл нужным тихо вступить в контакт с представителями варзенанского двора, чтобы разработать план своего возвращения. Наконец-то пришло время истинным правителям Варзены снова занять свои законные места."

TBK_clandestine_movement:0 "Слухи об истинном Короле" #Garion
TBK_clandestine_movement_desc:0 "Было решено, что наши усилия, средства и влияние будут использоваться главным образом тайно. Мы будем влиять на элиту и тех, у кого есть возможность плодить заговоры, делать специальные хитрые системы взаимодействия, и планировать административное сопротивление нынешнему режиму Варзенана."

TBK_open_movement:0 "Крик об истинном Короле" #Garion
TBK_open_movement_desc:0 "Было решено, что наши усилия, средства и влияние будут использованы для возбуждения общественности. Народные движения всегда были сильны, и с репутацией Барагзена, укрепившейся в сердцах и душах его нынешних подданных, будет легко убедить других присоединиться к протесту за истинного правителя."

TBK_baragzen_pledge:0 "Клятва Барагзена" #Garion
TBK_baragzen_pledge_desc:0 "'Реформы' в Варзене являются оскорблением обычаев и законов, которые они заменили. Наш Лорд, хотя и абсолютен в своей власти, даст обещание восстановить и закрепить права и полномочия знати, военных и торговцев, чтобы вернуть былую славу стране."

TBK_reward_troops:0 "Наградить войска" #Garion
TBK_reward_troops_desc:0 "Солдаты нашего Лорда уже один раз доказали, что они талантливы и являются мастерами своего дела. Настало время оказать им то уважение, которого они заслуживают за свою службу."

TBK_declare_royal_army:0 "Его Имперская армия" #Garion
TBK_declare_royal_army_desc:0 "Новая форма и новый старт - вот что нам нужно. Армия должна принять более официальную и профессиональную форму в соответствии с мечтами нашего Лорда о настоящей имперской армии, какой войскам Тобука всегда было суждено быть. Они будут такими же великолепными на вид, как об этом рассказывалось в легендах!"

TBK_warzenan_loyalists:0 "Дезертирство с Родины" #Garion
TBK_warzenan_loyalists_desc:0 "Многие преданные Барагзену зебры покинули Варзену, чтобы профессионально служить нашему Лорду в армии по мере того, как растёт его слава. Если мы хотим, чтобы они были интегрированы как эффективная боевая сила, тогда мы должны объединить их в специальное подразделение лоялистов; они проявят себя в славных боях!"

TBK_tobuckian_levies:0 "Вновь обретённая верность" #Garion
TBK_tobuckian_levies_desc:0 "С момента провозглашения власти Барагзена пони Тобука организовали свои собственные местные ополчения. Под руководством Василе эти силы будут организованы в боеспособные подразделения, которые будут служить в составе армии."

TBK_vasile_tobuck:0 "Птица Тобука" #Garion
TBK_vasile_tobuck_desc:0 "Василе снова и снова доказывал своё усердие и мастерство в деле ведения успешного бизнеса, и постоянно демонстрировал организаторские способности. Пришло время провести ещё одну встречу с этим грифоном для оценки следующих шагов управления Тобуком."

TBK_king_saviour:0 "Королевский спаситель" #Garion
TBK_king_saviour_desc:0 "Наш Лорд спас пони Тобука от злобных фестралов Хироптерры, и будет защищать их впредь снова и снова, если это необходимо для безопасности его любимых пони. Независимо от обстоятельств, королевская пропаганда гарантирует, что граждане поверят в это всерьёз."

TBK_king_protector:0 "Королевский защитник" #Garion
TBK_king_protector_desc:0 "Как член королевской семьи Варзенана, наш Лорд обязан защищать пони Тобука, как это всегда делали его предки на протяжении всей истории страны; те, кто попытается посягнуть на их законную землю, будут изгнаны. Даже если возможности вооруженных сил Барагзена на самом деле ограничены, королевская пропаганда позаботится о том, чтобы его подданные не думали об этом."

TBK_tobuck_custodianship:0 "Хранитель Тобука" #Garion
TBK_tobuck_custodianship_desc:0 ""Хранитель Тобука" — древний титул, который был принят предыдущими правителями Варзены, правившими регионом, в котором большинство населения составляли пони. Наш господь, как правитель этой области в современную эпоху, примет этот титул, чтобы еще больше укрепить свою легитимность."

TBK_claim_warzena:0 "Возвращение короля" #Garion
TBK_claim_warzena_desc:0 "Теперь, когда всё готово, настало время для войны! Наш Лорд открыто провозгласит себя королем Варзены и отправится в путешествие, чтобы освободить свою родину от слабого монарха, правящего из дворца, который по праву принадлежит Барагзену."

TBK_ancient_warzena:0 "Слава древней Варзены" #Garion
TBK_ancient_warzena_desc:0 "Если мы хотим восстановить некогда великое королевство и создать новую империю, мы должны принять наследие, которое слабый король Варзены пытался уничтожить! Наше прошлое больше не будет пылиться в анналах истории, наш Замал восстановит то, что было утрачено!"

TBK_nobles_role:0 "Лорды и Леди Варзены" #Garion
TBK_nobles_role_desc:0 "Замал - ничто без поддержки знати, а дворянство, в свою очередь, ничто без Замала, защищающего их интересы. В отличие от прошлого глупого короля Варзены, наш Лорд понимает это лучше, чем кто-либо другой."

TBK_courtly_advisors:0 "Глаза и уши Замала" #Garion
TBK_courtly_advisors_desc:0 "В качестве неотъемлемого аспекта достижения королевской благосклонности дворяне должны будут выступать в качестве глаз и ушей Замала при королевском дворе, а также вне его. Они должны быть его инструментами и его помощью, и всё это - в благодарность за особое внимание, которое он им уделяет."

TBK_rural_governors:0 "Копыта и рот Замала" #Garion
TBK_rural_governors_desc:0 "Дворянство без особых полномочий в управлении страной обречено снова впасть в бесконечные распри, а потому должно быть объявлено местными важным фигурами. И, разумеется, им необходимо выделить земельные владения. Таким образом у нас будут гарантированные устойчивые отношения между народом и дворянством."

TBK_nobility_rights:0 "Освобождение знати" #Garion
TBK_nobility_rights_desc:0 "Несмотря на первоначальное намерение нашего любимого Замала вернуть дворянство к старым обычаям, в их роли как жизненно важной части нашего хазруменского общества есть новообретённая уникальность. Во многих отношениях дворянство возрождается, в других оно полностью возрождается."

TBK_priests_role:0 "Слуги Зала и Занита" #Garion
TBK_priests_role_desc:0 "Не все священники стремятся вернуться к старым обычаям, но им не нужно бояться за свои храмы и церкви. Наш любимый Замал будет аккуратен со священниками, восстановив некоторые из их старых привилегий в обмен на их поддержку и помощь в управлении государством."

TBK_temple_schools:0 "Храмовые школы" #Garion
TBK_temple_schools_desc:0 "В Варзене никогда не было эффективной системы образования. На данный момент она не может обеспечивать равные возможности для будущих поколений. В то время как Замал не обязательно заботится о всеобщем равенстве, он признает ценность использования церквей как метода, с помощью которого можно управлять национальной системой образования."

TBK_great_temple:0 "Великий храм Освящённого" #Garion
TBK_great_temple_desc:0 "Наш любимый Замал не смог бы достичь таких высот, если бы он не получил благословения наших богов. Для их блага в нашей столице будет построен новый и великолепный храм, а практика трехгодичных жертвоприношений будет возрождена, чтобы заполучить их благосклонность."

TBK_royalty_role:0 "Обязанности Замала" #Garion
TBK_royalty_role_desc:0 "Замал, разумеется, является главой государства, и ему принадлежит последнее слово во всех вопросах, особенно в дипломатии и другой исполнительной работе. Его жизнь может быть приятной, но все существа должны вносить свой вклад в общество для улучшения Нео-Хазруменской империи."

TBK_privileges_royalty:0 "Многочисленные привилегии Замала" #Garion
TBK_privileges_royalty_desc:0 "Несмотря на то, что у нашего любимого Замала много важных официальных обязанностей, он также несёт ответственность за воплощение богатства и роскоши, которыми пользуется вся Нео-Хазрумения. Что такое император, если не продолжение своих подданных? И почему императору нельзя немного повеселиться?"

TBK_great_palace:0 "Азибарагзен" #Garion
TBK_great_palace_desc:0 "Столица Варзены знавала лучшие времена. Именно по этой причине Замал решил расширить близлежащее королевское поместье за пределами столицы, которое будет удачно названо Азибарагзен. Это будет не просто новый дом Его Величества, но и место сбора величайших умов Империи. Это также будет, конечно же, фантастическое место для проведения вечеринок."

TBK_royal_guard_reform:0 "Те, кто присягнул Замалу" #Garion
TBK_royal_guard_reform_desc:0 "Стражи Клятвы верой и правдой служили нашему любимому Замалу снова и снова, заработав себе невероятную репутацию. Мы будем с уважением относится к их службу и позволим им снова служить телохранителями Его Величества, и пообещаем им земли и незначительные титулы после их выхода на пенсию."

TBK_courtly_arts:0 "Искусство повсюду" #Garion
TBK_courtly_arts_desc:0 "Неожиданным побочным эффектом строительства Азибарагзена и последующей концентрации важных персон в нём является внезапный приток художников и творческих личностей. Многие предлагают свои услуги Замалу, а часть зебр и пони начали сочинять и играть музыку, просачивающуюся в окружающие районы, вызывая положительный прием."

TBK_zamal_restorer:0 "Великий реставратор" #Garion
TBK_zamal_restorer_desc:0 "Барагзен намного превзошел ожидания своего народа. Он не только доказал свою состоятельность, но и восстановил Варзену и создал империю, которая будет существовать намного дольше самого Замала, благодаря своему процветанию, культуре, красоте и могуществу."

TBK_noble_conclave:0 "Совет Знати"
TBK_noble_conclave_desc:0 "Несмотря на то, что они могут быть в значительной степени против демократического порядка, новая знать теперь понимает, что они должны координировать и согласовывать схожие цели, чтобы обеспечить свою дальнейшую власть под руководством нашего любимого Замала. Аристократы, наконец, согласились создать Совет Знати, где они могут собираться раз в два года, чтобы урегулировать свои споры."

TBK_ancient_patterns_modern_engine:0 "Старые узоры,\nСоверменные замыслы"
TBK_ancient_patterns_modern_engine_desc:0 "Хотя Империя опирается на свою древнюю историю, и заново открыла для себя многие древние искусства, это не значит, что мы должны полностью избегать настоящего. Вместо этого мы были вынуждены создавать новые конгломераты прошлого и настоящего, чтобы чтить Замала и времена его правления, в то время как империя продолжает развиваться со временем."

TBK_ranks_of_life:0 "Место в жизни"
TBK_ranks_of_life_desc:0 "Никто не может бороться против того положения в жизни, которое им отведено. Знать понимает это и знает, что, хотя они сами действуют по воле своего любимого Замала, все эти зебры и пони видят, что им тоже есть чем управлять. Некоторые члены общества рождены для охоты, а другие появились для того, чтобы на них охотились. Одни - интеллектуалы, другие - слабоумные. Это просто реальность."

TBK_capitol_nobility:0 "Безмятежный двор Азибарагзена"
TBK_capitol_nobility_desc:0 "Королевский двор, к всеобщему удивлению, уже превратился в рассадник интриг и соперничества, поскольку все его служащие пытаются завоевать благосклонность Замала. Излишне говорить, что это имело некоторые непреднамеренные, хотя и не совсем негативные побочные эффекты для нео-хазруменского общества в целом. Их власть растёт, а конкуренция стимулирует прогресс."

TBK_noble_innnovation_industries:0 "Инновации знати и конкуренция"
TBK_noble_innnovation_industries_desc:0 "Кое-что довольно любопытное, чего большинство не осознаёт в отношении высшей знати, заключается в том, что они значительно более полезны для государства, чем может показаться на первый взгляд. В погоне за деньгами, благосклонностью и властью, они внедряли инновации и расширяли свой бизнес, а также пользовались влиянием нашего любимого Замала."

TBK_positions_court:0 "Должности Двора"
TBK_positions_court_desc:0 "В результате упорных усилий пришло время создать табель о рангах, который диктует каждую придворную роль и должность с соответствующими обязанностями. При таком огромном дворе каждое существо в нём должно знать своё место, от самого низкого слуги до прямого советника нашего любимого Замала. Даже у некоторых предприимчивых и талантливых плебеев может быть шанс завоевать здесь местечко для себя."

TBK_most_noble_zamivgazal:0 "Самый благородный и великий Замивгазал"
TBK_most_noble_zamivgazal_desc:0 "С притоком такого большого количества знатных семей, как больших, так и малых, Неохазруменская Империя сумела полностью обновить столицу. Поместья разбросаны как внутри города, так и по полям за пределами старых стен. Архитекторы бьются за своих покровителей, чтобы построить им уникальные и впечатляющие особняки, в то время как фабрики предоставляют материалы для домов многих плебеев. Всё это на службе у нашего любимого Замала."

TBK_commoner_patronage:0 "Покровительство плебса"
TBK_commoner_patronage_desc:0 "В последнее время между знатью и простым народом начала развиваться своеобразная, но гениальная система обмена услугами. В обмен на работу, защиту и некоторые льготы, плебс клянётся служить дворянам. Используя этот метод, благородная семья может получить эксклюзивный доступ к определённым специалистам или знаниям экспертов, отказывая в этом своим конкурентам."

TBK_noble_totalitarian_espionage:0 "Глаза Замала видят всё!"
TBK_noble_totalitarian_espionage_desc:0 "Дворянство очень хорошо осведомлено об общем недовольстве населения, и - хотя их внутренние разногласия могут всё усложнить, мы также придерживаемся мнения, что что-то должно быть сделано. С помощью современных технологий сбора данных среди общественности пропагандистская волна прославления нашего любимого Замала развеет все оставшиеся сомнения и сделает оставшихся несогласных легкой добычей."

TBK_rural_nobility:0 "Землевладельцы Замала"
TBK_rural_nobility_desc:0 "Дворянство коренным образом изменило способ функционирования администрации страны, сделав её гораздо более децентрализованной и локальной. В то время как гражданская её часть является главной во всех вопросах, многие знатные Лорды и Леди теперь являются местными источниками власти в своих собственных владениях, развивая их и управляя ими по своему усмотрению. В то время как некоторые потерпели неудачу, большинство явно отличилось."

TBK_renew_priesthood_alliance:0 "Успокоить храмовников"
TBK_renew_priesthood_alliance_desc:0 "По мере того, как растёт власть знати, растёт и недовольство среди жрецов, которые в основном являются плебеями. Однако, к их вероятному удовольствию, дворяне признают, что храмы являются областью божественного, и потому дворяне не должны вмешиваться в их дела. Жрецы могут быть спокойны, зная, что Зал и Занит останутся в безопасности."

TBK_priestly_advisors:0 "Советники жрецы"
TBK_priestly_advisors_desc:0 "Пришло время поприветствовать священников в безмятежном дворе Азибарагзена, чтобы они могли действовать в интересах храмов, а также были представителями простого народа при Замале, но только тех, что живут под их опекой. Хотя это сделало недовольными более защищённых и жаждущих власти дворян, многие традиционалисты и консерваторы радостно приветствуют их присутствие, считая это средством уравновешивания власти при дворе."

TBK_priestly_landlords:0 "Божественные Владения"
TBK_priestly_landlords_desc:0 "Подобно тому, как дворяне обладают определенной автономией в пределах своих личных владений, мы должны распространить это право на земли, принадлежащие храмам и их служащим. Это, вероятно, вызовет некоторые проблемы с более суровыми землевладельцами - некоторые даже заявили, что они наймут наёмников, чтобы убедиться, что их арендаторы не убегут к безопасным храмам, - но многие приветствуют это стабилизирующее изменение."

TBK_gods_academy:0 "Храм Благочестия и Разума"
TBK_gods_academy_desc:0 "Благодаря беспрецедентному увеличению пожертвований от более щедрой знати, храмы имеют значительное количество неизрасходованных богатств. Главный жрец и жрица Великого Храма договорились, что золото будет использовано для создания нового места поклонения, посвящённого образованию; там будут не только заниматься обучением будущих священников, но и давать базовые знания плебсу."

TBK_domain_autonomy:0 "Чья Земля, Её Слово"
TBK_domain_autonomy_desc:0 "Успех инициативы одного из землевладельцев побудил нашего любимого Замала к дальнейшему расширению автономии этого сословия. Теперь сельская знать имеет право вести дела в своих владениях так, как она считает это нужным. По крайней мере, до тех пор, пока выплачивается десятина и назначенный представитель Замала не вмешивается."

TBK_spread_the_fields:0 "Бесконечные поля и плантации"
TBK_spread_the_fields_desc:0 "Продовольствие и сельское хозяйство в целом всегда были спасательным кругом любого великого государства, и поэтому одна из задач государственной важности заключается в обеспечении малодоступности продуктов питания. Именно по этой причине некогда пустынные земли Империи будут переданы предприимчивым дворянам в надежде, что они превратят эти земли в множество ферм и плантаций."

TBK_commoner_dues:0 "Польза от плебеев"
TBK_commoner_dues_desc:0 "Жизнь сельского плебея в Нео-Хазруменской Империи одновременно сурова и справедлива. Если существо подчиняется своему местному дворянину и слушается своего любимого Замала, оно никогда не будет голодать и будет жить в мире. Те, кто являются ремесленниками, могут даже рассчитывать на комфортное положение в обществе, служа дворянству напрямую. Но те, кто выступает против порядка, будут сурово наказаны."

TBK_serfdom:0 "Возвращение старого порядка"
TBK_serfdom_desc:0 "Возросшая автономия и привилегии сельской знати привели к столкновениям с плебеями, находящимися под их опекой. Представители всеми любимого Замала иногда вмешивались, чтобы положить конец самым худшим случаям злоупотреблений, однако ходят слухи, что некоторые дворяне подкупают своего представителя, чтобы тот действовал так, как они считают нужным. Тем не менее, плебс уже почти смирился со своей участью, и с готовностью служит своим хозяевам."

TBK_agricultural_industries:0 "Трудолюбивое Дворянство"
TBK_agricultural_industries_desc:0 "Значительное число дворян были особенно трудолюбивы; они строили современные мельницы, винокурни и другие фабрики для переработки урожая, выращенного на их земле. Это привело к превращению прежних деревень в настоящие посёлки, а зебры-ремесленники наконец живут вместе  сельским плебсом во многих землевладельческих владениях. Для многих это вообще первый случай за всю жизнь, когда они видят промышленность; и всё благодаря Замалу."

TBK_united_against_commoners:0 "Единство в поддержке и страхе"
TBK_united_against_commoners_desc:0 "Вся знать и священники понимают, что монархия в том виде, в каком она существует, имеет серьезные недостатки и вызывает значительное недовольство среди плебеев. К сожалению, их союз с короной означает, что они тоже будут свергнуты, если разъярённый плебс поднимет восстание. С этой целью сотрудничество в служении Замалу является необходимым злом для поддержания их собственного статуса."

TBK_for_zamal_and_empire:0 "Ради Замала и Империи!"
TBK_for_zamal_and_empire_desc:0 "Это ошибка со стороны плебса - рассматривать Империю как то, что принадлежит только им. Все подданные любимого Замала - часть славы Империи и причина её успехов. Даже самая мощная машина - ничто без мельчайших винтиков или заклепок, и армия не является надёжной силой без множества солдат, которые должны сражаться в ней. Все они нео-хазрумены, хотя и не варзенцы."

TBK_keep_baragzen_busy:0 "Занять чем-нибудь Замала"
TBK_keep_baragzen_busy_desc:0 "Кажется, что всякий раз, когда у нашего любимого Замала появляется идея или даже малейший намёк на желание чего-то, происходит катастрофа. Высший суд активизирует свои усилия, чтобы Барагзен был занят более мелкими делами. Хотя самое главное - теперь он будет вне поля зрения народа. Даже если его пригласят в частные владения знати, то, по крайней мере, плебсу будет трудно к нему подобраться."

TBK_terrorize_enemies:0 "Посеять семена"
TBK_terrorize_enemies_desc:0 "Если и есть один способ продемонстрировать верность Империи и Барагзену - так это убить любого, кто выступает против нашего любимого Замаля, и проявить себя. Дворянство хорошо это понимает и тщательно спланировало серию целенаправленных нападений на видных членов сопротивления против власти Его Величества, одновременно заглушая потенциальный разлад пропагандистской кампанией против таких предателей."

TBK_preach_stability:0 "Бесконечное Спокойствие"
TBK_preach_stability_desc:0 "Никто не может отрицать, что в основном Империя принесла стабильность и мир в жизни многих созданий, которые в противном случае могли бы погибнуть на войне. Любая возникающая революционная активность должна быть расценена как нарушение того мира, ради достижения которого плебс и наш любимый Замал так усердно трудились. Огни восстания и хаоса могут привести только к неизвестному будущему."

TBK_empire_management:0 "Бюрократия Нео-Хазрумении" #Garion
TBK_empire_management_desc:0 "Каким бы скучно это не звучало, нам действительно нужна новая администрация, если мы хотим, чтобы наш режим выжил. 'Реформистов' в Варзене стало очень много, и из-за этого сохраняется большая нестабильность. Новые институты и реструктуризация правительства должны значительно улучшить ситуацию."

TBK_territorial_bureau:0 "Бюро имперских территорий" #Garion
TBK_territorial_bureau_desc:0 "Одной из самых важных проблем, с которыми сталкивается недавно созданная империя, является тот простой факт, что бюрократии не хватает возможностей для надлежащего управления землей. Крайне важно, исправить эту непростую ситуацию, чтобы должным образом интегрировать и соединить между собой изолированные общины в пределах наших границ."

TBK_finance_ministry:0 "Департамент финансов" #Garion
TBK_finance_ministry_desc:0 "Бюрократия никогда не обходится дёшево, тем более что Замал требует часть государственных средств для себя. Поэтому Василе уговорил Барагзена на создание нового департамента, занимающегося расширением экономики за счёт новых промышленных зон и дальнейшего развития усилий по добыче ресурсов."

TBK_tobuck_industrialization:0 "Программа модернизации Тобука" #Garion
TBK_tobuck_industrialization_desc:0 "Хотя Тобук невелик по международным стандартам размеров города, он, тем не менее, больше, и более развит в промышленном отношении, нежели чем Замивгазал, и поэтому к нему следует относиться с особым вниманием. Трудолюбивые пони там получат государственную поддержку в финансировании дальнейшего промышленного развития!"

TBK_civil_wardens:0 "Общественные надзиратели" #Garion
TBK_civil_wardens_desc:0 "С одобрения нашего любимого Замала, Василе издал приказ о создании полиции по образцу и подобию герцландской, в качестве подразделения, подчинённого королевской гвардии. Эти новые общественные надзиратели будут нести ответственность за безопасность народа, и разумеется будут носить фески."

TBK_anti_corruption:0 "Антикоррупционная политика" #Garion
TBK_anti_corruption_desc:0 "По какой-то странной причине общественность уже начала распространять слухи о коррупции и сговоре высшего класса! Мы создадим подразделения общественных надзирателей, чтобы искоренить такое отвратительное поведение, при условии, конечно, что ни в каких списках не будет сообщников Замала или Василе."

TBK_royal_chancellery:0 "Королевская канцелярия" #Garion
TBK_royal_chancellery_desc:0 "За свою долгую и легендарную историю у королей и королев Варзены всегда было очень много советников, но никогда ни один из них не возвышался над остальными. Чтобы обеспечить стабильность грядущим поколениям, Василе с благословения нашего любимого Замала создаст королевскую канцелярию для надзора за гражданскими делами."

TBK_subjugation_of_cities:0 "Покорение городов" #Garion
TBK_subjugation_of_cities_desc:0 "Наш любимый Замал и его канцлер не потерпят никакого недовольного ропота от этих городских выскочек. Они не получат никаких особых привилегий или богатств просто за то, что являются очередной группой среди Империи с таким количеством верных подданных! Их земля принадлежит Его Величеству по императорскому указу!"

TBK_rights_of_cities:0 "Права городов" #Garion
TBK_rights_of_cities_desc:0 "Хотя Замал многое выигрывает от личного владения городами, в наше время такими местами всё сложнее и сложнее управлять. Им будет предоставлена относительная автономия под руководством Его Величества, пока они будут вести себя прилично и процветать."

TBK_royal_dictatorship:0 "Кодекс Повелителя" #Garion
TBK_royal_dictatorship_desc:0 "Пришло время кодифицировать полномочия и обязанности нашего любимого Замала. Он должен обладать высшей властью во всех вопросах, контролировать гражданские службы и армию; никто не должен оспаривать его право управлять Нео-Хазруменской Империей."

TBK_media_ministry:0 "Бюро информации" #Garion
TBK_media_ministry_desc:0 "Многие из наших подданных заметно менее лояльны, а значительное меньшинство других едва ли даже знают, кто всем управляет в Хазрумении. Мы позаботимся о том, чтобы все в пределах Нео-Хазрумении услышали об их Замале и его великолепии - с помощью средств массовой информации!"

TBK_loyalist_propaganda:0 "Мы любим своего Замала!" #Garion
TBK_loyalist_propaganda_desc:0 "Как кто-то может не любить нашего любимого Замала? Несмотря на то, что такое мнение буквально может сбить наших служащих с ног, народ, похоже, не до конца убеждён в невероятном уме Барагзена и его впечатляющем мастерстве. Такое положение дел необходимо срочно исправить! Государственные СМИ не могут просто позволить продолжать существовать такому ужасному ходу мыслей!"

TBK_royal_cult_of_personality:0 "Могучий Леопард Наблюдает За Нами!" #Garion
TBK_royal_cult_of_personality_desc:0 "Теперь все пони и зебры действительно любят Его Величество, настолько сильно, что, похоже, у него появилось особое количество поклонников среди самых преданных подданных. Было бы стыдно не поощрять такое поведение ещё немного, после всей той работы, которую мы проделали для имиджа нашего любимого Замала."

TBK_most_loyal_servant:0 "Самый преданный слуга Трона" #Garion
TBK_most_loyal_servant_desc:0 "Несмотря на то, что Василе не так хорошо всем известен, он завоевал значительное общественное положение среди подданных Его Величества как талантливый администратор. Все могут быть уверены, что канцелярия остается в хороших отношениях с их любимым грифоном."

TBK_hide_royal_corruption:0 "Коррупция? Гедонизм?\nЭто всё ложь!"
TBK_hide_royal_corruption_desc:0 "Из-за непрекращающегося проявления крайнего обжорства, гордыни и похоти становится всё труднее и труднее скрывать скандалы, вызванные нашим 'любимым' Замалем. Тем не менее, Василе сделает всё возможное, чтобы обелить Барагзена, и замять слухи по мере их распространения; в конце концов, это его работа."

TBK_keep_baragzen_alive:0 "Keep the Fat Bastard Alive" #Garion 
TBK_keep_baragzen_alive_desc:0 "Baragzen's days are numbered and anyone with half a brain is more than capable of deducing that from the amount that he eats and drinks alone. For Vasile however, he is more useful alive than dead so as to hide his influence from both the nobility and the public. He just needs to keep the fatso around for a little longer, or hide the scandals a little better."

TBK_baragzen_diet:0 "Royal Dietician"
TBK_baragzen_diet_desc:0 "Though it is obviously impossible to stop our beloved Zamal from ordering as he pleases, we can at least reduce the potential damage to his gut with a Royal Dietician to ensure that whatever he has the opportunity to consume is a little healthier. It won't prevent damage, but it should slow his inevitable demise."

TBK_baragzen_breastplate_stretcher:0 "Royal Breastplate Stretcher"
TBK_baragzen_breastplate_stretcher_desc:0 "There is no point in attempting to tackle Baragzen's diet, but there is something we can do to hide his gut from the commoners. It's not exactly an orthodox solution, but then the Zamal is far from Orthodox himself; according to the many concubines in his household anyway."

TBK_harsh_zamal_censorship:0 "Department of Royal Honour"
TBK_harsh_zamal_censorship_desc:0 "Though not a serious solution in the long term, a new department for scrutinizing and censoring the Zamal's more extreme failings will slow the tide of popular discontent. It's obviously not a foolproof system - nothing could hide Baragzen's excesses now - but it will help at least a little."

TBK_wonders_of_new_millenia:0 "Wonders of New Millenium"
TBK_wonders_of_new_millenia_desc:0 "Despite it's fascination with the past, the Neo-Hazrumenian Empire has managed to proliferate new technologies and ideas across the land through conquest and - ironically - the spreading of reactionary political thought. The nobles may never cease finding this entertaining."

TBK_imperial_monopolies:0 "Imperial Investment And Industrial Council"
TBK_imperial_monopolies_desc:0 "Whilst private enterprise has done some good for the steady industrialisation of the empire, Vasile considers this growth to be disappointing and ultimately inefficient. To that end it's only logical that he establishes an advisory council to oversee the creation of state corporations and acquire non-competetive companies."

TBK_hazrumenian_gilded_age:0 "Great Golden Chain"
TBK_hazrumenian_gilded_age_desc:0 "Vasile has recently coined a new term to be used for the economic prosperity of the empire: the Great Golden Chain. Each subject of the state, nobles and commoners alike, are but links of one immense chain that is formed from the collective individual wealth and work bringing forth overall prosperity. It does, however, omit the inequal distribution of the aforementioned wealth."

TBK_royal_urban_domain:0 "The Concrete Domain"
TBK_royal_urban_domain_desc:0 "Thus far, the status of cities as personal domains of the throne has left them stagnant and slow to change with little purpose beyond generating profit for our beloved Zamal. Now, however, Vasile will put his incredible mind to giving the urban areas a purpose as great sources of commerce and industry for the good of the empire and the Zamal."

TBK_zamals_industries:0 "The Throne Incorporated"
TBK_zamals_industries_desc:0 "Given the sheer quantity of acquired companies, it has become too much of a hassle to organize and maintain all the confiscated factories ourselves. Therefore all but the most important assets shall be resold to new owners, but as subsidiaries under one united name and its royal benefactor."

TBK_ensured_supplies:0 "Privileged Access"
TBK_ensured_supplies_desc:0 "An unforeseen benefit that has resulted from the re-arrangement of the confiscated industries is that whilst they are privately owned, the state has a special permission to contract them or order the production of certain items en masse; all the while reaping the benefits of taxes on goods from every single purchase. The throne has never had so much money!"

TBK_royal_monopolies:0 "Royal Monopolies"
TBK_royal_monopolies_desc:0 "Now that the extraneous companies are no longer our problem, the key businesses which remain under the throne's ownership are far easier to manage. To protect the fortunes of Zamal, the state will grant certain priviliges and protections to these businesses in order to stamp out any potential competition with some level of legal immunity."

TBK_urban_seneschals:0 "Urban Seneschals"
TBK_urban_seneschals_desc:0 "Our beloved Zamal was never much of an administrator and, as the cities grow and the role becomes more challenging for an individual, Vasile has elected to make some improvements. The new body of seneschals will be formalised, composed of capable commoners from the civil administration that now offer their skills and services to the throne."

TBK_mend_ties_middle_class:0 "Render Unto Zamal"
TBK_mend_ties_middle_class_desc:0 "The relationship between the throne and the urban middle class is still precarious following the revocation of their autonomy. However, some have already seen the wisdom in leaving their misgivings to rest. With the Zamal's blessing, the seneschals will pursue an active agenda to create new ties with the middle class by a promise that no harm will come to them as long as they give to Zamal that which is Zamal's."

TBK_tobuck_stronghold_loyalty:0 "Stronghold of Loyalty"
TBK_tobuck_stronghold_loyalty_desc:0 "The ponies of Tobuck have not wavered in their support of our beloved Zamal and the empire as a whole, even as discontent arises elsewhere. The custodianship of Tobuck is a stronghold of loyalty and therefore it must be rewarded. It shall have its own vizier to help manage things, and Vasile has a just the pony in mind for the job."

TBK_thrifty_ponies:0 "Pony Enclaves"
TBK_thrifty_ponies_desc:0 "It is an unquestionable truth that the ponies of Tobuck possess some skills that have proven to be of utmost importance in certain areas. The Zamal will extend a special invitation for ponies to settle outside their custodianship in special enclave communities in the Zamal's urban domains. In these enclaves the laws and priviliges of the custodianship shall be upheld, even far away from home."

TBK_university_tobuck:0 "Zamal's Academy For Gifted Ponies"
TBK_university_tobuck_desc:0 "As a result of Tobuck's position as the empire's industrial heartland, there's an everpresent need for workers with knowledge and experience to maintain new machines elsewhere. It seems logical then that a special school where the custodianship's next generation will have access to higher education opportunities should be established, both as a reward and as an opportunity."

TBK_tobuck_imperial_city_link:0 "Imperial City of Tobuck"
TBK_tobuck_imperial_city_link_desc:0 "Though the city of Tobuck may lays inside its namesake custodianship, it would be foolish to leave the empire's largest core metropolis into the Zamal's collection of cities. In fact, Vasile would like to see other free cities emulating as many aspects about Tobuck as possible so that they too can grow to be rich and succesful."

TBK_imperial_free_cities:0 "Imperial Free Cities"
TBK_imperial_free_cities_desc:0 "The Zamivgazal Oath has so far been succesfull, breeding and atmosphere of thriftiness in the urbanites and competition between the merchants under the watchful eye of the Zamal. But with this in mind, Vasile sees potential for further improvement and wishes to incorporate something akin to the imperial cities of the Griffonian Empire in Neo-Hazrumenia."

TBK_maesters:0 "The Maesters"
TBK_maesters_desc:0 "It is already common practice for the cities of the Zamal to have some form of council or elite formed from the most succesful merchants. Some even have limited forms of elections, but the empire does not care how the cities do things. They are all required to select a head of their city. These representatives - or maesters, as Vasile calls them - will acts as voices for their city in the royal court and in the chancellory."

TBK_encourage_urbanization:0 "Begin Again In the City"
TBK_encourage_urbanization_desc:0 "Whilt the riches of the land are still important, very few deny that cities in the modern era play a key role as hubs of commerce and industry. Unsurprisingly, due to their economic growth, there is a need for more labour. The imperial free cities have therefore created an initiative to attract creatures to move from the rural areas to the cities by providing housing and employment opportunities."

TBK_city_capitalism:0 "City Capitalism"
TBK_city_capitalism_desc:0 "With city primacy enshrined and populations booming, business is thriving. Vasile has subsequently argued to divert part of the taxation from the cities back to the cities themselves to fund construction and infrastructure expansion, facilitating further growth. Some nobles argue that his capitalistic frenzy is anathema to tradition, but the chancellor simply doesn't care."

TBK_city_quotas:0 "Quotas For the Zamal"
TBK_city_quotas_desc:0 "The imperial free cities, being as industrialised as they are, must do their part in ensuring our beloved Zamal has enough weapons of war for defence and conquest. Materiel is always needed and the specifications are always changing, but with financial encouragement it can be seen as an investment for businesses to then be granted land with which to establish themselves in newly conquered territories."

TBK_technology_marvels:0 "Marvels of the 11th Century"
TBK_technology_marvels_desc:0 "The imperial free cities have been transformed into great centres of progress where modern marvels are an everyday sight. Automobiles, civilian planes, movies and other marvels are widely available. Even local engineers and scientists are getting into the action with their own local variants or even improvements upon foreign designs. What a time to be a subject of the Zamal!"

TBK_imperial_conquests:0 "Ради расширения Империи" #Garion
TBK_imperial_conquests_desc:0 "Если и есть одна жалоба, которая может быть обоснованно направлена в адрес Империи, так это то, что она не соответствует своему географическому тёзке. Пришло время исправить эту проблему и объединить Хазрумению под знаменем Замала. Пришло время для войны, и пришло время для победы."

TBK_puppet_aguellid:0 "Дружелюбный Агуэллид" #Garion
TBK_puppet_aguellid_desc:0 "Васиф Талат хитёр и осторожен - более того, он способен управлять политикой племен с удивительной грацией и изобретательностью. Было бы лучше, если бы мы передали управление такими отсталыми землями кому-то другому, не в последнюю очередь для того, чтобы этот "Кто-то" взял на себя вину вместо нашего правительства, если что-то пойдёт не так."

TBK_make_examples:0 "Только Замал" #Garion
TBK_make_examples_desc:0 "Никто не может просто позволить кому-то другому править суверенными землями Замала вместо Его Величества. Это законное право Барагзена требовать и владеть землёй, которая принадлежит ему во всех отношениях. Делегировать эту задачу любому другому существу было бы просто нелепо."

TBK_role_as_soldiers:0 "Воины пустыни" #Garion
TBK_role_as_soldiers_desc:0 "Всем известно, что любые существа учатся мудрости только через преодолевания огромных страданий, и поэтому пустыни Зарантии сделали нас по-настоящему очень мудрыми. Теперь мы являемся мастерами боя в пустыне, и теперь, когда мы нанимаем множество готовых сотрудничать племён зебр, нельзя отрицать наше мастерство и эффективность в таких условиях."

TBK_role_as_merchants:0 "Торговля должна не останавливаться" #Garion
TBK_role_as_merchants_desc:0 "Всем известно, что любые существа учатся мудрости только через преодолевания огромных страданий, и поэтому пустыни Зарантии сделали нас по-настоящему очень мудрыми. Пустыня многому научила Империю о важности караванов и нетрадиционных путей снабжения - и этой информации достаточно, чтобы использовать её в будущем."

TBK_zarantia_imperial_domain:0 "Правитель пустыни"
TBK_zarantia_imperial_domain_desc:0 "Замал - истинный правитель Зарантии; современный и умелый Император отсталой и дряхлой провинции Нео-Хазруменской империи. Его воля не должна быть отвергнута, и его слово - закон, поэтому наш долг и наша прямая цель - окончательно интегрировать племена региона в наше общество, и заставить их отбросить их кочевнечиский уклад жизни."

TBK_zumidia_conquest:0 "Зумидия - это Хазрумения!"
TBK_zumidia_conquest_desc:0 "Зумидия всегда была неотъемлемой частью региона Хазрумении, и вторжение гиппогрифов в наши земли с ирредентистскими притязаниями не осталось незамеченным. Мы заполучим Зумидию, как часть наших региональных мечтаний, и интегрируем эти территории, мирно или нет."

TBK_nationalize_hippogriff_industries:0 "Вернуть богатства Зумидии"
TBK_nationalize_hippogriff_industries_desc:0 "Гиппогрифы пытались лишить нас этой добычи, но мы знаем, как сделать так, чтобы истинное богатство любой земли находилось в копытах и когтях тех, кому мы можем доверять. Его Величество и его верный канцлер захватят и перераспределят ключевые отрасли промышленности Зумидии, убедившись, что о них хорошо позаботятся."

TBK_liberation_propaganda:0 "Радуйся, Зумидия!\nЗамал освободил тебя!"
TBK_liberation_propaganda_desc:0 "Нео-Хазруменская империя освободила зумидийцев от оков несправедливого и незаконного правления. Более конкретно, наш любимый Замал - глава вооружённых сил - сыграл важную роль в достижении их свободы. Все будут радоваться этой победой под руководством Барагзена!"

TBK_zumidia_imperial_domain:0 "Деспот Зумидии"
TBK_zumidia_imperial_domain_desc:0 ""Деспот Зумидии" - это ещё один титул, который получит наш безупречный правитель после того, как мы по праву вернём себе земли Зумидии. Хазрумения не была бы прежней без них, и Его Величество был бы очень недоволен, если бы ему не присвоили очередной титул за его тяжелую работу."

TBK_bat_at_it_again:0 "Вторая кончина Луны"
TBK_bat_at_it_again_desc:0 "Однажды мы победили Хироптерру, и теперь у нас есть силы, чтобы оканчательно покончить с ними. Поклонникам Найтмер нет места в нашей великой империи Зал и Зенит; за их преступления против Замала мы захватим их нечестивый анклав для себя."

TBK_bat_colonization:0 "Акт об изгнании и селении"
TBK_bat_colonization_desc:0 "Именно фестралы в конечном счёте несут ответственность за преступления, которые жители Хироптерры совершали на протяжении многих столетий. Удаление бывших фанатиков Луны с материка необходимо не только для выживания наших религиозных практик, но и для обеспечения того, чтобы их преступления никогда не повторились."

TBK_loot_occupied_states:0 "Распространяйте награды за завоевания"
TBK_loot_occupied_states_desc:0 "Замал очень щедрый по отношению к своим верным солдатам. Те, кто сражается, будут вознаграждены за свои усилия по продвижению амбиций Империи путём соответствующего распределения земель, богатств и титулов. Все, кто служит Его Величеству, будут вознаграждены за свою преданность!"

TBK_mgy_puppet:0 "Изумительные Пирамиды..."
TBK_mgy_puppet_desc:0 "Тобук был первоначально создан Мейргиптом, гордой нацией пони с историческими артефактами и сооружениями, подтверждающими их невероятное культурное наследие. Но, как и со всеём, что стоит перед Замалом, они должны быть покорены ради безопасности Нео-Хазрумении."

TBK_mgy_exploitation:0 "...Ничто пред Замалом!"
TBK_mgy_exploitation_desc:0 "Могучие пирамиды Мейргипта - ничто по сравнению с невероятной мощью и великолепием нашего любимого Замала. Древние реликвии может и важны, но, как и у всех ценных артефактов, их великолепие неизбежно будет уничтожено Его Величеством."

TBK_colthage_must_be_destroyed:0 "Кольтфаген должен пасть"
TBK_colthage_must_be_destroyed_desc:0 "Жители Кольтфагена долгое время оспаривали власть гиппогрифов над Зумидией, а также пограничными государствами, ранее принадлежавшими зарантийским племенам. Крайне важно, чтобы мы как можно скорее уничтожили экзистенциальную угрозу нашему суверенитету, которую представляет Кольтфаген."

TBK_west_colthage_cores:0 "Дальневосточная Хазрумения"
TBK_west_colthage_cores_desc:0 "Хотя зебры Гиппоны и не являются частью полуострова Хазрумении, существует неоспоримая связь между их и нашей культурной сферой. Было бы большим позором не включить их в нашу постоянно растущую семью Империи, не в последнюю очередь из-за ресурсов, которые они могут приносить нам."

TBK_exploit_colthage_custodianship:0 "Плата за защиту"
TBK_exploit_colthage_custodianship_desc:0 "Акт защиты - это то, что обычно заслуживает вознаграждения. В данном случае мы должны быть вознаграждены за наше добросовестное служение подданным Империи. В конце концов, они вряд ли способны позаботиться о себе без нашей военной мощи."

TBK_expand_the_colthage_custodianship:0 "Кольтдарская монтировка"
TBK_expand_the_colthage_custodianship_desc:0 "Кольдар долгое время воспринимался правительством Кольтфагена законной территорий и частью их культурной сферы. Многое из этого остается правдой, что дает нам прекрасный повод форсировать спор с Квагтай от имени зебр, которых мы защищаем на востоке."

TBK_elite_special_forces_army:0 "The Finest and Bravest Warzenans"
TBK_elite_special_forces_army_desc:0 "What is the point of a large army if it cannot get the job done? Well, the simple answer is that it's pointless. If we are to make an effective force, it must be elite and it must be perfect in every way. Any single fault in order, skill or discipline may result in failure."

TBK_modernized_levy_system:0 "Ancient Yet Modern Levies"
TBK_modernized_levy_system_desc:0 "An army must be grand as much as it must be skillfull. Fresh meat for the force is as integral to the success of any military as the skill of its current personnel, a point that is particularly important when considering the disparity between our population size and that of our enemies."

TBK_warriorhood:0 "Noble Warriors"
TBK_warriorhood_desc:0 "Our great Leopard dynasty has sat idle for far too long. It is time we reminded them of the duties that come with their restored privileges; namely their ancient commitments to the military as great warriors. We shall once again restore the responsibilities of old and create a new nobility of great martial prowess!"

TBK_pegasi_guard:0 "Permit Pegasus Enlistment"
TBK_pegasi_guard_desc:0 "Pegasi are renowned for their particular skills and ability to coordinate with traditional elite zebra units. Embracing their prowess with open hooves is a simple and easy choice to make for the sake of our military's performance in the field."

TBK_magical_rifles:0 "Warfare is Magic!"
TBK_magical_rifles_desc:0 "It has recently come to our attention that weaponry does not merely have to be a mechanical affair. It can also be magical and therefore more powerful, perhaps even more graceful if one prefers the apperance of magical bolts to the trails of bullets. We shall have such weapon sof war!"

TBK_zebra_purity:0 "Strict Zebra Purity"
TBK_zebra_purity_desc:0 "There is no need to change the tried and tested methods of yore. We may in the end miss out on some talented recruits, but the system is not in need of rennovation. In time the ponies will see that this is the best and only choice."

TBK_steelsingers:0 "Order of Steelsingers"
TBK_steelsingers_desc:0 "There is a beauty in the sound of metalwork that few can truly appreciate. It is an artisanal craft unlike any other to be practiced by the most talented and gifted of craftscreatures the land has to offer. To the anvils and the furnaces for the Zamal!"

TBK_perfect_soldiers:0 "Fierce as Leopards"
TBK_perfect_soldiers_desc:0 "The Zamal's bloodline received its prestigious name for a reason. A leopard is fast and deadly, careful and terrible in its element; the armed forces should have such an ethos in conducting themselves during times of war, else the kingdom and empire may be lost once more."

TBK_always_attack:0 "Unrelenting Charge"
TBK_always_attack_desc:0 "To retreat is to fail the Zamal's expectations of our perfect discipline and doctrine of war; it is not simply inadvisable, but also irredeemable in the eyes of his majesty. We shall at all times be unrelenting in the face of uncertain odds and unfavourable positions for that is the strength of the leopard."

TBK_griffon_armour_designs:0 "Griffon Platemail"
TBK_griffon_armour_designs_desc:0 "Though the griffon states are not so glorious as our great nation, their monarchies and wars have produced some fascinating items and technologies. Of particular interest is their enchanted knight armmour which could serve the Oath Wardens in multiplying their already incredible skill."

TBK_crush_kill_destroy_conquer:0 "Crush, Kill, Destroy and Conquer!"
TBK_crush_kill_destroy_conquer_desc:0 "The enemies of the Zamal shall know fear at hearing the sound of our rifles firing and the slowly shifting sands that we march through. They shall know to turn and flee at the mere mention of our soldiery and strategy. They will know to surrender, lest they otherwise prepare themselves to die."

TBK_vehicle_production:0 "Imperial Tire Corporation"
TBK_vehicle_production_desc:0 "Motorisation is a key aspect of modern mobility and adaptability in warfare. There is no harm in providing the means to make the adjustments for such modern theorems so long as they do not intefere with the successes of the past."

TBK_equestrian_vehicle_designs:0 "Equestrian Vehicles"
TBK_equestrian_vehicle_designs_desc:0 "Though the Equestrians lack our perfect sense of nobility and honour, they have made great technological strides in recent years. We would do well to import some machines and learn of their designs so that we may better prepare ourselves for the conflicts to come."

TBK_tank_design:0 "Land Leviathans"
TBK_tank_design_desc:0 "Tanks are a curious creation, neither inherently opposed or aligned with our current doctrine thanks in part to them not existing when our great traditions of warfare were first established. To that end it is vital that we pursue research and development of such machines, should they become useful in the future."

TBK_tank_focus:0 "Gears of War"
TBK_tank_focus_desc:0 "With dedicated machinery and specialists we can perfect our newly adopted strategies and doctrines that bring to bear the mighty tank against our foes. Indeed their design is such that we could continue making progressive improvements for years to come, should the need arise for such."

TBK_institute_conscription:0 "Common Army"
TBK_institute_conscription_desc:0 "An army of the people in service of the Zamal may do great things in spite of their lacking nobility and the prowess inherent to more specialised forces. Our proud citizens shall defend this place with their lives and what little honour they may havee for Baragzen and one another!"

TBK_equipment_upgrades:0 "The Leopard Model"
TBK_equipment_upgrades_desc:0 "Firepower is the ultimate skeleton key to any military lock. Our weaponry shall be amassed and brought to bear upon the many enemies of our Zamal and his empire; a response of ordinance and fire is the only true way to answer the a demand for subjucation, after all."

TBK_infantry_focus:0 "Mares of War" #Garion
TBK_infantry_focus_desc:0 "What are we if not one great family of fellow subjects under the Zamal? What does it matter if you are a mare or stallion so long as you can serve to your utmost ability? Let us face down our great foes with tenacity and unity, lest their might outweigh our own."

### Alesia post-tree

TBK_meet_legion_commanders: "Тайные переговоры"
TBK_meet_legion_commanders_desc: "Группа говорящих с Луной пришла к Алесии с интересным предложением: они хотят помочь Алесии укрепить её власть над некогда могущественной Хироптеррой, при одном условии. Она должна встретиться с леди-командующим Лунар Хэйл, чтобы обсудить свою судьбу."

TBK_declare_faith: "Наедине с Найтмер"
TBK_declare_faith_desc: ""Найтмер Мун была самодержицей, которая правила железным копытом и никогда не позволяла ни одной пони отказать ей в её заслугах. Богиня или нет, она вдохновляющая как лидер. Надо подражать её примеру, принять веру моей семьи: если такова цена за моё правление, я с радостью заплачу её. Воистину, это совсем не цена."\n— Из дневника Алесии Снежной."

TBK_adopt_monarch_role: "Та, у кого есть долг"
TBK_adopt_monarch_role_desc: ""Я долго искала подходящего претендента на Северянский трон и не нашла ничего, кроме бездельников, декадентов и пустозвонов. Хотя моё собственное отношение к линии Царей лишь отдалённое, у меня есть самое важное притязание из всех: у меня есть меч и желание его использовать."\n— Из дневника Алесии Снежной."

TBK_contact_exiles_again: "Распространить новости"
TBK_contact_exiles_again_desc: "Многое изменилось с тех пор, как Алесия в последний раз связывалась с белыми изгнанниками: истинные северяне одержали ошеломляющий триумф и собирают армию, способную завоевать континент. Алесия поделится хорошими новостями с другими изгнанниками, приглашая их прийти и создать новую империю Северян из песков Зебрики и однажды отвоевать нашу родину у красных подонков."

TBK_tsaritsa_focus: "Найтмер Мун, храни Царицу!"
TBK_tsaritsa_focus_desc: "Найтмер Мун, храни Царицу!\nСильная, державная!\nЦарствуй на славу нам,\nЦарствуй на страх врагам!"

TBK_devotion: "Преданность"
TBK_devotion_desc: "Как есть один правитель, так должна быть и одна вера. Нам предстоит пройти долгий путь, чтобы сделать реальностью тот уровень религиозного единства, которого требует наша Царица, но мы справимся с этой задачей."

TBK_council_batsby: "Совет Бэтсби"
TBK_council_batsby_desc: "Несмотря на то, что вера в Найтмер является определяющей характеристикой их цивилизации, хироптеррцы чрезвычайно дисциплинированы во всех аспектах жизни, кроме религии. Кроме центрального положения Найтмер Мун, у них, похоже, нет единства в вопросах веры. Этого не может быть. Мы созовём говорящих с Луной, чтобы раз и навсегда определить, какова наша вера. Царица приказывает."

TBK_ensure_orthodoxy: "Соблюдать ортодоксальность"
TBK_ensure_orthodoxy_desc: "Теперь, когда мы определили нашу веру, мы должны убедиться, что говорящие с Луной следуют ей до буквы и обучают ей массы. Что делать с непримиримыми и еретиками, пусть решает Лунар Хэйл."

TBK_no_forgivness: "Непогрешимая вера"
TBK_no_forgivness_desc: "Вера должна быть чистой и её нужно хранить в святости, чтобы не допустить разложения. Здесь нет места ни "случайному следованию", ни "местным вариациям", ни богословскому переосмыслению вне санкционированных кругов и церковной иерархии."

TBK_faith_reeducation: "Предложить им спасение"
TBK_faith_reeducation_desc: "На наших территориях много тех, кто предан Царице, но не знает Найтмер. Мы откажемся от требования, чтобы неверные становились рабами и вместо этого пошлём говорящих с Луной или обратим столько заблудших душ, сколько сможем. Непримиримые, которые откажутся, будут наказаны."

TBK_enshrine_missionary_work: "Прозелитизм для всех"
TBK_enshrine_missionary_work_desc: "Наша восторженная молодёжь должна быть поощрена отправиться за границу, чтобы распространить истинное слово Найтмер Мун в землях неверных. Они вернутся с укреплённой верой, с новым отвращением к неверным, отвергнувшим их истину, и, если нам повезёт, с новообращёнными."

TBK_conclave: "Священный собор"
TBK_conclave_desc: "До этого момента у говорящих с Луной не было никакой реальной иерархии, за исключением первого и равноправного положения верховного говорящего с Луной. Мы должны организовать их в священный собор, состоящий из двенадцати говорящих с Луной, выбранных их коллегами как наиболее сведущих и набожных, чтобы возглавить набирающую силу Лунную Церковь и принимать решения по вопросам веры."

TBK_head_moonspeaker: "Предводитель Луны"
TBK_head_moonspeaker_desc: "Собору нужен настоящий глава религии. Мы попросим собор выбрать Предводителя Луны, который будет действовать как неоспоримый глава религии, а сама Алесия также примет участие в голосовании."

TBK_realm_tsaritsa_temple: "Под венчанной Луной"
TBK_realm_tsaritsa_temple_desc: "Храмы Хироптерры в основном находятся в уединённых местах, святилищах, где народ может созерцать Найтмер в тишине и темноте, в одиночку или небольшой группой. Так не пойдёт. Мы построим великий собор из стекла и стали, чтобы поражать мир и устраивать грандиозные церемонии."

TBK_venerate_predecessors: "Почитать наших предков"
TBK_venerate_predecessors_desc: "Одним из аспектов северянской народной религии, который семья царицы Алесии включила в свой найтмэризм, было вознесение молитв и почитание ушедших предков. Теперь о древних легионерах будут вспоминать не только как о героях и легендах, но и как о почитаемых предках."

TBK_universal_family: "Одна семья"
TBK_universal_family_desc: "В некотором смысле, жители Новой Северяны - все дети Царицы Алесии и все они братья и сестры под пристальным взглядом Царицы и Найтмер. Наша верность большой семье всегда должна быть выше верности личной семье."

TBK_protector_of_faith: "Защитница веры"
TBK_protector_of_faith_desc: "Царица Алесия будет помазана Защитницей Веры, Приматом Луны на торжественной церемонии, чтобы отразить её роль щита верных против мечей неверных и яда еретиков."

TBK_prayers_tsaritsa: "Молитвы за Царицу"
TBK_prayers_tsaritsa_desc: "Каждая служба должна включать молитвы за Царицу, ибо она - орудие воли Найтмер и её победы - победы Найтмер."

TBK_two_columns: "Хранители нравственности"
TBK_two_columns_desc: "Говорящие с Луной больше не должны просто учить вере, они должны следить за её соблюдением и пропагандировать моральные добродетели среди наших подданных. Мы должны оставаться бдительными против безнравственности и морального разложения."

TBK_duties_to_moon: "Долг каждого верноподданного"
TBK_duties_to_moon_desc: "Не обязательно быть военным, чтобы служить Царице. Хотя военная служба является высшим призванием, каждый подданный Царицы и каждый верный Найтмер имеет место в служении своей богине и своему царству, будь то на фронте или на заводах."

TBK_communion_nightmare: "Причастие Найтмер"
TBK_communion_nightmare_desc: "Поклонение Найтмер, её копытам, касающимся этого мира, или её взгляду, наблюдающему за нами издалека, должно проводиться с той святостью, которой она заслуживает. Наша Богиня будет гордиться нами, какую бы форму она ни принимала."

TBK_eternal_duty: "Вечная клятва"
TBK_eternal_duty_desc: "Мы посоветуемся с Лунар Хэйл, чтобы начать создание новой клятвы легионера, тщательно сформулированной, чтобы действовать как обязательный обет верности и как символ веры. Пока мы не будем готовы к полной интеграции старых легионов, мы начнём с требования этой присяги от офицеров дружины и других тобукских подразделений, чтобы духовно связать их со своей Царицей."

TBK_jingoism: "Джингоизм"
TBK_jingoism_desc: "Как сказал один древний Царь: "У Северяны есть лишь два союзника: армия и флот". Никогда это не было так верно, как сегодня в Новой Северяне, и, как в Хироптерре и старой Северяне до нас, мы сделаем армию самым важным институтом государства, уступающим только воле самой Царицы."

TBK_enshrine_militarism: "Долг службы"
TBK_enshrine_militarism_desc: "Все должны внести свой вклад в защиту своей страны. Мы закрепим военную службу как высшее призвание для наших подданных и начнём пропаганду, чтобы начать призыв в армию."

TBK_virtue_chivalry: "Рыцарское благородство"
TBK_virtue_chivalry_desc: "Дружина старой Северяны никогда не рассматривала свою военную службу как просто мрачный долг перед государством или как очередную работу. Для них это было призвание, способ развить и проявить свои рыцарские добродетели. Мы будем культивировать этот героический дух среди наших солдат, чтобы каждый из них встречал битвы с радостью и торжеством."

TBK_druzhina_reform: "Наиблагороднейшая дружина"
TBK_druzhina_reform_desc: "Хотя важность дружины как части вооружённых сил нельзя недооценивать, они завоевали такое общественное уважение, которое делает их идеальными для официальной роли полиции в мирное время. Их руководство объединит и возьмёт на себя роль вспомогательных подразделений хироптеррцев, чтобы создать силы такого размера, которые необходимы для полиции нашей великой нации."

TBK_reinstate_legions: "Второе основание"
TBK_reinstate_legions_desc: "После поражения Имперские Легионы существовали под гнётом позора. Но наша победа была волей Найтмер и приведёт к большей славе, чем когда-либо прежде. Мы официально восстановим легионы, устранив позор поражения и подтвердив их вечную верность Императрице, стране и Царице!"

TBK_millenia_experience: "Тысячелетия войн"
TBK_millenia_experience_desc: "В мире нет страны с более накопленными военными традициями, чем Хироптерра. Мы должны использовать их опыт для совершенствования наших доктрин."

TBK_youth_thoughts: "Ветер перемен"
TBK_youth_thoughts_desc: "В дополнение к их опыту, в рядах хироптеррцев были одни из самых инновационных генералов в мире. Мы должны продвигать этих дальновидных мыслителей в наше высшее командование, чтобы они могли привести нас к новому поколению войн."

TBK_new_imperial_army: "Вторая Императорская Армия"
TBK_new_imperial_army_desc: "Ликуйте! Императорская Армия восстановлена, она стала сильнее и вернее, чем когда-либо. С благословения Найтмер и под руководством Царицы мы не можем потерпеть поражение!"

TBK_alesia_warmistress: "Предводительница Имперских Легионов"
TBK_alesia_warmistress_desc: "Должность предводителя будет восстановлена, а Царица Алесия займёт этот прославленный пост по единодушному согласию командиров легионов. Однако отныне эта должность будет пожизненной."

TBK_tsaritsas_own:0 "Клятва Царице"
TBK_tsaritsas_own_desc:0 ""Я верю в Найтмер Мун, священную и вечную. Я верю в Царицу Алесию, да будет царствовать она долго. Клянусь своей кровью и верой служить Царице во всем, быть её щитом, её мечом, её орудием, как она - священное орудие воли Найтмер. Эта клятва будет связывать меня до самой смерти, и моя служба будет мне наградой"\n— Из клятвы легионера Новой Северяны"

TBK_sovereign_mother: "Наша державная мать"
TBK_sovereign_mother_desc: "Алесия, помимо главы государства, является матерью нашего народа. Как и любая мать, она знает, что лучше для её детей и для её страны. Мы верим в неё как её верные подданные и преданные слуги, пока она продолжает величать нашу молодую нацию."

TBK_fanatical_charge: "Найтмер с нами!"
TBK_fanatical_charge_desc: "Если верные окажутся в меньшинстве и будут отрезаны, у них все равно останется их вера. Эта вера пошлёт их вперёд, либо на другую сторону вражеских линий, либо в объятия Найтмер."

TBK_military_innovations: "Очень нужная модернизация"
TBK_military_innovations_desc: "Нашим солдатам нужно гораздо лучшее оружие, чем то, которым они пользовались до сих пор. Для этого мы должны сделать массивную военно-научную базу Хироптерры ядром нашего исследовательского аппарата, а не мизерные мощности, имеющиеся в Тобуке."

TBK_infantry_primacy: "Снаряжение пехоты"
TBK_infantry_primacy_desc: "Пехота всегда будет основой Имперской Армии. Мы должны направить наши усилия на обеспечение их самым лучшим оборудованием, чтобы они никогда не подводили в выполнении своих обязанностей перед Найтмер и Царицей."

TBK_tank_plane_desigs: "Северянские инновации"
TBK_tank_plane_desigs_desc: "Какими бы еретиками они ни были, эти проклятые коммунисты на годы опережают нас в разработке танков и самолётов. Некоторые из недавно прибывших белых изгнанников утверждают, что "приобрели" некоторые чертежи новейших северянских конструкций. Мы должны финансировать их предложения по созданию наших собственных вариантов этих военных машин."

TBK_pardon_lmrd: "Имперский НИИ Медицинских Наук"
TBK_pardon_lmrd_desc: "ЛМРД был отвратительной организацией, но это потому, что им не хватало руководства Царицы и они тратили своё время на безумные сторонние проекты. Приняв более прагматичный, ориентированный на результат подход, новый Имперский Научно-Исследовательский институт Медицинских Наук может искупить вину этих заблудших учёных, поручив им исследовать проекты, действительно полезные для Царицы."

TBK_realm_expansion_plan: "Естественные границы"
TBK_realm_expansion_plan_desc: "Планы экспансии Хироптерры были ошибочными, но только из-за отсутствия руководства Царицы, а не из-за их намерений. Мы подготовим серию завоеваний, чтобы присоединить наших соседей к себе, наведя столь необходимый порядок на этой хаотичной земле."

TBK_warzena_integration: "Протекторат Замивгазаль"
TBK_warzena_integration_desc: "Мы создадим новый протекторат в Варзене, названный Протекторатом Замивгазала, чтобы интегрировать эти земли в нашу структуру управления. Варзенцы, которые докажут свою лояльность и адаптируются к этосу Новой Северяны, составят основу нового дворянства в протекторате."

TBK_reopen_river_trade: "Торговый поток"
TBK_reopen_river_trade_desc: "Когда-то вдоль рек Варзены шла богатая торговля, но потеря Тобука и дипломатический кризис с Зарантией засушили эту торговлю. Теперь под присмотром Царицы торговля снова течёт по этим рекам, с добавлением хироптеррских товаров, которые они когда-то скрывали от местных жителей."

TBK_hippogriffian_zebralands: "Выкинуть их в море"
TBK_hippogriffian_zebralands_desc: "В этих землях может быть только одна великая сила, и пока Гиппогрифы держат когти на материке, наше господство никогда не будет обеспечено. Предстоящая задача кажется сложной, но с руководством Царицы и благословением Найтмер мы не можем потерпеть неудачу!"

TBK_add_to_vassal_control: "Наградить Зирту"
TBK_add_to_vassal_control_desc: "Из всех округов Зумидии Зиртой легче всего управлять благодаря её относительно сельскому, консервативному населению и близости к нашим предыдущим завоеваниям. Мы назовём его княжеством Зирта и наградим их титулом верного вассала."

TBK_caravan_priviliges: "Имперский караванный трест"
TBK_caravan_priviliges_desc: "Мы предоставим тран-зебриканские торговые привилегии избранным лояльным купцам. С инфраструктурой нашего Царства, поддерживающей их, вскоре они вернут богатство нашему народу."

TBK_invasion_ports: "Грандиозные верфи"
TBK_invasion_ports_desc: "Чтобы достойно конкурировать с гиппогрифами, мы должны значительно расширить наши верфи и ввести в строй огромный флот новых инновационных судов. Скоро они перестанут быть единственной силой в водах Северной Зебрики..."

TBK_battleship_ponymkin: "Броненосец Поньомкин"
TBK_battleship_ponymkin_desc: "Царица одобрила секретное строительство самого большого, самого мощного броненосца, который когда-либо видел мир: броненосец "Поньомкин". Скоро все будут благоговеть перед нашей мощью."

TBK_long_range_submarines: "Подводные лодки дальнего плавания"
TBK_long_range_submarines_desc: "Мы заказали новый флот из двенадцати первоклассных подводных лодок для преследования и блокирования торговых путей наших врагов."

TBK_zarantia_integration: "Шизранская конфедерация"
TBK_zarantia_integration_desc: "Зарантийцы известны как дикий народ, но это не так. Их конфедеративная модель может быть воплощена несколькими обещаниями и несколькими взятками нужным зебрам, при условии, что мы не будем ожидать от них большей лояльности, чем просто уплата низких налогов и сражения в наших армиях."

TBK_zebra_cossacks: "Имперские Ясани"
TBK_zebra_cossacks_desc: "У зарантийцев сильные традиции наёмничества и долгая история кочевничества. Набрав отдельные племена зарантийцев для службы в качестве мобильных пограничных патрулей, обеспечив им дополнительное жалование и право носить отличительную униформу, вдохновлённую их культурой, мы сможем получить силы быстрого реагирования, способные навести порядок на самых отдалённых границах нашего Царства."

TBK_nationalism: "Верность"
TBK_nationalism_desc: "Каждый подданный нашего королевства должен быть верен своей Царице, своей родине и её традициям. Только благодаря строгой верности этим вещам нация остаётся сильной и свободной от упадка."

TBK_old_chiropterran_governance: "Территории старого порядка"
TBK_old_chiropterran_governance_desc: "Хироптерра - гордая и могущественная земля, со своими традициями управления, выработанными за тысячелетие борьбы и жертв. Мы включим её в состав нашего Царства как Королевство Хироптерра, и хотя многое ещё предстоит сделать, чтобы сгладить противоречия в Хироптерре, мы постараемся оставить как можно больше от этого почтенного государства нетронутым."

TBK_remnants_tobuck_government: "Руины поздней республики"
TBK_remnants_tobuck_government_desc: "Республика Тобук была жалким местом, не только потому, что это была республика. Но, несмотря на это, её жители выстояли и одержали победу, которая должна была быть невозможной. Мы включим их в состав нашего Царства как Великое княжество Тобук, вечно почитая их как народ, доставивший нашу Царицу на её трон."

TBK_tsarist_order: "Земли Её Императорского Величия"
TBK_tsarist_order_desc: "Правление Царицы распространяется не только на жителей Новой Северяны, но и на землю. Мы не будем проводить коллективизацию, как это делают красные подонки и не будем гарантировать частную собственность, как это делают хнычущие гармонисты. Вся земля в Великом княжестве Тобук и Королевстве Хироптерра будет законно принадлежать Царице Алесии, чтобы владеть и пользоваться ею по её велению."

TBK_tsaritsas_hoof: "Копыто Царицы"
TBK_tsaritsas_hoof_desc: "Царицыно копытце было одним из лучших, если не самым лучшим шпионским агентством в мире. Мы должны найти агентов этого благородного учреждения и завербовать их обратно в свои ряды, чтобы враги Царицы никогда не смогли утаить от неё секреты."

TBK_military_agents: "В иностранных особняках"
TBK_military_agents_desc: "Царицыно копытце должно сосредоточить свои усилия на иностранной разведке, как это делало до него копыто Найтмер. Это даст нам преимущество в любых будущих конфликтах, будь то против наших соседей или против коммунистических червей, оккупирующих Северяну."

TBK_public_purpose: "На домашних улицах"
TBK_public_purpose_desc: "Царицыно копытце должно сосредоточить свои усилия на внутреннем наблюдении. Так оно сможет стать мощным инструментом для искоренения коррупции, инакомыслия и всего того, что может ослабить государство и правление Царицы."

TBK_codex_alesia: "Алесийская правда"
TBK_codex_alesia_desc: "Царица Алесия ввела новый свод законов, чтобы рационализировать, упорядочить и упростить сложные правовые кодексы, накопившиеся за последнее тысячелетие в Хироптерре, а также привести некогда безупречное Великое княжество Тобук в соответствие со стандартами закона и порядка нашего королевства."

TBK_labour_reform: "Проблема крепостных"
TBK_labour_reform_desc: "Хироптеррские рабочие не вписываются в структуру нашего общества. Признавая это, Царица сейчас решает, что делать с этой забытой кастой рабочих."

TBK_chiropterran_tone: "Новая Родина"
TBK_chiropterran_tone_desc: "Несмотря на наши разногласия, Царица сочла нужным принять членов хироптеррской элиты в свой двор. Их опыт в области экономического централизма и социальной инженерии в массовом масштабе делает их уникально квалифицированными для нашей новой администрации."

TBK_autocracy: "Самодержавие"
TBK_autocracy_desc: "Высшая временная власть должна быть возложена на одного правителя и она не может быть отменена иначе, как по указу самой Найтмер Мун. Великая пирамида власти должна иметь вершину и этой вершиной должен быть единый самодержец, ибо разделённое государство не устоит."

TBK_severyan_tone: "Старая Северяна"
TBK_severyan_tone_desc: "К настоящему времени экспатрианты из Северяны доказали свою неоценимую помощь в создании новой администрации. Вполне уместно вознаградить их за прекрасную работу и расширить программу репатриации, чтобы способствовать будущему расширению государства."

TBK_social_elements: "Элементы Империализма"
TBK_social_elements_desc: "Хотя Эквестрийские элементы гармонии частично ответственны за ослабление Северяны и оставление её открытой для коммунизма, фундаментальная идея перечисления набора добродетелей в качестве руководящих принципов для государства - хорошая идея. Мы перечислим наш собственный набор "Элементов", чтобы действовать в качестве моральных ориентиров для правительства Царицы."

TBK_element_order: "Элемент порядка"
TBK_element_order_desc: "Элемент порядка относится к фундаментальной ценности повиновения начальству, выполнения приказов и уважения иерархии, в которой вы живёте. Он отличается от эквестрийского элемента верности, поскольку ориентируется не на личные связи, а на строгие обязанности."

TBK_element_will: "Элемент воли"
TBK_element_will_desc: "Элемент воли относится к добродетели, которую можно найти в навязывании своей воли миру и поэтому естественно подходит как капитанам промышленности, так и высшим государственным чиновникам"

TBK_state_capitalism: "Хартия корпораций"
TBK_state_capitalism_desc: "Несмотря на невероятную эффективность, экономическая модель, которую широко использовали хироптеррцы, не совсем подходит для подданных Царицы. Большая часть контролируемой государством промышленности будет разделена между существующими корпорациями с целью децентрализации, хотя бы немного, стратократических методов наших новых граждан."

TBK_military_industries_focus: "Арсенал Империализма"
TBK_military_industries_focus_desc: "Мы будем продолжать хироптеррскую политику производства только тех потребительских товаров, которые нам необходимы. Основная часть нашей промышленности будет направлена на снабжение легионов."

TBK_establish_civilian_sector: "Продукты для подданных"
TBK_establish_civilian_sector_desc: "Наши тобукские подданные не привыкли к суровой жизни хироптеррских легионеров. Соответственно, мы будем использовать часть нашей промышленности для производства потребительских товаров для наших подданных, чтобы они были счастливы, сыты и благополучны."

TBK_element_honour: "Элемент чести"
TBK_element_honour_desc: "Элемент чести относится к поддержанию обязанностей и достоинства своей должности с праведным рвением. Он отличается от элемента честности тем, что значение чести сильно зависит от вашего социального положения: Честь рабочего - работать, честь солдата - сражаться, а честь Царицы - править."

TBK_crown_scouts: "Организация Лунных рейнджеров"
TBK_crown_scouts_desc: "Хироптеррская молодёжь в основном предоставлена сама себе, их родителям и местным молодёжным программам поручено прививать им хорошие ценности. Хотя это хорошо работало, когда Хироптерра была тысячелетней стратократией, учитывая последние культурные изменения, было бы лучше централизовать эти молодёжные программы, чтобы они прививали не только веру в Найтмер, но и ревностную преданность Царице."

TBK_element_authority: "Элемент авторитета"
TBK_element_authority_desc: "Элемент авторитета относится к центральной важности признания лидерами своего права на лидерство, дарованного Царицей и не уклоняться от выполнения того, что требуется для поддержания надлежащей иерархии и уважения к начальству."

TBK_loyal_education: "Верная образовательная программа"
TBK_loyal_education_desc: "Наши школьные программы должны преподавать истинную историю нашего Царства: от славы старой Северяны, до падения под копыта солнца и коммунистов, параллельных изгнаний Легионов Найтмер и самой Царицы, до славного настоящего и светлого будущего."

TBK_diploma_program: "Имперские дипломы"
TBK_diploma_program_desc: "Мы стандартизируем нашу программу высшего образования, собрав квалификацию лучших и лучших в нашем Царстве в систему имперских дипломов. Это значительно упростит научные исследования."

TBK_arch_enemy_communism: "Смерть марксизму!"
TBK_arch_enemy_communism_desc: "В истории была одна пони более злая, чем узурпаторша Селестия. Её звали Карамель Маркс. Её доктрина не только отрицает право Найтмер на правление, она отрицает саму монархию и стремится уничтожить все благородные традиции этого мира. Марксисты преданы анафеме и нет более высокой чести, чем уничтожить красных дьяволов."

TBK_severyan_curriculum: "Закон о северянском языке"
TBK_severyan_curriculum_desc: "Мы будем финансировать новые курсы для преподавания северянского языка в наших школах, а те, кто закончил курсы северянского языка, получат конкурентное преимущество при продвижении по службе в правительстве и армии."

TBK_table_nobility: "Табель о рангах"
TBK_table_nobility_desc: "Царица Алесия приказала провести перепись знатных семей Хироптерры, чтобы накопленные за последнюю тысячу лет привилегии и обязанности можно было собрать, определить и стандартизировать в чёткую схему ранжирования."

TBK_traditonal_social_order: "Традиционный социальный порядок"
TBK_traditonal_social_order_desc: "При всей похвальной дисциплине их военной иерархии, гражданское общество Хироптерры удручающе эгалитарно. За исключением нескольких аристократических семей, чья роль в основном почётна, к верующим относятся в основном как к равным. Мы должны исправить эту ситуацию путём стандартизации наследственных социальных каст с отдельными правами и обязанностями, все они должны работать во славу Найтмер Мун и Царицы."

TBK_severyan_culture: "Любовь к Северяне"
TBK_severyan_culture_desc: "Северянская культура была великолепной вещью, сочетающей в себе элегантность и строгость, форму и функцию, напыщенность и спокойствие. Так было до того, как узурпатор Селестия разбавила её, а коммунистические иконоборцы разрушили. И всё же это будет снова: мы будем организовывать фестивали и праздники, чтобы привить нашему народу любовь к традициям и красоте Северяны."

TBK_severya_primacy: "Северяна превыше всего!"
TBK_severya_primacy_desc: "Благодаря упорному труду и тщательной социальной инженерии мы вернули северянскую культуру с грани исчезновения. Хотя коммунисты хотели бы видеть её убитой, мы вернули северянские традиции и теперь она сильнее, чем когда-либо!"

TBK_spirit_of_alexander: "Дух\nАлександра Снежинского"
TBK_spirit_of_alexander_desc: "В честь нашего славного предка, мы сформируем две новые "Снежинские" дивизии дружины из бывших легионеров могущественной Хироптерры."

TBK_absolute_authority: "Да будет воля её"
TBK_absolute_authority_desc: "Как избранница Найтмер, Царица Алесия правит по божественному праву. Её слово - закон страны. Каждый её приказ должен восприниматься как воля Царства и ему должны следовать так же беспрекословно, как если бы это сделала сама Найтмер Мун."

TBK_ursagrad_capital: "Мой Снежноград"
TBK_ursagrad_capital_desc: "Урсаград занимает ключевое положение между Хироптеррским королевством и великим княжеством Тобук и его история как основанного северянским легионом Урса усиливает этот аспект характера нашего Царства. Многие жители даже говорят на древнем диалекте северянского языка. Царица Алесия сделает Урсаград своей столицей, переименованной в честь её славного предка Александра Снежинского."

TBK_royal_patronage: "Придворные искусства"
TBK_royal_patronage_desc: "Царица Алесия не копит богатства Царства, как это делают грифонские короли. Она взяла на себя ответственность возвеличить своим покровительством новое поколение патриотических художников, чтобы великолепие Новой Северяны отразилось в произведениях непревзойдённой красоты."

TBK_royal_example: "На её примере"
TBK_royal_example_desc: "Царица Алесия не терпит упадка и расточительства. Её дворец будет величественным, но его убранство будет строго набожным, а сама она всегда будет одета в строгую форму. На её примере наши подданные научатся держаться подальше от пороков расточителей."

TBK_court_tsaritsa: "Двор звёзд"
TBK_court_tsaritsa_desc: "Царица устроит величественный тронный зал, где будет держать великолепный двор, который однажды превзойдёт даже двор узурпаторши Селестии. Иностранные сановники и новосеверянские вельможи будут благоговеть перед двором звёзд."

TBK_palace_estates: "Царицыно поле"
TBK_palace_estates_desc: "Мы будем развивать плодородные земли вокруг нашего дворца как личные владения Царицы. Это обеспечит её обширное хозяйство, а также покроет значительную часть государственных расходов."

TBK_severyan_customs: "Грандиозная Зимняя Гала"
TBK_severyan_customs_desc: "Цари старой Северяны устраивали большие торжества в самую длинную ночь в году. Они приглашали в свои дворцы всех дворян и нескольких удачливых граждан, где, отбросив разногласия, праздновали красоту зимы и ночи. Мы возродим эту традицию и пригласим дворян Хироптерры что бы отдать дань уважения Царице и Найтмер."

TBK_safeguard_communities: "Права крестьян"
TBK_safeguard_communities_desc: "Коммунистическая мерзость утверждает, что, навязывая кастовую систему, мы гарантируем бедность. Как и всё остальное, что они говорят, это ложь. О крестьянах будут заботиться и пока они выполняют свои обязанности, они никогда не будут знать голода."

TBK_priviliges_aristocracy: "Обязанности аристократии"
TBK_priviliges_aristocracy_desc: "Возможно, в Грифонии или при узурпаторше Селестии аристократия - это ленивые бездельники, сосущие раздутый труп государства. Но не в Старой Северяне, не в Хироптерре и не в Новой Северяне. У аристократии будут важные боевые обязанности, которые она должна выполнять: низшие дворяне будут сражаться в легионах, а высшие дворяне будут использовать своё богатство для поддержки армии."

TBK_imperial_bureaucracy: "Бюрократия Царства"
TBK_imperial_bureaucracy_desc: "Мы расширим нашу бюрократию, чтобы управлять каждой частью нашего Царства, чтобы гарантировать, что всё происходит в соответствии с волей Найтмер и повелением Царицы."

TBK_resurrected_severyana: "Северяна выстояла!"
TBK_resurrected_severyana_desc: "Вопреки всему мы не только сохранили то, что когда-то считали потерянным в Северяне, но и возродили это в самом славном виде. Свет нашей родины горит ярко, заново подпитываемый нашим реваншизмом и верностью Царице и Найтмер Мун!"

TBK_perfect_synthesis: "Совершенный синтез"
TBK_perfect_synthesis_desc: "Несмотря на огромные трудности, с которыми мы столкнулись, теперь существует уникальная и нерушимая связь между хироптеррской и северянской культурой и обществом. Хотя многое ещё предстоит сделать, верноподданные Царицы никогда больше не будут считать себя отдалёнными; мы достигли совершенства, не похожего ни на какой другой."

### Military post-tree

TBK_republic_armed_forces: "Army of the Republic" #Nidwt
TBK_republic_armed_forces_desc: "Tobuck was never really meant to act as a real country but here we are. We have nothing but bodyguards, mercenaries and scared conscripts next to a mish-mash of guns and not always assorted ammunition. Time to make an army out of it. But we'll manage. How hard can it all really be?"

TBK_construct_military_academy: "War College of Tobuck"
TBK_construct_military_academy_desc: "Well. Since we no longer rely on mercenaries and shall we say decentralized forces, we need to learn and teach how to maintain and organize an army. Now. We can't afford to go slow and meticulously build a proud and long-standing officer corp tradition. Time for some crash courses!"

TBK_quality_leadership: "Strength Through Quality"
TBK_quality_leadership_desc: "When in war, you need to learn what your strengths and vulnerabilities are. So while we are not that small of a country, we will be outnumbered. However, by focusing on training a good officer corps, we can make sure that our proficiencies in weaponry are used in the most efficient way possible. No waste of bullets or ponies!"

TBK_additional_manpower: "Fill the Ranks"
TBK_additional_manpower_desc: "When outnumbered, the best bet is to try and even the score. So there are more of them than there are of us but by the transitive properties of us knowing how to get our hooves on a lot of guns and ammos, we should be able to make sure that we kill enough of them so that we can take them! That's math. Who ever said that war was hard?"

TBK_magic_ponies: "War Can Be Magic Too!"
TBK_magic_ponies_desc: "Northern Zebrica is hardly a center of magical knowledge but we do have unicorns. Now granted, very few of them have even shown an inkling towards violence and normally, that would be good. However, we'll need to teach them to go from magical cake making to battlefield shield generation if we want to get an edge in the trenches."

TBK_radio_development: "Radio R&D"
TBK_radio_development_desc: "Our enemies have had years to prepare for an invasion and they'll have a slew of tactics to take us on. So we need to establish clear and excellent lines of communication for our units if we want to be able to adapt quickly and safely! Lucky for us, our smuggler friends know a thing or two about radio and encrypted communications!"

TBK_standard_rifles: "Commission New Battle Rifle"
TBK_standard_rifles_desc: "Now here's a conundrum, how do gun runners arm a standardized army? Well the answer is that it's a nightmare. You need factories, ammo, a supply line and all of it needs to be efficient with a much lower profit margin. But we made our bed and we need modern rifles if we want to kill whoever wants to lay in that bloody bed!"

TBK_new_leaders: "In Service Of the Republic"
TBK_new_leaders_desc: "With the warlords gone, we need to build up the Republican Guard and quickly. But more importantly, we need sane and loyal ponies to lead it. We're going to need to do a whole lot of performance review to find somepony capable in that sorry lot of an army. I mean, we are looking for the best of the best! Which is still a low bar here."

TBK_hire_griffonian_experts: "Hire Griffonian Instructors"
TBK_hire_griffonian_experts_desc: "When it comes to war, you can never go wrong with hiring some Griffonian veterans. That continent has been in turmoil ever since somegriff lost a trinket and Kemerskai broke everything. Some of them must surely be interested in working in a warmer climate for some exceptional pay. Just make sure the other officers don't learn how much."

TBK_establish_national_militia: "Rapid-Response Militia"
TBK_establish_national_militia_desc: "Not mentioning the internal risks to the republic, neither Zarantia, Warzena or Chiropterra can be described as being thrilled with us breathing. With such angry neighbours, we need. Let us set up local teams of minuteponies with some basic training and equipment to hold off the enemy until the army can arrive on the battlefield."

TBK_plan_militia_resistance: "Militia Battle Order X1"
TBK_plan_militia_resistance_desc: "The minuteponies can only do so much and so we need to accept that they'll fold if the army is delayed in any way. So let's work with that knowledge. Rather than sell an idea of fighting to the death to simple citizens, we'll instruct them to disperse before it's too late, disturb enemy movements and support refugees so as to not clog the roads and bridges."

TBK_army_grand_battleplan: "Central Army HQ"
TBK_army_grand_battleplan_desc: "The entire Republic rests upon a single center of command. If Tobuck falls, there is no hope of falling back. Therefore, our entire military doctrine must be to delay, stop and destroy anything that is on its way towards the capital. "

TBK_proper_trenches: "Shovel In Every Hoof"
TBK_proper_trenches_desc: "They say that there are two kinds of ponies: those who dig and those who have a gun. What they forget is that there's a third kind of pony: the one who pays. So you get both a shovel and a gun and if you want to live, you better dig those trenches like there's no tomorrow! We're not running a playground here!"

TBK_special_engineer_training: "Special-Engineer Courses"
TBK_special_engineer_training_desc: "It turns out that simply digging trenches is not as easy as it sounds like. There's a whole art in standardizing them and making them fit for combat, housing and logistical support. We better start selecting a few lucky ponies who will get the prized honor of supervising others doing the digging."

TBK_fortification_program: "Fortress-Republic"
TBK_fortification_program_desc: "Tobuck was never in the spot of defending itself and it shows. We won't be safe without some massive investment into our infrastructure. We need military depots, casemates, forts in any strategic positions and most importantly, the means of moving our troops and equipment around quickly and efficiently."

TBK_killzone_tactics: "Killzone Tactics"
TBK_killzone_tactics_desc: "With our limited supply of soldiers, we will have holes in our lines but we can transform this weakness into a strength by drawing our enemies in less defended open fields where we can blaze them from our stronger positions and then mop them up using our few mobile units."

TBK_masterwork_trenches: "Impenetrable Defence"
TBK_masterwork_trenches_desc: "We have a solid basis but we need to do more if we want to have any chance of withholding a major offensive. Send concrete to the trenches. Plant landmines in the killzones. Improve coordination between the artillery and the field engineers. Make every inch of terrain a Tartarus to go through! The line must hold!"

TBK_army_superior_firepower: "Battlefield Destruction"
TBK_army_superior_firepower_desc: "The Republic was born in a pile of guns surrounded by ponies who knew how to use them. This is where we came from and this will be how we prevail through the worst of storms! More guns. More firepower. And make sure they'll only pry them from our cold dead hooves!"

TBK_introduce_cannons: "Discard the Bombards"
TBK_introduce_cannons_desc: "Too many of our soldiers are still accustomed to old artillery pieces better suited for a museum than for the battlefield. It's partly on us as Pea Shooter ordered the best cannons to be sold internationally. Well, that's over. Soldiers? Forget about blackpowder, smoke and cannonballs. Meet the shell and the howitzer. Ain't they a beauty?"

TBK_anti_armor_aid: "Pierce All Armour"
TBK_anti_armor_aid_desc: "The tank is all the range nowadays. It'll be a long time for us to have the industry to produce them reliably for domestic use. However we can learn how to penetrate them. And if we do, that's where we'll be happy to be a small country. There'll be no going around for them. So let's wreck some armor!"

TBK_endless_steel_rain: "Explosive Forecast"
TBK_endless_steel_rain_desc: "A good cannon can hit a target and kill it. A better cannon will hit multiple targets at once and make sure that they're either dead or unfit for combat. And that my friends is how a small country negates the power of demographics. Hey, you! I hope you brought an umbrella!"

TBK_chemical_deterrence: "Chemical Deterrence"
TBK_chemical_deterrence_desc: "At some point in time, in a wretched place, the very worst of matchmakers had the idea of bringing chemistry and ballistics together. However, in Tobuck, we've learned to make the best out of the worst and we'll be damned if we're not making good use of anything that makes our guns deadlier. Now, carry those barrels with care."

TBK_proud_army: "Proud Foals of \nthe Republic"
TBK_proud_army_desc: "It was a difficult endeavour but we've never been afraid of difficulties. Now, a new generation of ponies is entering the barracks of the Republican Army of Tobuck and what they are finding isn't a slapped-together mess anymore. The era of warlords is well and truly over. Now stands an army, proud and strong!"

TBK_warlords_army: "Warlords of Tobuck"
TBK_warlords_army_desc: "Hey, warlords aren't so bad. Keep 'em paid, keep 'em armed, and they'll fight for anycreature, even a crook like Vasile. Pea's problem was he was a cheapskate who paid them all ad hoc and never signed a decent contract. That won't be an issue for us."

TBK_army_mobile_warfare: "Relentless Pursuit"
TBK_army_mobile_warfare_desc: "A decentralised mercenary force can move as fast as tartarus if given the right incentives. No need for elaborate chains of command, just offer a bonus to the first ones to the fight, and to any lower-level officer who shows daring and initiative. Boom. Instant blitzkrieg."

TBK_increase_military_production: "State Military-Industrial Complex"
TBK_increase_military_production_desc: "We need some proper factories if we're gonna make all this equipment. Yes, it'll be expensive, but absolutely nothing has a higher long-term profit margin than weapons."

TBK_trucks_galore: "Faster Than Anypony"
TBK_trucks_galore_desc: "You know what's faster than a speeding pegasus? A speeding truck. Let's motorize as much of our army as we can. It'll let 'em maneuver faster it'll let 'em carry more gear, and it'll let 'em carry off more loot once the fighting is done. So long as they give us a cut for the truck..."

TBK_add_armour_to_trucks: "Protect the Engines"
TBK_add_armour_to_trucks_desc: "Bullets and gasoline don't mix. Fortunately, we have a lot of scrap metal and a lot of ponies who'd be willing to do some dubiously-safe welding work for a quick buck. Who said making armoured vehicles was hard?"

TBK_get_some_tanks: "Hire the Gryphon Company" 
TBK_get_some_tanks_desc: "There's armoured vehicles, and then there's proper armour. For that, we gotta pay. Fortunately, Vasile has some contacts in Griffonia who have some proper hardware. Let's see if the bats and their fancy training can get through this..."

TBK_raider_trucks: "Leave ´em In Dust!"
TBK_raider_trucks_desc: "Our mercenaries have really taken to these trucks! They've given them names, spraypainted all sorts of things on them, and upgunned them well beyond the bounds of common sense. Firepower, mobility, and a symbol to rally around: what's not to love?"

TBK_army_mass_assault: "Lust For Loot"
TBK_army_mass_assault_desc: "If there's one thing Tobuck has a limitless supply of, it's greed. They've all seen how rich you can get off scavenging and gun-running, so if we give them the cheapest guns we can find and then promise to let them pick their foes (and their friends!) clean, we'll barely have to pay 'em!"

TBK_actual_guns: "Locked and Loaded"
TBK_actual_guns_desc: "So what if Pea Shooter sold most of the Storm King's old guns? Who needs 'em? I heard you can put together a submachine gun out of piping and sheet metal in a backyard welding shop. Oh, fine, we'll also buy some rifles. What is Tobuck coming to that we have to import weapons?"

TBK_abundant_recruits: "Everyone's a Mercenary"
TBK_abundant_recruits_desc: "Can you hold a gun? Would you hold this one? Would you stand over there and shoot anypony who comes near for a few bits? Congrats, you're a mercenary! Who knew recruitment could be so simple?"

TBK_frenzied_horde: "Drugs and Booze For All!"
TBK_frenzied_horde_desc: "You mix some old-fashioned black powder into rum, that's pirate's brew. You mix some smokeless powder and cocaine, that's brown-brown. You drink some pirate's brew and snort some brown-brown, you'll be the most fearless pony alive!"

TBK_glory_to_deluge: "What's Yours Is Mine!"
TBK_glory_to_deluge_desc: "We're declaring open season on the enemy's... everything. The promise of unrestricted plunder will attract more lowlifes and rabble to our army, and nothing's more dangerous than a low-life with a gun and a motive."

TBK_victory_celebrations: "Endless Triumphs"
TBK_victory_celebrations_desc: "Hired guns love being told they've done a good job. We'll festoon them with medals, shower them with booze, and pretty soon our army will have the best morale in Zebrica!"

TBK_bring_abord_new_folk: "The Warzenan Fellows"
TBK_bring_abord_new_folk_desc: "What's better than a mercenary band willing to work for you? A mercenary band with an infamous leader who's willing to work for you, that's what! This 'Captain Z' might need some time to adjust, but new blood is always welcome!"

TBK_gather_weapons: "Grab All the Guns"
TBK_gather_weapons_desc: "There's more than enough guns still stashed in Tobuck to arm our forces, we just have to find them. Search the houses, order of the president. Search the sewers, the junkyards, search and grab every firearm and every bullet you can find!"

TBK_mercenary_gunsmiths: "Knick-Knack Smiths"
TBK_mercenary_gunsmiths_desc: "Mercenaries love their weapons, and they love personalising and customising them. Some spend so much time on their weapons, they become better gunsmiths than the actual gunsmiths! We should offer these fellows new jobs,away from the front lines, making weapons for their old squadmates."

TBK_capture_machines: "Grab Some Vehicles"
TBK_capture_machines_desc: "We've got cutpurses, we've got congriffs, we've got bandits, and soon enough we'll have carjackers too! We'll send our troops out to "acquire" some vehicles, doesn't matter the condition, and refurbish them into supply trucks and troop transports."

TBK_organised_scavenging: "Organised Scavenging"
TBK_organised_scavenging_desc: "Why make when you can take? We will gather the gunsmithing gurus of the mercenary bands together, and create a set of manuals on how best to scavenge and refurbish captured equipment, whether you got it from the enemy or a scrapheap or your own grandmother."

TBK_mercenaries_command: "All-Mercenaries Command"
TBK_mercenaries_command_desc: "Our troops are enthusiastic, but it takes more than enthusiasm to win wars. We'll have to organize them into a centralized command structure if we want to pull of anything but the most rudimentary of operations."

TBK_payment_policy: "Specify Payment"
TBK_payment_policy_desc: "We have a lot of mercenary contracts, and the last thing we want is to accidentally break one of them through carelessness. That's how you get shot. We'll gather together the bookkeepers of the republic's bureaucracy and some of our old money launderers to keep track of all these contracts, making sure our payments are on-time and dependable."

TBK_drive_up_recruitment: "Enlist Now To the Free Forces!"
TBK_drive_up_recruitment_desc: "Why die for patriotism when you can die for money? Okay, that's a bad way of putting it, but it's the core of our sales pitch. Soldiers of more legitimate states struggle to get by and have to follow rigid discipline. In Tobuck, you get all the benefits of going bandit without anycreature calling you a bandit! Not to your face at least."

TBK_hill_warfare: "Hire the Tefe-Band"
TBK_hill_warfare_desc: "Mountain specialists? Well, Tobuck doesn't have many mountains... Ah well, they'll probably be useful for something in the future; let's hire them and get what expertise we can!"

TBK_jungle_warfare: "Hire the Zhevestes"
TBK_jungle_warfare_desc: "Jungle runners will certainly have their uses in the... The very expansive jungles of Tobuck. Hmm. Well, guerrilla warfare experts are always welcome here; let's bring them into our big mercenary family!"

TBK_desert_warfare: "Hire the Zodh Duners"
TBK_desert_warfare_desc: "Now, desert raiders are going to really help us out. Frankly it's incredible that we hadn't hired creatures with skills already, but there's no time like the present to finally plug a hole in our forces' capabilities!"

TBK_gather_shared_experiences: "Shared Tales and Pains"
TBK_gather_shared_experiences_desc: "If there is one thing that can be garnered from pain and suffering, it is how to avoid experiencing it a second time. We can learn a lot from our soldiers and their commanding officers, and so we should if we want to ensure they don't all die to more conventional armies."

TBK_some_equipment_standartisation: "Bring Old Units Up-To-Date"
TBK_some_equipment_standartisation_desc: "Whilst our current guns are good enough, they can be better. Why not figure out how these new weapons work and then make them ourselves, or use their parts to improve our stockpiles? better guns means a cleaner payday after all!"

TBK_rough_scarred: "The Rough and \nScarred Scum" #Nidwt
TBK_rough_scarred_desc: "What we lack in profressionalism we make up for in experience and our soldiers have the scars to prove just how much they've seen and done. Our bands are mighty regiments of battle-hardened soldiers, inspiring fear in their enemies with their brutality and discipline."

### Air Force tree

TBK_air_force_start: "Первый авиационный взвод" ###Nidwt
TBK_air_force_start_desc: "То, что Тобук был известен своим огромным количеством оружия, не означает, что мы не можем попробовать сделать с ним что-то другое! Если мы найдем несколько самолётов и приклеим к ним наши пушки, у нас тут же появятся настоящие военно-воздушные силы!"

TBK_air_superiority_focus: "Битвы в облаках" ###Nidwt
TBK_air_superiority_focus_desc: "Для наших молодых ВВС очень важно научить наших пилотов выбирать битву. Отдавая предпочтение уничтожению слабых вражеских самолётов и уходу с линии огня более сильных, они не только доживут до нового дня, но и будут лучше выполнять свои задания!"

TBK_ground_support_focus: "Атака сверху" ###Nidwt
TBK_ground_support_focus_desc: "Стрельба по земле так же важна, как и стрельба по другим самолётам. Наши будущие лётчики-асы должны пройти дополнительную подготовку, чтобы их обязанности выполнялись приемлемым образом."

TBK_cas_planes: "Проектирование штурмовиков" ###Nidwt
TBK_cas_planes_desc: "Конечно, все тренировки в мире не принесут пользы, если нет самолёта, на котором могли бы летать наши специализированные пилоты. Нам удалось раздобыть несколько чертежей базового штурмовика. Возможно, в будущем наши инженеры смогут построить более совершенный самолёт."

TBK_aquire_more_fighters: "Создание дополнительные эскадрильи"
TBK_aquire_more_fighters_desc: "Хотя правительство и предпочитало не тратить деньги их казны даже в худшие времена, если мы хотим создать военно-воздушные силы практически с нуля, нам придётся закупать самолеты, чтобы пополнить ряды ВВС. По крайней мере, правительство, вероятно, сможет получить их в кредит и таким образом, значительно снизить траты!"

TBK_naval_bombers: "Крыло морских бомбардировщиков" ###Nidwt
TBK_naval_bombers_desc: "К сожалению для нас, одной из вещей, о которых нам придётся беспокоиться, является блокировка наших портов. По совпадению, один из наших инженеров придумал отличное решение: новый тип бомбардировщика, разработанный специально для уничтожения кораблей."

TBK_air_academy: "Тактика воздушного боя" ###Nidwt
TBK_air_academy_desc: "Какая удача! К нам обратилась бывшая "рабочая" из Хироптерры и заявила, что когда-то она была одним из лучших пилотов в Эквестрии. Она попросила безопасного проезда на родину. Мы согласились, но в обмен она обязалась дать несколько уроков нашим пилотам."

TBK_bomber_developments: "Проектирование бомбардировщиков" ###Nidwt
TBK_bomber_developments_desc: "Недавно до нас дошло новое открытие: По словам одного из наших советников, наши соседи уделяют большое внимание разработке лучших и более разрушительных бомбардировщиков. Услышав об этом, наш лидер приказал сосредоточится на разработке лучших бомбардировщиков, чтобы мы не остались позади."

TBK_air_force_final: "Асы Северной Зебрики" ###Nidwt
TBK_air_force_final_desc: "Тобук! Известный своими поставками оружия, получил новую отличительную черту... пока ещё только зарождающиеся ВВС! Мы даже начали привлекать некоторых авиационных экспертов из других стран. Пусть наша страна и прошла долгий путь за такое короткое время, нам ещё многому предстоит научиться, пока мы продолжаем строить настоящие военно-воздушные силы. По крайней мере, наши пилоты могут сравниться по мастерству с нашими более развитыми соседями."

TBK_air_assembly_line: "Государственная авиастроительная компания" ###Nidwt
TBK_air_assembly_line_desc: "Удивительно, но в последнее время появился новый бизнес, посвящённый авиации. Возможно, с некоторыми инвестициями, мы могли бы убедить их помочь в обслуживании наших самолётов. У них были проблемы с удержанием в полёте."

TBK_radar_development: "Р.А.Д.А.Р" ###Nidwt
TBK_radar_development_desc: "Рации—связь будущего! И, по-видимому, они отлично подходят для получения информации о том, что замышляет враг! Может быть, мы могли бы построить несколько новых вышек вокруг Тобука, если бы кто-нибудь потрудился сделать для них чертежи."

### Navy Tree

TBK_navy_start: "Пристани Тобука"  ###Nidwt
TBK_navy_start_desc: "Что вы имеете в виду, когда говорите, что наши доки предназначены только для торговли? Это абсурд, Король Шторм использовал Тобук как склад оружия, и вполне разумно, что наши верфи тоже используются для войны."

TBK_cruiser_focus: "Изучить планы манёвров" ###Nidwt
TBK_cruiser_focus_desc: "В морской войне особенно важно знать, кто и что делает, поскольку ставки в море очень высоки. Несколько занятий для наших начинающих моряков должны помочь им координировать свои действия, чтобы они могли лучше ориентироваться и защищать друг друга."

TBK_submarine_focus: "Под волнами" ###Nidwt
TBK_submarine_focus_desc: "Стрелять в противника издалека предпочтительнее. Стрелять в них, пока они нас не видят, ещё лучше. Если наши моряки смогут придерживаться обеих этих тактик, мы обязательно выйдем победителями из любой схватки!"

TBK_naval_academy: "Кадетский корпус" ###Nidwt
TBK_naval_academy_desc: "Мы заметили, что очень немногие из наших моряков действительно владеют знаниями, необходимыми для правильного управления судном. Нравится им это или нет, но им придется сесть и выучить несколько вещей, если они хотят бороздить морские просторы."

TBK_ship_dockyard_expansion: "Большие военно-морские верфи" ###Nidwt
TBK_ship_dockyard_expansion_desc: "Поскольку мы строим всё больше и больше кораблей, мы начали привлекать некоторых наших граждан, которые до недавнего времени не проявляли никакого интереса к морю. Если мы предоставим им место для работы и дадим несколько уроков, у нас появятся лучшие корабельные мастера в Зебрике, а может быть, и во всем мире."

TBK_battleship_designs: "Плавучая крепость" ###Nidwt
TBK_battleship_designs_desc: "По мере того, как мы продвигаемся к созданию нашего флота как грозной силы, всё более очевидной становится необходимость в больших кораблях, которые будут его возглавлять. Мы не ожидаем, что их будет много, но было бы оскорблением для нашего населения, если бы мы хотя бы не попытались."

TBK_destroyer_designs: "Проектирование малых судов" ###Nidwt
TBK_destroyer_designs_desc: "Эсминцы! Они составляют основную часть большинства военно-морских сил, и наши не станут исключением. Но для начала нам нужно создать достойный проект. Совсем недавно у нашего побережья потерпел крушение эсминец из Мэйргипта. Возможно, мы сможем его изучить."

TBK_submarine_designs: "Проектирование подводных лодок" ###Nidwt
TBK_submarine_designs_desc: "Подводные лодки! Бесшумные морские убийцы. Они печально известны тем, что могут нанести ущерб большим кораблям. Вполне логично, что мы должны инвестировать в них, учитывая, что у некоторых наших соседей военно-морские силы больше, чем у нас."

TBK_cruiser_design: "Развёртывание самолётов в открытом море" ###Nidwt
TBK_cruiser_design_desc: "Наземные аэропорты имеют своё применение, но что насчёт мобильных аэропортов, с которых мы можем совершать воздушные налёты практически в любом месте? Они могут быть невероятно полезны. Тот факт, что они могут быть хорошо бронированы, является огромным бонусом. Конечно, нам ещё необходимо их разработать."

TBK_navy_final: "Править волнами" ###Nidwt
TBK_navy_final_desc: "Тобук! Известный своими орудиями, но теперь он также известен своим... ещё только зарождающимся флотом! Мы прошли долгий путь за столь короткое время, но нам ещё многое предстоит узнать и открыть, чтобы стать настоящим игроком на море. По крайней мере, наши моряки могут идти в ногу со временем наряду с лучшими моряками со всего мира."

### Events ###

tobuck_start.1.t:0 "The Meeting"
tobuck_start.1.d:0 "Menes was not a diplomat, nor was he an individual of particular repute beyond his status as a trader; but he would suffice as a messenger for the desert queen. He sat calmly in front of Pea Shooter’s desk, quietly relaxing in the seat after a long day of market work and discovering exactly what was going on in the city that was supposed to belong to his liege.\n\nTo nopony’s surprise, his enquiries had quickly received notice from the minister of foreign affairs. “I assume then, that Mekiouzza will have less-than-savoury opinions of our... operation here in Tobuck?”\n\nThough he could have picked his words more carefully, it was perhaps a far better choice to be honest with one who would deliver his word to another that could invade at any time. There was no reason to lie, especially given his plans to return their land once he was through with this half-desert tartarus of a city state. Even then, it wasn’t as though this trader would reveal his plans to the rest of the republic.\n\nThe zebra nodded, a grim look on his face. “I’m afraid so. She will be furious that you have set hoof in what she considers to be her territory, and I am inclined to agree. However, I believe that I may be able to provide the time you seek; albeit through grovelling and reminders of our ancient customs. At most I can assure you a year.”\n\nPea’s guest relaxed a little further, apparently well versed in schmoozing with the right equines. He was certainly brave to try, if nothing else.\n\n“A year... Yes, yes that should be more than enough to run the operation and vacate the region when Her Majesty comes knocking.” He agreed, extending a hoof. “You have my thanks.”\n\nMenes smiled and shook it, rising from his seat to leave himself. “I hope this place can grant what you desire.”"
tobuck_start.1.a:0 "No time to waste."

tobuck_start.2.t:0 "At the Offices"
tobuck_start.2.d:0 "It had been a while since Ghaith had properly taken a moment to think about all the changes that were being implemented around her. The zebra worked tirelessly as a civil servant, filing paperwork day in and day out just to try and make ends meet at home; but things had become rather odd as of late.\n\nFor one, the national guard had recently become responsible for transporting her documents around and making sure they found the right creatures. Of course, they were seemingly doing a fine job of it; but the question remained as to why the civil servants around her were no longer responsible for them. It wasn’t as though they had just had a big workplace turnover, at least to her knowledge anyway. Perhaps they just needed more security.\n\nWith that said, something else that had been rather strange was the meeting with her boss just the day before. That pony was a fairly heavy drinker, but she’d never seen him utterly pissed at work before. Ghaith had to assume that she was simply stressed, which was understandable given that they seemed to be beset on all sides by hostile states; but that behaviour from him - however sensical she could make it - was still unexpected.\n\nThe zebra stamped another document and sighed."
tobuck_start.2.a:0 "Perhaps she was simply imagining things."

tobuck_start.3.t:0 "President of the Republic"
tobuck_start.3.d:0 "It wasn’t often that Pea Shooter and the Giggle Juice actually spoke about important matters, but then it wasn’t as though the former needed the counsel of the latter; usually he only needed his services. This case was - to nopony’s surprise - no different. Pea was a fastidious planner and a careful deliberator, but not a diplomat or even a good partygoer. That was where the President came into the picture.\n\nThe foreign minister leaned over his desk with a serious expression, making the just-barely sober pony in front of him a little nervous. “I have a very important task for you Giggle. You’re going to think it’s scary at first, but I can guarantee that you’ll enjoy it when you start.”\n\n“Uh... Alright then, what will I be up to sir?” He asked tentatively, for once entirely sober and coherent. “Sounds interesting, at least.”\n\nPea leaned back again and allowed himself to chuckle slightly at that response, standing up and trotting slowly over to a large wooden cabinet. As he opened its doors and began to rummage; putting something, or several somethings, into a basket just out of view.\n\n“Well, I need you to talk to the warlords for me. I know, I know; you don’t like them very much, but they’re an integral part of our republic and its commitment to freedom for all. They defend us to the utmost, and I need you to show them a good time for all their hard work. Can you do that for me? For all of us?” He asked with a subtle warmth to his voice, revealing a large collection of very expensive alcohol as he returned to the table.\n\nGiggle’s expression had sunk at the mention of the warlords, but had quickly perked up again after seeing such a quantity and quality of booze. “I... If you can get me cheaper stuff as well for their troops, I think that can be arranged.”"
tobuck_start.3.a:0 "“Consider it done, my friend.”"

tobuck_start.4.t:0 "Old Partner"
tobuck_start.4.d:0 "Ah, Vasile; simultaneously the most kind individual and the creature closest to tartarus that Pea Shooter had ever met. They were good friends, despite themselves; in fact it was likely their similar approach to things that made them so disinclined to dislike one another. He had come all the way from Prywhen to escape the civil war and make his way, which had led to the pair of them deciding quickly to collaborate once they had realised their capacity to further expand upon their ill-gotten gains.\n\nOf all the creatures in Tobuck, Vasile was closest to knowing the foreign minister’s true intentions; but he remained unaware of his friend’s careful game that was unfolding in the background.\n\n“Pea! How nice it is to see you again. Did you miss me?” The griffon offered with a haughty laugh as he sauntered into the office.\n\nThe earth pony allowed himself a similarly warm laugh and got up from his desk, trotting over to give the portly bird a pleasant hug. “The feeling is mutual, and though I must admit that I do miss your energetic entrances I firstly have a task for you.”\n\n“Oh?” Vasile returned, feigning surprise before laughing again as they went to sit down. “Well I’m sure that I can do whatever it is you require. After all, I still owe you a favour or two.\n\nPea Shooter had long since forgotten where his favours with Vasile had originated, but he had always made sure to keep them in his back pocket until just the right moment. Now, as his plans were proceeding and with the looming deadline from Mekiouzza, it was time to cash them in.\n\n“I’m afraid I must ask you to work some of your magic regarding certain state documents,” He answered earnestly, wanting to lie as little as possible to someone he considered a friend. “There are some rather significant numbers that need fudging, you understand?”\n\nThe griffon couldn’t help but smile, eager to get his claws dirty. “Oh, is it my birthday? You shouldn’t have!”"
tobuck_start.4.a:0 ""I had a feeling you'd enjoy that!""

tobuck_start.5.t:0 "Hey, Take It Easy!"
tobuck_start.5.d:0 "Giggle sighed and took a swig out of his hip flask, standing calmly behind the front of the doors to the capitol building. The President knew that outside there would be reporters waiting to see what had been done about the Zarantian question, he knew that there would probably be some minor protests as well and he most certainly knew what his job was. It was time to command a presence in front of the public.\n\nAs soon as he had pushed open the doors, several ponies managed to squeeze past the national guard regiment that was holding the fort. “Hey, hey; what’s all this about? I’m not going anywhere am I? Take it easy, all of you!”\n\nNeedless to say that almost immediately the reporters that had pushed through began asking him questions as Giggle Juice descended the capitol steps.\n\n“How are you handling Mekiouzza?”\n\n“Is the government working towards reconciliation with Zarantia?”\n\n“Is reintegration still on the table?”\n\nOnce he had descended the rest of the distance, the white-haired pony cleared his throat. “Well, before we go on I’d just like to thank you all for coming out to see me; it’s very sweet of you. I’m going to stick around and answer some questions, which should put your many minds at ease. Yes of course we are cooperating with the tribes and yes we’re doing our best to make sure rapprochement goes smoothly. Anything else?”\n\nAlmost immediately he was bombarded with a litany of new questions about the hows and the whys and the whos of it all. He could barely make out what anypony was saying beyond the very basic parts of sentences."
tobuck_start.5.a:0 "This was going to be a long afternoon."

tobuck_start.6.t:0 "A Fat Check"
tobuck_start.6.d:0 "“Gimmie More, I presume?” A delivery pegasus asked as they took a slow glide down onto the floor of the office with an immense package strapped to his back.\n\nThe unicorn in question, white-haired and clad in the most expensive suit a New Marelander could buy, looked up at her guest and smiled. “The very one. You must be the associate that our anonymous friend spoke of, correct?”\n\nHer guest nodded and took a seat at the executive’s desk, smiling as the winged stallion sat. “I am indeed; they send their regards from overseas. We had heard that Her Majesty’s colony was a fine place to do good business with good ponies.”\n\nAt that both parties smiled and Gimmie gestured vaguely for her guest to hoof over his package. Silently, the pegasus acquiesced to this demand and put the box of brown paper on the table in order to present this pony with her bribe. After all, you couldn’t simply launder money in this day and age; it was a delicate affair that took a lot of effort, and additional fees for individuals in the right places that were willing to help for a price.\n\nThe unicorn used her magic to pry apart the paper and inspect the money that had been stored inside. It was all here; not in bits of course, but certainly in a currency that she could turn into bits as she saw fit. Pea Shooter’s associate - though his host knew not of his name - gave her a warm smile as she returned the money to what was now simply a paper bag rather than a package.\n\n“Everything is in order then. Our benefactor may transfer the money freely though my hooves and I will do my utmost to ensure that all possible complications are avoided.” Gimmie answered, resting her hooves on the table.\n\nThe pegasus nodded, then stood up and turned about to leave. “A pleasure doing business with you madame.”"
tobuck_start.6.a:0 "Everything was in order."

tobuck_start.7.t:0 "The Deserter"
tobuck_start.7.d:0 "Pea Shooter sat at his side desk in the presidential office, awaiting the arrival of his newest business partner. Relying on the warlords had always been a part of the plan, but as a result of recent events he had decided quickly that the prudent course of action would be to pick a favourite in order to sideline the others. Causing infighting in the ‘military’ was certainly dangerous, but it might save his flank in a pinch; especially if the other warlords became suspicious.\n\n“Well if it ain’t my generous benefactor!” The familiar voice of Wallnut Drive chimed out as he entered the room, smile as wide as it could be.\n\nIn spite of his typical seriousness, even Pea wasn’t immune to the thestral’s charisma. “It’s good to see you too, Wallnut.” He returned with a slight chuckle, ”Given your presence I am to assume that my proposal has piqued your interest enough to warrant further cooperation?”\n\nThe guest approached his desk and, instead of taking a seat in the normal fashion, he turned the chair around and sat resting his hooves on its back. Truly Wallnut was an odd individual, but no less interesting or personable for the many intricacies of his character.\n\n“Well I ain’t one to pass up funds for my folks on the front. They deserve more than I can give ‘em as it stands, so here I am for ya.” He admittedly happily, entirely unaware of the foreign minister's intentions.\n\n“I’m glad to hear that,” Pea returned with an almost tragically genuine smile, “Do make sure you send your dutiful soldiers my regards alongside whatever you decide to buy with the money, won't you?”\n\nThe thestral grinned, “It’ll be the first thing I do; an’ give my love to Bags an’ Al when you get the chance for me. I almost feel bad that they ain’t gettin’ a cut of this.”"
tobuck_start.7.a:0 "Wallnut always managed to pull on his heartstrings."

tobuck_start.8.t:0 "The Reactionary"
tobuck_start.8.d:0 "Pea Shooter sat at his side desk in the presidential office, awaiting the arrival of his newest business partner. Relying on the warlords had always been a part of the plan, but as a result of recent events he had decided quickly that the prudent course of action would be to pick a favourite in order to sideline the others. Causing infighting in the ‘military’ was certainly dangerous, but it might save his flank in a pinch; especially if the other warlords became suspicious.\n\nIn her typically severe tone, Alesia Snezhnaya sauntered gracefully into the room with a slight smile on her face. “Good evening, minister Shooter. You’re well, I hope?”\n\n“Well indeed, though in need of some minor assistance as I’m sure you have gathered by now. How is our talented Severyanan today?” He returned, perfectly pronouncing the name of her homeland as though it were his own.\n\nThe earth pony continued over to his desk and sat attentively, though with a surprisingly lax expression on her face. She had a lot of respect for the civil servant despite her general attitude towards republican governments; something that Pea Shooter was willing - though not happy - to take advantage of.\n\n “I must admit that I’m becoming rather concerned over the sparse number of letters from family that I have received thus far this year, but otherwise I am perfectly well. Having trouble with Wallnut and Baragzen, I gather?” She enquired, inquisitive as always but just unaware enough to be an entirely unwitting pawn.\n\nThe foreign minister chuckled and nodded, as if admitting a fault. “Yes, one could certainly say that. Truth be told, the offer to increase your funding is primarily to ensure that our two friends stay in line and you are by far the most reliable of my options in the military department.”\n\nAlesia mulled over his words carefully, seemingly searching for an ulterior motive but finding none. “It would be my pleasure, minister Shooter.”"
tobuck_start.8.a:0 "He was still one step ahead, for now."

tobuck_start.9.t:0 "The Lord of None"
tobuck_start.9.d:0 "Pea Shooter sat at his  side desk in the presidential office, awaiting the arrival of his newest business partner. Relying on the warlords had always been a part of the plan, but as a result of recent events he had decided quickly that the prudent course of action would be to pick a favourite in order to sideline the others. Causing infighting in the ‘military’ was certainly dangerous, but it might save his flank in a pinch; especially if the other warlords became suspicious.\n\nHaving pointedly swung open the door, Baragzen marched into the office with a regal expression of superiority plastered across his face. “Good afternoon, minister."\n\n“The same to you my friend. How are things?” the earth pony asked, gesturing to the seat in front of his desk with a hoof.\n\n“Oh, nothing to turn one’s snout up at; nor anything to particularly entice. I must say that I was rather surprised by my selection, given that our relationship has been almost entirely professional; quite unlike your fondness for my colleagues.” The zebra admitted, taking a seat at the desk and raising an eyebrow in curiosity.\n\nPea nodded and leaned into the desk with a severe expression, “And that is precisely why I offered you this alteration to our arrangement. To be frank, they may have more influence over state affairs than I at first realised and I require you to keep them in check as an external moderator. I cannot allow my personal affections to cloud my judgement on state affairs.”\n\nThe foreign minister was, needless to say, lying through his teeth in saying as much; but he was intelligent enough to know that he could get away with it when it came to Baragzen. After all, how could he know that such a misjudgement was uncharacteristic?\n\n“That is a commendable course of action, minister Shooter. I can only accept the alteration of our arrangement and shall send you the finest bottle of champagne for your generosity.” The zebra returned with a smug grin."er President. I can only accept the alteration of our arrangement and shall send you the finest bottle of champagne for your generosity.” The zebra returned with a smug grin."
tobuck_start.9.a:0 "As easy as he had expected it to be."

tobuck_start.10.t:0 "Border Report"
tobuck_start.10.d:0 "Some news has returned from the border today of a peculiar attack conducted by the warlords of Tobuck. It was peculiar more than anything else for the simple fact that it was so poorly planned that the legionnaires on the receiving end of the ‘assault’ have reported zero casualties save for a single thestral that injured themselves on barbed wire whilst scrambling to a trench.\n\nWhat’s most strange about this is that no official statement has come out from either the mercenaries or Pea Shooter, which leads us to believe that this attack may have been deliberately disastrous. As to their intentions we unfortunately cannot guess, but at the very least it’s not our place to complain about receiving several thousand test subjects and a few thousand more Labourers. If they wish to continue throwing lives away so freely - though it is unlikely - the administration will happily receive new volunteers."
tobuck_start.10.a:0 "How very odd."

tobuck_start.11.t:0 "A Hoof in the Door"
tobuck_start.11.d:0 "To my sweetheart across the sea,\n\nI must first apologise for not writing sooner, but I have been incredibly busy trying to get things together out here in Zebrica. I mean not to make excuses, only to say sorry and explain my silence. I know you will understand that at the very least. The nation I have established myself in is a little city state called Tobuck on the innermost part of a bay and - before you fret - I have found myself safe and in good hooves with a number of friends already.\n\nOf particular interest to you would be my small, in contrast to what I hope to achieve here, but nevertheless substantial stock of money that I have accrued. Tobuck is neither a particularly rich or poor nation, but it can supply our family to a totally sufficient standard. I hope that, over the coming year or so, I can make you truly proud of my earnings.\n\nShould I return home before my intended date of departure, the money that I have made already could just about keep us sane in our retirement and pay for the foals’ tuition. We could possibly splash out on one or two items, but as it stands we would likely need to continue working for several years after I return home. It is my intention - though not a practical certainty - to continue accumulating wealth at a steady pace; I want our family to live in comfort, not just security.\n\nIn closing, I hope that you can forgive me for my relative silence; it was not my intention to frighten you. I’ve just been working hard, for you and the foals. I know you’ll understand, even if it takes you a little while for your heart to slow down. As a small favour, please make doubly sure that our little ones aren’t staying up too late for me. I know they like to watch the stars at night sometimes, but a good night’s sleep is sometimes more important than a day’s work. I miss them both so, so much."
tobuck_start.11.a:0 "All my love,\n- Pea"

tobuck_start.12.t:0 "Our Vaults Begin to Fill"
tobuck_start.12.d:0 "To my sweetheart across the sea,\n\nI didn’t expect to write again so soon and I suspect that you won’t expect another letter from me so soon either, but I felt I should talk to you in the best way I can manage. Unfortunately there is no telegram from Tobuck to Equestria just yet, but correspondence by letter shall suffice for now. Surprisingly, courier services from here around Her Majesty’s princessdom are very efficient; but I vastly digress.\n\nThe reason for this correspondence is largely financial, as our accounts have begun to steadily fill with time and effort. If I were to return home now, we would never have to work a day in our lives again; though we might struggle a little if we planned to move somewhere nicer. I know that’s something you’d like, particularly for our little ones, and I want it for them too. I can’t stop now when their future could be so much brighter.\n\nWhilst I write, I realise that I have explained very little as of yet and so I’ll paint a picture of my surroundings for you. Tobuck is a republic, small but stable and slowly growing; the view of the sea is something you would see on postcards back home. If I can I’ll try to bring back some paintings for you all as presents, that and whatever trinkets I can spare the time to buy. To the north is an ancient kingdom of rivers and jungles whilst to our east is a collection of tribes and other zebras, making a life for themselves in the scorching desert. I suspect that they will attempt to take the city for themselves at some point in the future, but I assure you that I am not in any danger.\n\nWhen you serve a special weekend pudding next, can you make it just a little larger than normal for the little ones? I still miss them, and I miss you too. You won't have to wait too much longer, I promise."
tobuck_start.12.a:0 "All my love,\n- Pea"

tobuck_start.13.t:0 "Our Luck Continues"
tobuck_start.13.d:0 "To my sweetheart across the sea,\n\nI once again write with news, for you and for the little ones. Though our neighbours seem to be getting rather ancy at this moment in time and sending letters may have become a little dangerous, I have nothing but great things to say. Do not worry about me and my situation, I’ll be fine as I always am. You know how these things tend to go.\n\nIn truth I have not been entirely honest with you, though from this letter forward you must swear to yourself never to reveal this correspondence to anypony. I am - hard as it may be to believe - the foreign minister of Tobuck. I run many state affairs from the most grand to the most minute, along with my many friends and political allies. I would name them, but I have not the time nor means to describe them all; I’m sure you know just how much my artistic talents leave to be desired.\n\nBut yes, it is true that I have spent much of my time here in Zebrica as a national figure; albeit one who is not entirely loved. All the same I promise to you that I have harmed no Tobuckian citizens in the making of our fortune, though I know you would never accuse me of such. Oh, and what a fortune it has become.\n\nIf you gazed upon the amount of money which I have accrued in my time here, you would scarcely believe your beautiful eyes. I can promise that - should I return now - we need do little more than look after Acacia and Poppy for the rest of our lives. We could pay for their tuition and more with what I have made for us, we could live comfortably for the rest of our lives and we could behave almost as we pleased.\n\nBut, I still have some time left before my term is up. You know that I wouldn’t sleep if I had the chance to do my utmost for you and the foals. I love you all so much."
tobuck_start.13.a:0 "All my love,\n- Pea"

tobuck_start.14.t:0 "Our Wildest Dreams, realised"
tobuck_start.14.d:0 "To my sweetheart across the sea,\n\nIf I may permit myself a little self-indulgence, I’m very proud of the reason for which I am writing this letter. Since the last time I put pen to paper, our newfound wealth has once again grown in proportion and my stint in Zebrica as a civil servant is nearing its end.\n\nWhen I return home, I would appreciate not being asked questions about my time in Tobuck; mostly because I now wish to avoid the world of politics altogether. I hope that, despite my short time there, they remember me fondly. Though - as I say - I wish to remember them very little if it can be done. I have spent so much time away from you, Mayflower. I have spent every waking moment of my time here wishing that I could be home with you and our little ones. I’ll be home before you can think to complain of my absence again, I promise.\n\nWith the wealth I have accumulated here, we can live as veritable nobility upon my return. We shall have the nicest of homes, the best of clothes and food and the most secure spots in the most prestigious schools for Poppy and Acacia. You will never need to work another day in your life, even if the sun and moon stop lighting the world. \n\nIn this letter I swear to you, for my absence and for my mind in my work, I shall never need to make such an expedition as this again. I’m sorry for leaving you to mother our little ones alone and I may never get back the year with our little ones that I have lost, but I shall never lose another minute. I know you understand why I had to do this, for the family; but I still wish I had another choice.\n\nIn any case, I will soon write to you on the date of my return to Equestria. I’m anticipating it as much as you all are, and I’ll bring the best presents I can find."
tobuck_start.14.a:0 "All my love and more,\n- Pea"

tobuck_start.15.t:0 "Departure"
tobuck_start.15.d:0 "Pea Shooter stood by a radio on the deck of the boat that he and Bean Counter had purchased many months ago, listening to the address that he had asked Menes to prepare. It was a quick affair, little more than an alert to let the Tobuckians know that the tribes would shortly swoop in and reintegrate the city. Of course, the foreign minister was not mentioned once in the proceedings; nor were his associates. He assumed that the place would be a little chaotic for a while, but that they’d get things sorted out all the same. Luckily it wasn’t his problem anymore.\n\n“Heeey! How was the speech?” Bean’s familiar voice chimed out over the largely quiet sea as he climbed the steps to the deck with a bottle of champagne.\n\nPea turned slowly about and switched off the radio, leaning on the railings. “Nothing special. With a little luck Menes will make sure everything goes smoothly, and if he doesn’t then Mekiouzza certainly will.”\n\nThe less severe of the two earth ponies laughed, setting down the bottle by the radio and pouring them both a drink. “No kidding. If you were still there by now I imagine she would subject you to more than just vague threats. I’m surprised that she even-”\n\nThe ex-civil sevant winced as his pistol cracked the pristine calm of the evening air, looking away as the suddenly lifeless body of his old friend stood stock still for just a moment. The champagne bottle shattering on the deck followed by loud ‘thunk’ as Bean’s corpse fell to the planks cemented the final conclusion of his plans. He just knew too much.\n\nMinutes passed as Pea attempted to rationalise his actions, knowing that he had chosen personal security over the life of a good friend. Tying weights to the hooves of the body and pushing what remained of that friend overboard certainly didn’t help. He was finally free of that accursed republic, free to return home and to see his family, free from doubt and from the shackles of poverty.\n\nTossing the pistol into the sea, the remaining earth pony hoped that one day he could forgive himself. He hoped that the smiles on his family’s faces could absolve his actions."
tobuck_start.15.a:0 "He hoped that it had been worth it."

tobuck_start.16.t:0 "Hasty Restreat"
tobuck_start.16.d:0 "The plan had certainly gone sideways.\n\nPea Shooter’s true intentions had been discovered by the warlords, be it by accident or through some act of scrutiny on their part. Fortunately he had managed to escape with his life on a converted fishing trawler, but little else of his original grand strategy remained.\n\nThe stallion paced about on the deck of the boat, moving from port to starboard in his musings. If being thrown out of office before things had reached their conclusion wasn’t bad enough, he hadn’t even managed to secure the last vestiges of money that were supposed to be moved offshore in just a few days. But even then, that wasn’t the most concerning of the many problems that faced him.\n\nBean Counter was most likely alive and that was a considerable problem. He knew even more of the operation than Vasile did and was originally going to come back to Equestria with Pea, but in the chaos of the administration's removal he had simply vanished. Originally their trip home was supposed to be an opportunity to rid himself of the one threat left to his operation and to his family’s newfound wealth, but now his old friend was an unknown variable.\n\nAs the earth pony finally slowed to a stop, he leaned over the ship’s bow railings and put a hoof to his hip. Feeling the gun that he had meant to use still strapped there, he wondered whether Bean would rat him out in the future. He wondered if there was anything he could do to be doubly sure that his family wouldn’t be hurt. Pea even wondered if his friend would even want to throw him under the bus.\n\nThe only thing he knew for certain was that he was going to lose sleep over it.\n\nNow it was time for the warlords to take and shape Tobuck, whatever that might entail. Who knew what they would do with the place, now that their previous employer was gone."
tobuck_start.16.a:0 "They would certainly have a lot to deal with."

tobuck_start.17.t:0 "Home with Empty Hooves"
tobuck_start.17.d:0 "Tartarus, what was he supposed to say? He’d been away from home long enough for his foals to start forgetting his face and had almost nothing to show for it.\n\nPea Shooter was standing just outside of his family’s home at near-midnight, carrying a suitcase with what few belongings he had. He wanted to knock on the door so badly that it hurt; but for the first time in a long time, he was scared. His wife and his foals were waiting for him to come home, they understood why he’d had to go away, but it didn’t make the prospect of coming back with so little to give them any easier. The joy on their faces would be real, but so was the family’s debt and the fact that they still couldn’t afford to send Acacia and Poppy to school.\n\nThe dark-coated pony slumped to the steps outside of the apartment and sighed, the hoof he had shakily extended to the door handle now firmly on the floor. What would he say? What could he do except apologise and promise to try again? What was he doing here beyond coming home to tell his family that he’d botched everything and that he’d be away for another year, missing his foals grow up?\n\nHe buried his snout in his jacket for a while and simply sat, trying and mostly failing to process it all. He’d been a terrible businesspony and a worse father.\n\nJust as he was getting back up, the front door was slowly pushed open from the inside. “Sir I’m afraid th-” Mayflower Bed stopped short as he turned to face her, “P-Pea? Sweet Celestia I... Oh I’ve missed you so much!”\n\nHer tentative expression had quickly turned from shock into joy as she pulled her husband off of the steps and dragged him inside. She could barely contain herself, evaporating many of the concerns that he had in an instant.\n\n“May I... I’m sorry, I couldn’t-”"
tobuck_start.17.a:0 "“Shhhshsh... It’s okay. I figured. We’ll be okay.”"

tobuck_start.18.t:0 "A Soul Well Soothed"
tobuck_start.18.d:0 "It was the middle of the day and the sun was shining, but Pea Shooter was still a nervous wreck. Despite his time halfway across the world, he’d only amassed enough money to support their family at a very basic level. They could probably pay off their inherited debts, which he hoped would be just enough.\n\nSauntering through the village market on the way to the house, a few familiar faces recognised him and gave him a wave or asked him where he’d been. The answer was usually ‘a business trip’ or just even just ‘family stuff’ as he continued to trot, he was simply too focused on other things to properly respond.\n\nEventually he stopped and explained to the gradually growing group of old friends, “I’m very sorry folks, but I’ve got to get back and see Mayflower. She hasn’t seen me for as long as you guys haven’t.”\n\nAt that the crowd went silent, gave him a few nods and words of affirmation and returned mostly to their stalls and houses. Pea had missed all this, what with everyone knowing who he was and appreciating him for being an actually decent pony.\n\nTo his surprise, his family was already waiting for him.\n\n“Dad! Daaaaaaaaaaaad!” Acacia called out, darting towards him.\n\nPoppy followed soon after and they barrelled into him, nearly winding the dark-coated pony in the process. “We missed you dad...”\n\n“I missed you too.” He managed in response, doing his best to hug them both whilst smiling at Mayflower who was making her way over."
tobuck_start.18.a:0 ""I missed you all so much.""

tobuck_start.19.t:0 "A Job Well Done"
tobuck_start.19.d:0 "“Y’know, I wanted to come back with more than this.” Pea Shooter admitted quietly, having taken a swig of expensive whiskey.\n\nMayflower Bed turned to look at her husband, apparently unsurprised. “You thought you could bring back more, did you? After paying off the debt my father left us in and then paying for their tuition, you still wish you could go back and try again?”\n\nAs they sat beside one another on the sofa, they turned to watch their foals playing with the new toys that Pea had given them. They were happy and secure in their lives and future now, but their father still wished he could have given them more for being away for so long. He’d missed so much of their foalhood already, just to give them all a chance.\n\nHe sighed and cosied up against his wife’s coat, frowning just a tad. “Maybe. I mean I’m happier, they’re happier and - I hope - you’re happier too; but I feel as though I could’ve done more in the time I spent away. I could’ve got them into a better school, we could have moved house. Maybe I could have earned enough so that we didn’t have to work.”\n\nShe nodded and wrapped a hoof around her husband’s barrel, occasionally glancing at Acacia and Poppy to make sure they weren’t doing anything overly silly. “You could have, but you’re home now. And we are happier for what you did, whether you could have earned more money or not. Our little ones have a shot to get into the big leagues now and we can retire before most for your hard work. We’re free to live our lives because of you.”\n\nThey both sat silently for a while as Pea thought to himself, mulling over his own feelings. He really had done a lot - enough, perhaps -  whether he had done the best he could have or otherwise."
tobuck_start.19.a:0 ""I love you May, you know that?""

tobuck_start.20.t:0 "Worries all gone"
tobuck_start.20.d:0 "“Did you really have to take us out here? This place costs more to eat at than I earn in a week!” Mayflower Bed complained, albeit more in jest than out of true dissatisfaction.\n\nPea Shooter turned to look at his wife with a warm smile, “I did, because I wanted to show you just how little you need to worry anymore. We can’t go overboard, obviously; but we can go to fancy restaurants like this one from time to time, we can move to a nicer house and we can make do with what we have. You could leave your job tomorrow, if you like.”\n\nShe chuckled, then shook her head. “If I left work I’d be bored out of my mind and you know it. Though... Maybe I could look for something that was more enjoyable, or fulfilling I should say.\n\nThe married couple gave each other a warm smile and Pea leaned over to give his partner a kiss on the cheek. The serenity of the moment was quickly broken however as their foals came running back from the buffet with all sorts of foods that they’d never tried before. Acacia almost dropped an entire plate of rare flowers and Poppy had already ruined her best dress with spaghetti sauce.\n\nSetting her plate down and suddenly realising her mistake, the foal gasped and looked at Mayflower like she’d just doomed them all. “I-I’m sorry mum, I didn’t mean to get the dress dirty; it was an accident!”\n\nJust as the mare was sighing with the cost in mind, Pea put a hoof around her barrel and smiled. “It’s okay sweetie, we can get you a new one now. Try not to ruin your clothes all the same, but it’s not the end of the world; alright?”"
tobuck_start.20.a:0 "The filly's despair became joy in an instant."

tobuck_start.21.t:0 "Money is no Object"
tobuck_start.21.d:0 "It was a little odd that they were alone on this trip given that the manor house here was somewhat of a local attraction for its history, but Pea had most likely just filled up the other slots on the tour by paying for them. It was also rather strange that it seemed to be a butler taking them around and showing them all the rooms that were usually disallowed from public viewing, but then money was a route to a great many privileges.\n\n“...and this, as you might guess, is one of the foal bedrooms. As you can see it’s pleasantly rustic, but nevertheless has the capacity for the installation of many modern amenities...”\n\nAs the stallion extrapolated further, Mayflower then turned to her husband to speak in a whisper. “Is it just me, or is he speaking as though we’re meaning to buy the place? Or as if we already own it, even? I wouldn’t complain but... it’s a bit odd for a tour, right?”\n\n“I suppose it is a little strange, for a tour at least.” Pea returned with a grin.\n\nAt that moment, his wife stopped in her tracks with wide eyes and everypony turned to look at her. “Nooooo... No no no no no no, you didn’t; did you?”\n\n“Is something the matter, ma’am? Are renovations not to your taste?” The butler asked, looking between the couple with a knowing smile of his own.\n\nAcacia and Poppy stared blankly at Pea, then at Mayflower; then back to Pea again. What was going on? Had something terrible happened, or was something great happening? Grown-up ponies were hard to read sometimes.\n\n“If what you think I did was buy this manor without the need of a mortgage or loan of any sort, then yes; that’s exactly what I did. And before you two ask, yes that means you can jump on the beds. The mattresses need testing anyway.” He answered, letting out a little chuckle and affectionately nudging Acacia over to her new four-poster bed.\n\nThe butler couldn’t resist a chuckle of his own as he watched the little ones look at each other and run to the beds, having been clued in for the duration of the tour thus far. Mayflower meanwhile approached her husband with a look that was almost indecipherable, before leaning in close and planting a deep kiss on his lips."
tobuck_start.21.a:0 ""Did I ever tell you how much I love you, sweetpea?""

tobuck_start.22.t:0 "Военачальники захватывают власть"
tobuck_start.22.d:0 "Грубо говоря, нация была ввергнута в хаос. С исчезновением Пиа Шутер - лидером Тобука -  и внезапными ограничениями, введёнными национальной гвардией, командиры наёмников обрушились на столицу, чтобы получить себе гарантированные выплаты. К сожалению, такая внезапная демонстрация силы привела в ужас многих местных гражданских лиц и, в частности, разозлила национальную гвардию, которая хотела просто защитить республику, свои семьи и свои собственные зарплаты; всё это время власти, которая ранее выделяла средства и тем и тем, уже нигде не было видно.\n\nСегодня утром произошло немыслимое. Из-за недопонимания между полками национальной гвардии между ними и подразделением наёмников началась перестрелка, которая быстро переросла в тотальную городскую войну не только между республиканскими силами, но и между разрозненными бандами полевых командиров, которые всё стремились извлечь выгоду из кажущегося вакуума власти.\n\nНесмотря на незначительную помощь со стороны общественности, национальная гвардия быстро распалась без указания каких-либо авторитетных фигур. Их слабые дивизии были быстро разгромлены и вытеснены из города, затем разоружены и распущены, а большей части добровольцев разрешили вернуться домой; если, конечно, они были готовы идти в город пешком. Однако крупная часть бывших солдат хотела подождать, пока всё утихнет, прежде чем возвращаться домой.\n\nИзлишне говорить, что как только республиканцы перестали быть помехой, военачальники продолжали сражаться, чтобы забрать то, что принадлежало им по праву. В конце концов стало ясно, что..."
tobuck_start.22.a:0 "...мятежный отступник Уоллнат Драйв победил."
tobuck_start.22.b:0 "..королевский изгнанник Барагзен воспользовался шансом."
tobuck_start.22.c:0 "...иностранный офицер Алесия Снежная одержала победу."
tobuck_start.22.e:0 "...эта битва будет продолжатся ещё какое-то время."

tobuck_start.23.t:0 "Василе и Джигл выходят победителями"
tobuck_start.23.d:0 "Грубо говоря, нация была в хаосе. С исчезновением президента и внезапными ограничениями, введёнными национальной гвардией, командиры наёмников обрушились на столицу, чтобы получить себе гарантированные выплаты. К сожалению, такая внезапная демонстрация силы привела в ужас многих местных гражданских лиц и, в частности, разозлила национальную гвардию, которая хотела просто защитить республику, свои семьи и свои собственные зарплаты; всё это время власти, которая ранее выделяла средства и тем и тем, уже нигде не было видно.\n\nСегодня утром произошло немыслимое. Из-за недопонимания между полками национальной гвардии между ними и подразделением наёмников началась перестрелка, которая быстро переросла в тотальную городскую войну не только между республиканскими силами, но и между разрозненными бандами полевых командиров, которые всё стремились извлечь выгоду из кажущегося вакуума власти.\n\nВ немалой степени благодаря общественной поддержке и усилиям некоего Василе Сель Традата по организации республиканских полков быстро стало ясно, что наёмники им не ровня. После того, как национальная гвардия одержала небольшую серию побед, им удалось одним махом вытеснить бандформирования из столицы.\n\nК сожалению, безопасность нации пока не гарантирована. Остатки армий военачальников остаются относительно сильными, хотя они и не способны в одиночку взять столицу после столь ожесточённой схватки. Но, по крайней мере, пока республика остаётся в надежных руках Василе и его нового кабинета министров."
tobuck_start.23.a:0 "Хорошо, что это закончилось."

tobuck_start.24.t:0 "Доверенный Помощник"
tobuck_start.24.d:0 "Пришло время для перекура.\n\nВасиле был далеко не стройным грифоном, но он, по крайней мере, следил за тем, чтобы не переусердствовать, когда хотел устроить небольшой праздник. Его сегодняшние усилия были в основном связаны с выплатами и передачей оборудования для национальной гвардии, что было трудоёмкой задачей, которую он был рад завершить.\n\nПока он барабанил когтями по столу и глубоко затягивался сигарой, его осенила довольно любопытная мысль. Внезапно он стал ужасно влиятельным в управлении страной; Особенно это касалось самой важной документации, проходящей через него хоть как-то. Конечно, в настоящее время он был наиболее предан Пиа Шутер за его тяжелую работу, как и любое здравомыслящее существо, но это не значит, что у него не было своих амбиций.\n\nКак раз в тот момент, когда на его клюве появилась довольно самодовольная ухмылка, дверь в его кабинет медленно открылась, и появилась секретарша с еще одной стопкой бумаг. — "Извините, что сваливаю всё это на вас, Василе, но, боюсь, Пиа только что прислал нам очередную партию бумаг; в основном это всё бюрократия."\n\n— "О, так мы теперь и банками занимаемся?" — со смехом спросил грифон, кладя стопку бумаги на свой стол.\n\nВздохнув и потянувшись, пони ответила своим собственным тихим смешком. — "Судя по всему теперь - да. Я очень надеюсь, что Президент знает, что он делает, предоставляя нам столько работы. Мы можем справиться с этим, но в глубине души у меня есть ноющее чувство, что на самом деле это неправильно, когда мы занимаемся столькими вещами в государстве. Кажется, нам дают слишком много власти, понимаете?"\n\n— "Я полностью с тобой согласен. Когда у меня в следующий раз появится возможность поговорить обо всём этом с Пиа, я неприменно её воспользуюсь. Такое положение дел начинает вызывать беспокойство." — ответил Сель Традат с довольной улыбкой.\n\nОн не мог не позволить своей широкой улыбке стать ещё шире, когда секретарша покинула его кабинет."
tobuck_start.24.a:0 "У нас и правда становится слишком много власти."

tobuck_start.25.t:0 "Три туза"
tobuck_start.25.d:0 "— ...а потом она занималась строевой подготовкой ещё шесть часов под палящим солнцем. Говорю тебе, Алесия—чертовски хороший генерал; творит чудеса с твоим стволом, если не больше. — Земнопони издал негодующий смешок, — Ммм, я пас.\n\nЕго товарищи не могли удержаться от лёгкого смеха про себя, когда дилер—ветеран пегас показал карты, всё ещё находясь в самом разгаре.\n\nОна пристально смотрела на своего оставшегося противника, разговаривая с дряхлым жеребцом, — Тебе надо было бы присоединиться к парням Уоллната, это сделало бы твою жизнь чертовски проще; и у тебя был бы кто-то, кто действительно понимает современную тактику. Он немного зеленый, но у него есть отважный дух и мозги. Чек.\n\nОн слегка кивнул и наблюдал за парой в их битве лицом к лицу, большая часть банка была получена из карманов пока ещё молчаливого единорога. Он просто сидел с совершенно невозмутимым лицом и медленно кивал.\n\n— Повышаю, чтобы напомнить вам обоим, что Барагзен действительно понимает ценность своих войск и платит нам за это. Вы оба получаете лишь мелкие остатки, хотя я признаю, что 'Большой Б' временами немного экстравагантен. — ответил он, заметив лёгкую боль в взгляде кобылы через стол, когда она явно пожалела от своего выбора."
tobuck_start.25.a:0 "Сложный выбор."

tobuck_start.26.t:0 "To Sell Arms" ### 5 stash event
tobuck_start.26.d:0 "Though the premise of selling weapons to willing buyers is a relatively simple one, it is nevertheless a task that requires some deliberation. After all, there are many groups that seek cheap and high quality goods from providers such as ourselves.\n\nFortunately, the number of criminal organisations can be largely narrowed down to a select few groups who have both the money and the reputation to allow for a safe purchase. From the far north of Fezera to the southern Klugetown gangs, the administration still has a considerable number of options from which to pick."
tobuck_start.26.a:0 "Let us send a caravan to Klugetown"
tobuck_start.26.b:0 "The Wingbardian mafia will use them well"
tobuck_start.26.c:0 "It's time to shake hooves with Fezeran families"
tobuck_start.26.e:0 "The Skyfall corporations can't look any more shady"
tobuck_start.26.f:0 "Freeside Bratva seems like a smart choice"

