tobuck_wallnut.22.t:0 "Телеграмма от  О.З.С.З" ###Danielle
tobuck_wallnut.22.d:0 "Сегодня из Объединённых Земель Северной Зебрики пришла телеграмма. В ней их лидер Уолнат Драйв просил нас прекратить действие мандата гиппогрифов на территории Зумидии и позволить им присоединиться к своим братьям и сёстрам из Хазрумении.\n\nГеографы проинформировали [HIP.GetLeader] что Хазрумения — это древний регион, включающий в себя территории Тобука, Хироптерры, Варзены и даже Зумидии. С этими странами у населения есть некоторые культурные связи, и некоторые зумидийские лидеры выразили заинтересованность в присоединении к развивающемуся Хазруменскому союзу, хотя сами жители региона, похоже, не имеют общего мнения касательно этого вопроса.\n\nЧасть чиновников в нашем правительстве предложила нам принять эту сделку, поскольку интересы Уоллната во многом совпадают с нашими, в то время как другие призывают нас отказаться от сделки и подготовиться к борьбе с этим движением Драйва, которого они считают мелким военачальником, какой бы гармоничной ни была его риторика. Третьи предлагают компромисс, в соответствии с которым мы прекращаем действие мандата Зумидии при условии, что регион будет независимым государством—членом Хазруменского союза, а не частью О.З.С.З, что облегчит некоторые опасения зумидийцев и, вероятно, не вызовет гнева растущей державы." ###Garion
tobuck_wallnut.22.a:0 "Зумидийцы смогут свободно присоединиться к своим континентальным друзьям."
tobuck_wallnut.22.b:0 "Мы должны настаивать на том, чтобы зумидийцам было предоставлено собственное государство."
