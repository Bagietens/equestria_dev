### Wallnut events

tobuck_wallnut.1.t:0 "Who's Gonna Help Me?"
tobuck_wallnut.1.d:0 "He had to get rid of one of them, that was the hard part. Making friends was easy and having to dispose of any of them was a hard choice, but it was a choice he had to make.\n\nWallnut, usually never one for files and papers, was sat at a new desk with his hooves up; brow furrowed at the two dossiers in front of him. Baragzen and Alesia, the two exiles. One from another country, the other from another continent. Sure they were monarchists and traditionalists, but he was nothing if not open to even the most disparate creatures. They had all been warlords once, at least they had been able to bond over that.\n\nOf course the difficult decision remained, in spite of his musings. He needed one friend and one enemy to make sure his government kept itself upright, work with one and target the other. The zebra appreciated a good party, but the earth pony was witty and fun to talk to; in different ways they all got on like a house on fire.\n\nWallnut sighed and set down the dossiers with an uncharacteristic malaise about him. Who would he keep around to set against the other?"
tobuck_wallnut.1.a:0 "Alesia could console him afterwards."
tobuck_wallnut.1.b:0 "Baragzen would lift his spirits with festivities."

tobuck_wallnut.2.t:0 "Кто же нам поможет?" ###Garion
tobuck_wallnut.2.d:0 "Был ранний полдень в "Солёном бароне", популярном пабе на побережье Тобука, недалеко от границы с Хироптеррой. Нахождение в такой непосредственной близости от этих фанатиков часто приводило к интересным разговорам о том, что происходило за предупреждающими знаками, предварительно разбросанными вдоль побережья. \n\n— Я слышал, что они приносят зебр в жертву своим ночным богам! — Завопил один жеребец, размахивая пивом, чтобы придать ужаса своему утверждению. \n\nО, да? А я слышала, что они вызывают монстров, чтобы похищать наших детей посреди ночи! — Крикнула ещё одна, вскакивая со стула. \n\nВскоре местные жители быстро впали в истерику и отдались своим страхам, погрязнув в рассказах обо всём ужасном, происходящем внутри Хироптерры, несмотря на все попытки бармена успокоить пони. Как раз в тот момент, когда хозяин заведения решил прибегнуть к крайним мерам, он заметил то, что заставило его сердце уйти в копыта: хорошо одетый фестрал в сопровождении небольшой свиты вооружённых пони вошёл в его паб. Отряд военачальника, без сомнения. На данный момент солдаты, казалось, лишь наблюдали за разворачивающимся хаосом.\n\nКто—то в толпе выкрикнул громче остальных — Да! Этому месту конец! Кто нас спасёт, когда в дверь постучатся мыши, чтобы поработить нас и наших сородичей?! \n\nФестрал ухмыльнулся, а затем харизматично ответил — Ну, я, конечно! \n\nБольшинство посетителей паба повернулись к вошедшему незнакомцу. Некоторые были озадачены, других охватило подозрение. А ты ещё кто такой? — спросил один из них. \n\nПозволь—ка мне рассказать кое—что тебе, — сказал фестрал, запрыгивая на один из столов, — Все эти истории, которые вы рассказывали о Хироптерре? Всё это правда. Всё, что вы сказали. И я знаю это, потому, что я, Уоллнат Драйв, вырвался из их лап много лет назад. А это значит, что только я смогу защитить вас от них. \n\nБыло ли это из-за алкоголя или очаровательной улыбки Уоллнат, толпа, казалось, поверила его заверениям, к большому облегчению бармена."
tobuck_wallnut.2.a:0 "Может быть, он действительно знает, что делает."

tobuck_wallnut.3.t:0 "Награда за победу" ###Garion
tobuck_wallnut.3.d:0 "— Как вы можете видеть, генералиссимус, легионеры Хироптерры отступили в... э—э, сэр? Может, нам зайти к вам чуть позже?\n\nУоллнат стоял неподвижно, пока портной снимал с него мерки для новой униформы. — Чушь! Продолжайте, пожалуйста. Он ухмыльнулся. В последнее время Драйв слышал только хорошие новости о своих войсках, и поэтому решил обзавестись шикарным новым снаряжением, чтобы отпраздновать свой неизбежный триумф. Его лейтенанты не могли не задаться вопросом, почему он решил сделать это в командном пункте из всех возможных мест.\n\nЛейтенанты к которым он обращался коротко переглянулись, а затем один из них продолжил — Что ж, сэр, оставшиеся силы мышей бежали в сельскую местность. Их цепь командования рухнула, когда мы захватили их города, и по большей части освобождённые населённые пункты полностью целы. Однако большинство арсеналов и складов с оружием были разрушены до того, как мы смогли добраться до них, и...\n\n— Попридержи—ка эту мысль, — перебил пони Уоллнат. Он нахмурился, глядя на карту Хироптерры на центральном столе. Мгновение спустя его глаза заблестели, и он улыбнулся своим подчинённым. — Этот огромный отель в столице всё ещё цел? У него вроде ещё название было "Дримскейп".\n\n— Ну, наверное? Нью Аякачтли был относительно нетронут. Но я не понимаю, как это—\n\n— Немедленно обезопасьте его. — генералиссимус в волнении хлопнул копытами, к большому неудовольствию своего портного, который всё ещё пытался снять мерки.\n\nЕсли раньше его помощники просто недоумевали, то теперь они были совершенно сбиты с толку. — При всём уважении, сэр... Зачем? \n\nУхмылка Уоллната становилась всё шире и шире по мере того, как его воображение рисовало всё более красочные картины — Несомненно, все победы должны быть отпразднованы. У меня тоже есть план на этот счёт..."
tobuck_wallnut.3.a:0 "— Я устрою вечеринку!"

tobuck_wallnut.4.t:0 "Два старых мыслителя" ###Garion
tobuck_wallnut.4.d:0 "Празднование продолжалось до глубокой ночи, так что некоторым пожилым пони было трудно заснуть. Даск Уэйн был одним из таких. Его кости заныли, когда он встал с роскошной кровати, предоставленной ему. Удивительно, но то, что он был одним из наименее известных говорящих с Луной в Хироптерре позволило ему получить приглашение остановиться во дворце Уоллната. Хотя он считал вопиющее пренебрежение отступника к учениям Найтмер еретическим, он не мог не чувствовать, что молодой жеребец был просто введён в заблуждение, и что военачальнику ещё не поздно изменить свой путь. \n\n— Тоже не можешь уснуть, 'товарищ'? Если тебя так конечно можно назвать?\n\nДаск потёр глаза. В холле сидел пожилой земной пони и курил сигарету. Уэйн вспомнил, что видел его несколько раз раньше. Какой—то старый неисправимый марксист из Мейргипета. Его вроде звали Нифтин, верно? — У этих молодых столько энергии, что я и не думал, что такое возможно. Мне просто нужно подышать свежим воздухом. Так что, если вы не возражаете, я пойду своей дорогой.\n\nНифтин покачал головой — Вам будет трудно найти тихое место в этом дворце, Даск. Я знаю Уоллната уже давно. В каждом уголке этого места будет кипеть жизнь, пока все они не рухнут от усталости.\n\n— Тогда почему бы тебе не присоединиться к ним, 'товарищ'? Этот зал и так мог бы быть немного менее оживлённым.\n\n— Я никогда не был сторонником торжеств, в которых не участвуют бедные и несчастные, — Нифтин затянулся сигаретой. — Здесь, в Тобуке, их всё ещё довольно много, далеко за пределами роскоши этого дворца.\n\n— Там далеко... — Даск чуть не повысил голос, но потом понял, что на самом деле согласен с утверждением другого жеребца. Он подошёл, чтобы прислониться к той же стене, что и Нифтин, и глубоко вздохнул — Да. Может быть, мы сможем согласиться с одним фактом. Даск взглянул на другого жеребца, который протягивал ещё одну сигарету, предлагая закурить ему. Уэйн усмехнулся и взял её. — Может быть, даже с двумя фактами."
tobuck_wallnut.4.a:0 "Товарищей можно найти даже в самых странных местах."

tobuck_wallnut.5.t:0 "Nervous Plans"
tobuck_wallnut.5.d:0 "The cup of coffee in Bean Counter’s hooves looked as though it was about to be dropped at any moment. Both he and Home Brew were more than a little concerned for their own safety, but at least the latter wasn’t a complete nervous wreck.\n\nThe less anxious of the two stallions tried to offer kind words, “Hey, come on. We’ll be fine. A couple of stops on the way and we’re out before the sun sets; nothing will happen to us.”\n\n“I-It’s not…” Bean started, immediately needing to catch his breath before continuing. “Waiting m-makes it… w-worse…” He managed after a moment.\n\nGiven the very real risk that they could be shot as traitors for the duration of their wait, that was reasonable. Luckily they were unlikely to be recognised, so long as Wallnut himself didn’t trott into the café they were trying to relax in.\n\n“Ain’t much worse than waiting, I couldn’t agree more!” A familiar voice gave out loudly.\n\nOh buck.\n\nBean jumped out of his skin and pressed himself against the wall of their booth whilst his friend simply stared wide-eyed at their unexpected guest. He was right there, right in front of them. Did he come in here to get something on the way back to the palace? At this point it seemed more likely that the universe simply wanted to spite them.\n\n“All good? You both look like you’ve just fallen head-first into Tartarus!” The Generalissimo added, unbothered by their utter terror. “Well, was just lookin’ for you two; I’ve got a party lined up for us all at some fancy hotel. I’ll see you both there, eh?”\n\nAnd just like that, he was gone as soon as he had appeared. The two remaining and utterly mortified ponies looked at one another with complete understanding."
tobuck_wallnut.5.a:0 "Now was a good chance to get out."

tobuck_wallnut.6.t:0 "Jumpy Arrival"
tobuck_wallnut.6.d:0 "This was a terrible idea. At least, it felt like a terrible idea. To be fair he hadn’t had much choice when the car and an armoured transport full of soldiers had turned up to his temporary residence, but it didn’t make Carrot Stick any more comfortable. Just because they hadn’t explicitly forced him into the vehicle didn’t mean this wasn’t some sort of trap, though equally he could believe that Wallnut was throwing some sort of ‘party’ at the expense of thestral dignity.\n\nA few more minutes of watching the world go by out of the tinted windows and they had arrived at the hotel, only to be greeted by the pony himself.\n\n“Well if it ain’t Carrot Stick! How’ve you been since we saw each other last?” The warlord asked gleefully, trotting over without a care in the world.\n\nOf course they’d never actually met, what with Wallnut being a traitor and an apostate, but they had known of each other for many years. Unfortunately the civil servant was very far from fond of the mercenary commander despite his unusually reformist outlook on governance. He simply said nothing and sighed; letting his head hang slightly.\n\n“Well, lemme know if you want anything before the celebrations start. I’ll be inside if you need me.” The rebel offered with surprising humility, at least making an effort towards reconciliation.\n\nAnother car, similarly escorted, had arrived and unloaded as the Generalissimo casually trotted away. Rose Rain looked just as unnerved as Carrot, which was why they drifted towards one another as they slowly made their way inside the hotel.\n\n“He could do so much for this place, but his first port of call is to party.” The mare gave out, clearly as disappointed by the host as she was confused and annoyed.\n\nHe hadn’t intended to speak to anyone here, but that comment had caught the thestral off guard. “Quite. All that power and charisma, wasted on alcohol and music.”\n\n“A Chiropterran statespony agreeing with a harmonist… Small world, huh?”\n\nAt that, Carrot Stick smiled."
tobuck_wallnut.6.a:0 "Nothing like making new friends."

tobuck_wallnut.7.t:0 "The Next Morning"
tobuck_wallnut.7.d:0 "The sunlight alone was agony for some, though the noise of anarchy that subsequently found its way into the barely-awake ears of the partygoers. Even the ones that were still up and at it - though they were few and far between - finally had to take a moment and adjust as the real world came and tore them away from their drunken stupor.\n\nHere? Already? Guests had begun to get up and get out with some staff helping them and their immense hangovers whilst others were trying to keep them inside. Some scuffles broke out, the outside of the hotel was utter chaos and Wallnut was nowhere to be found.\n\nThose that had half a mind to save more than just themselves tried to look for him, but apparently he had disappeared into thin air. The average lieutenant and businesscreature were barely even awake, let alone functional enough to make a proper search party.\n\nHowever, by chance, there were some guests that were not experiencing the aftereffects of a long night of partying and drinking; the Generalissimo was eventually found by..."
tobuck_wallnut.7.a:0 "Dusk Wane and Niftyn in the cellar wine storage."
tobuck_wallnut.7.b:0 "Home Brew and Bean Counter in the kitchen pantry." ### Cut Content
tobuck_wallnut.7.c:0 "Carrot Stick and Rose Rain in the presidential suite."

tobuck_wallnut.8.t:0 "Окрашенный в красный" ###Garion
tobuck_wallnut.8.d:0 "— Мне любопытна одна вещь, Нифтин. Почему ты предложил спрятаться от хаоса наверху, здесь, в винном погребе?\n\nНифтин дважды кашлянул. — Даск, это место, куда пони ходят праздновать, а не драться. Вино также очень ценно, когда оно не вытекает из разбитых бутылок, и поэтому... Подожди, ты это слышал?\n\nИз—за нескольких больших бочек в задней части подвала послышался протяжный стон. Два товарища посмотрели друг на друга, затем медленно выглянули из—за бочек. Там лежал пьяный пони, ноги которого были раскинуты во все стороны, а из нескольких недопитых бутылок вина было вилито их содержимое на пол и на форму единственного и неповторимого Уоллнат Драйва. Он открыл глаза, икнул, затем полуулыбнулся старшим пони. — Привет, ребята... как —ик— вы?\n\nДаск испустил долгий вздох. Серьёзно, Тобук докатился до этого? Теперь это место, где 'важные' пони веселяться весь день, в то время как вокруг них вспыхивают беспорядки? Его кости начинали болеть от одной мысли об этом. Он протянул копыто пьяному военачальнику — Уоллнат, с тобой всё в порядке?\n\nДрайв показал своим копытом примерно в сторону Даска, но попал только с третьей попытки. — Д—да, чуствую себя как н—никогда —ик— лучше... что насчёт тебя?\n\n— Уоллнат, мы... — Нифтин не мог не представить, где может оказаться Тобук, если фестрал продолжит жить так и дальше. Если страна вообще сможет выжить в таком состоянии. Несмотря на это, он также помог молодому военачальнику подняться, — Мы просто устали. Вот и всё.\n\n— Хм? — Уоллнат Драйв потёр глаза, внезапно осознав, что его друзья, похоже, не просто устали. — Нет, нет... всё не так п—просто. Пожалуйста —ик— скажи мне, что я могу сделать, чтобы помочь тебе почувствовать себя —ик— лучше...\n\nДаск и Нифтин снова посмотрели друг на друга. Пони могли видеть в глазах друг друга, что у них обоих была одна и та же идея. Один из них положил копыто на плечо генералиссимуса, — Уоллнат..."
tobuck_wallnut.8.a:0 "— Ты когда-нибудь думал о том, чтобы пригласить на празднование всех, а не только своих друзей?"

