 GRY_gun_exchange_program_desc:0 "Нам необхідно більше зброї, а нашому повелителю необхідно більше солдатів. Ми маємо запропонувати йому збільшити свій набір рекрутів в обмін на постачу більшої кількості зброї. Обережно - ви можете приймати ці рішення лиш §Yодин раз в шість місяців, і результат цієї пропозиції повністю залежатиме від волі нашого повелителя.§!"
 GRY_tech_exchange_program_desc:0 "Ми технологічно відстаємо від сучасних країн, а нашому повелителю необхідно більше солдатів. Ми маємо запропонувати йому збільшити свій набір рекрутів в обмін на постачу нових технологій. Обережно - ви можете приймати ці рішення лиш §Yодин раз в шість місяців, і результат цієї пропозиції повністю залежатиме від волі нашого повелителя.§!"
 GRY_industry_exchange_program_desc:0 "Нам нужно больше фабрик, а нашому повелителю необхідно більше солдатів. Ми маємо запропонувати йому збільшити свій набір рекрутів в обмін на  нові фабрики. Обережно - ви можете приймати ці рішення лиш §Yодин раз в шість місяців, і результат цієї пропозиції повністю залежатиме від волі нашого повелителя.§!"
 
 ###Tooltips###
 GRY_BULBA_DESC:0 "Калас Бульба - мудрий та праведний грифон, що править Грифією понад сорок років. Його дуже шанує власний народ за розсудливість та дивовижну силу духу, невзираючи на вік. Хоч лікарі просять його відмовитись від особистого ведення набігів, що були життям Каласа ще з юності, він обурився й сказав "Я скоріш помру, аніж валятимусь на ліжку все життя.""
 GRY_YEVEN_DESC:0 "Хоч Євген Кравелець і внучатий племінник старого гетьмана Бульби, він втілює в собі лиш його тінь. Якщо Бульба був простим та чесним, то Євген схильний до запальних промов і образ. Там, де Бульба був доблесним - Євген жорстокий. Однак, він дуже амбіціозний - та це м'яко сказано. Він плекає мрії про відродження минулої величі зафійського народу, та готовий піти на все, щоб створити "Велику Зафію"." 
 GRY_CORNBOI_DESC:0 "Корнило Хрущевич був довіреним другом Редглада, із ним напивався у барах, і раптово почалася революція у Прайвені. Після цього, Корнило покинув Прайвен, щоб очолити боротьбу на його батьківщині. Тепер, коли влада зосереджена в його кігтях, він, напевно, звернеться за допомогою до свого старого друга та заручиться його підтримкою. Він выступає за солідарність із Прайвеном та піклується про бідний фермерский клас, щоб направити Зафію до кращого майбутнього."
 GRY_BORAD_DESC:0 "Борад Гринифцкий вкрай дивний козак - храбрості в битвах хоч греблями гати, але в душі він не схильний до насилля та завжди шукає мирне, міцне рішення проблеми в будь-якій ситуації. Військові товариства підвергли його критиці, але завдяки своїй доблесті, теплому відношенню й неймовірному ораторству він знайшов своїх прибічників. Бачачи Зафію в занепаді, він бажає реформувати Січ у демократичну республіку та дипломатично захистити свій народ проти виходок комунистів та річкових поні."

